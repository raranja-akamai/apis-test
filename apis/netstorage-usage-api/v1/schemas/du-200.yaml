type: object
xml:
  name: du
description: |
  The XML response body from action=du.
properties:
  directory:
    type: string
    description: |
      The path, starting with / and the cpCode, of the directory whose disk usage has been requested.
    xml:
      attribute: true
    # We are presently ignoring possibility of directory_base64...
  du-info:
    type: object
    properties:
      files:
        type: integer
        format: uint64
        description: |
          The total number of objects under the requested path.
        xml:
          attribute: true
      bytes:
        type: integer
        format: uint64
        description: |
          The sum of the sizes of the objects under the requested path in bytes.
        xml:
          attribute: true
