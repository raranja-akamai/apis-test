type: object
description: |
  The response for an event notification subscription.
properties:
  subscriptionName:
    type: string
    description: |
      The `subscriptionName` assigned by the system.
  objectPath:
    type: string
    description: |
      The complete prefix that is matched for this subscription, including CP code and optional `pathPrefix`.
  subscriptionStartTime:
    type: integer
    format: int32
    description: |
      An epoch timestamp that identifies when the subscription for event notifications will start. If not provided, the subscription will start immediately after successful subscription.
  subscriptionEndTime:
    type: integer
    format: int32
    description: |
      An epoch timestamp that identifies when the subscription for event notification will end. If not provided, subscriptions will auto-expire 90 days from the `subscriptionStartTime`.
  eventTypes:
    items:
      type: string
      enum:
        - com.akamai.netstorage.object-created
        - com.akamai.netstorage.object-updated
        - com.akamai.netstorage.object-deleted
        - com.akamai.netstorage.object-replicated
        - com.akamai.netstorage.object-replica-delete
    type: array
    description: |
      List of subscribed event 'types' for the given resource in objectPath. One or more of the following:
      * `com.akamai.netstorage.object-created`. Creation of new object in, or within a sub-dir of a matching `pathPrefix`.
      * `com.akamai.netstorage.object-updated`. Update of matching object. This includes rename and in-place updates.
      * `com.akamai.netstorage.object-deleted`. Deletion of matching object.
      * `com.akamai.netstorage.object-replicated`. Replication is complete for the object that was created or updated on a different primary replica zone.
      * `com.akamai.netstorage.object-replica-delete`. Deletion of the object copy that was deleted on a different primary replica zone.
  sgZone:
    type: string
    enum:
      - AU
      - IN
      - JP
      - KR
      - SG
      - asia
      - europe
      - global
      - us
      - useast
      - uswest
    nullable: true
    default: null
    description: |
      The replica zone this subscription is notifying for. If `null`, notifications are for all zones.
  notificationConfig:
    type: object
    description: |
      This specifies where event notifications are sent. It includes the `endPointURL` and `endPointAccessToken`.
    properties:
      endpointConfig:
        type: object
        description: |
          This encapsulates the configuration of the third-party endpoint set to receive event notifications.
        properties:
          endPointURL:
            type: string
            description: |
              This identifies the endpoint configured to receive event notifications.
          endPointAccessToken:
            type: string
            description: |
              A CloudEvents-compliant `access_token`. Include it as a query parameter in the `endPointURL` or as a header in compliance with the [CloudEvents supported authorization schemes](https://github.com/cloudevents/spec/blob/v1.0/http-webhook.md#32-uri-query-parameter).
          endPointAttributes:
            type: object
            description: Specifies notification and auth scheme that determines version compatibility when publishing event notifications.
            minProperties: 1
            maxProperties: 2
            properties:
              ce-specversion:
                type: string
                default: 1.x-wip
                enum: [1.x-wip]
                description: This API supports CloudEvents schema version `1.x-wip`.
              X-Akamai-EN-Ver:
                type: string
                default: akam-ns-en-v1.0
                enum: [akam-ns-en-v1.0]
                description: This API supports version `akam-ns-en-v1.0`.
      maxRetries:
        type: integer
        format: int32
        description: |
          Maximum number of times NetStorage event publishing systems will try to publish the event notification.
