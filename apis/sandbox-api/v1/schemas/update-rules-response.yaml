type: object
description: |
  Response from updating a properties rules. It includes information related to the validation, and any modifications for the sandbox environment. To reduce size, the response doesn't include the rules themselves.
additionalProperties: false
properties:
  _links:
    description: |
      HAL-formatted hypermedia links relating to the property. See [Hypermedia](ref:hypermedia) for more information.
    $ref: links.yaml
  editedRuleBehaviors:
    type: array
    description: |
      Behaviors in the rule tree that were modified for use in the Sandbox.
    items:
      type: string
  filteredRuleBehaviors:
    type: array
    description: |
      Behaviors in the rule tree that were removed because they aren't supported by Sandbox.
    items:
      type: string
  ruleFormat:
    type: string
    description: |
      The Property Manager rule format used for validation.
  validationWarnings:
    $ref: ValidationWarnings.yaml
