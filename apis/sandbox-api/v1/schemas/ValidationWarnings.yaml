type: array
description: |
  Warnings from validating the rule tree when a sandbox exists or a property is added. For details, refer to [Errors](ref:errors).
items:
  type: object
  additionalProperties: false
  properties:
    type:
      type: string
      description: |
        A unique name for this particular validation.
      readOnly: true
    detail:
      type: string
      description: |
        Provides specific information related to this validation warning.
      readOnly: true
    errorLocation:
      type: string
      description: |
        Provides a path expression to the offending rule.
      readOnly: true
