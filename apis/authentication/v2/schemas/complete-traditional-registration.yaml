type: object
description: |-
  Completes traditional registration.
  
x-akamai:
  file-path: schemas/complete-traditional-registration.yaml
additionalProperties: false
required:
- client_id
- flow
- flow_version
- form
- locale
- redirect_uri
properties:
  client_id:
    type: string
    description: |
      Unique identifier of the API client authenticating the operation. This client needs to have the `login_client` feature, which gives it permission to call login and registration operations.
    minLength: 1
  flow:
    type: string
    description: |
      Name of the API client's flow.
    minLength: 1
  flow_version:
    type: string
    description: |
      Version number of the `flow`. Note that you can't set the value of this member to `HEAD`, a shorthand way to refer to the most recent version of the flow. Instead, you need to specify a valid version number.
    minLength: 1
  form:
    type: string
    description: |
      Name of the registration form.
    minLength: 1
  locale:
    type: string
    description: |
      RFC 5646 language code for the profile management process. The locale determines the language for any messages the user sees and for any emails sent to that user. See [Supported languages and locales](https://techdocs.akamai.com/identity-cloud/docs/hosted-login-supported-languages-and-locales-1) for more information.
    default: en-US
    minLength: 1
  redirect_uri:
    type: string
    description: |
      You need to include this for legacy purposes, but it does not function here. The value you enter needs to begin with `http:` or `https:` and should match the URL and scheme of your website.
    minLength: 1
  response_type:
    type: string
    description: |
      Determines the item or items a user receives following a successful authentication. Allowed values are `code`, `token`, and `code_with_token`. With `code`, the user receives an authorization code. With `token`, the user receives an access token. With `code_with_token` the user receives both an authorization code and an access token. If you leave this out, the user receives an access token.
    default: token
    enum:
    - code
    - token
    - code_with_token
    minLength: 1
