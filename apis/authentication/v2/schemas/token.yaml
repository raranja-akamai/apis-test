type: object
description: |-
  Returns an access token for a user.
  
x-akamai:
  file-path: schemas/token.yaml
additionalProperties: false
required:
- access_token
- expires_in
- refresh_token
- stat
properties:
  access_token:
    type: string
    description: |
      Valid access token for the user.
    minLength: 1
  expires_in:
    type: integer
    description: |
      Number of seconds before the access token expires.
    minimum: 60
  refresh_token:
    type: string
    description: |
      Value of the refresh token. When an access token expires you can use a refresh token to obtain a new access token.
    minLength: 1
  stat:
    type: string
    description: |
      Status of the operation. Possible values are: `ok`, `error`, and `fail`. The value `ok` indicates that the operation was successful. The value `error` indicates that the operation couldn't complete because of a problem with the request. The value `fail` means that the operation couldn't complete because of an error with the Identity Cloud backend infrastructure. Contact your Identity Cloud representative if your request returns the `fail` status.
    enum:
    - ok
    - error
    - fail
    minLength: 1
