type: object
description: |-
  Removes a social login identity provider (IdP) from a user account. When this operation completes, the user can no longer log into Identity Cloud by using that IdP. To make this call you need a valid access token for the user profile you're updating.
  
x-akamai:
  file-path: schemas/post-oauth-unlink-account-native-response.yaml
additionalProperties: false
required:
- stat
properties:
  stat:
    type: string
    description: |
      Status of the operation. Possible values are: `ok`, `error`, and `fail`. The value `ok` indicates that the operation was successful. The value `error` indicates that the operation couldn't complete because of a problem with the request. The value `fail` means that the operation couldn't complete because of an error with the Identity Cloud backend infrastructure. Contact your Identity Cloud representative if your request returns the `fail` status.
    enum:
    - ok
    - error
    - fail
    minLength: 1
