type: object
description: |
  Occurs when a user tries to verify an email address that’s already gone through verification.
x-akamai:
  file-path: schemas/540.yaml
additionalProperties: false
required:
- request_id
- code
- error_description
- error
- stat
- message
properties:
  code:
    type: integer
    description: |
      Status code for the error. Note that the Authentication API [doesn’t use standard HTTP status codes](ref:api-errors).
    minimum: 1
  error:
    type: string
    description: |
      Error type.
    minLength: 1
  error_description:
    type: string
    description: |
      Additional information describing the error and why it took place.
    minLength: 1
  message:
    type: string
    description: |
      Error message the user sees. For example, you might see the error `an error was triggered in the flow`. In turn, users see the  message `Your email is already verified. You may sign in.`.
    minLength: 1
  request_id:
    type: string
    description: |
      Unique identifier of the request.
    minLength: 1
  stat:
    type: string
    description: |
      Status of the operation. Possible values are: `ok`, `error`, and `fail`. The value `ok` indicates that the operation was successful. The value `error` indicates that the operation couldn't complete because of a problem with the request. The value `fail` means that the operation couldn't complete because of an error with the Identity Cloud backend infrastructure. Contact your Identity Cloud representative if your request returns the `fail` status.
    enum:
    - ok
    - error
    - fail
