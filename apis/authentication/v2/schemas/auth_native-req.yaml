type: object
description: |-
  Completes social login. To call this operation, you need a valid social login token. Users receive social login tokens after they log into a social login identity provider.
  
x-akamai:
  file-path: schemas/auth_native-req.yaml
additionalProperties: false
required:
- client_id
- flow
- flow_version
- locale
- redirect_uri
- registration_form
- response_type
- token
properties:
  client_id:
    type: string
    description: |
      Unique identifier of the API client authenticating the operation. This client needs to have the `login_client` feature, which gives it permission to call login and registration operations.
    minLength: 1
  flow:
    type: string
    description: |
      Name of the API client's flow.
    minLength: 1
  flow_version:
    type: string
    description: |
      Version number of the flow in the `flow` member. Note that you can't set the value of this member to `HEAD`, a shorthand way to refer to the most recent version of the flow. Instead, you need to specify a valid version number.
    minLength: 1
  locale:
    type: string
    description: |
      RFC 5646 language code for the profile management process. The locale determines the language for any messages the user sees and for any emails sent to that user. See [Supported languages and locales](https://techdocs.akamai.com/identity-cloud/docs/hosted-login-supported-languages-and-locales-1) for more information.
    minLength: 1
  redirect_uri:
    type: string
    description: |
      You need to include this member for legacy purposes, but it has no functionality in this operation. The value needs to begin with the  `http:` or `https:` scheme and should match the URL and scheme of your website.
    minLength: 1
  registration_form:
    type: string
    description: |
      Name of the social sign-in form.
    minLength: 1
  response_type:
    type: string
    description: |
      Determines whether the user receives an access token, an authorization code, or both after logging in. If left out, the user receives an access token.
    default: token
    enum:
    - code
    - token
    - code_and_token
    minLength: 1
  token:
    type: string
    description: |
      One-time token for social authentication. This is the token the API client's social login application passes to your token URL.
    minLength: 1
