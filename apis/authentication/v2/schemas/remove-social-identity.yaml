type: object
description: |-
  Removes a social login identity provider from a user profile.
  
x-akamai:
  file-path: schemas/remove-social-identity.yaml
additionalProperties: false
required:
- access_token
- client_id
- flow
- flow_version
- identifier_to_remove
- locale
properties:
  access_token:
    type: string
    description: |
      Valid access token for the user.
    minLength: 1
  client_id:
    type: string
    description: |
      Unique identifier of the API client that authenticates the operation. This client needs to have the `login_client` feature, which gives it permission to call login and registration API operations.
    minLength: 1
  flow:
    type: string
    description: |
      Name of the API client's flow.
    minLength: 1
  flow_version:
    type: string
    description: |
      Version number of the flow in the `flow` member. Note that you can't set the value of this member to `HEAD`, a shorthand way to refer to the most recent version of the flow. Instead, you need to specify a valid version number.
    minLength: 1
  identifier_to_remove:
    type: string
    description: |
      Unique identifier for the social login account you're removing. You can find the social login identifiers for a user by using the [Get a user profile](https://techdocs.akamai.com/identity-cloud-entity/reference/post-entity) operation and filtering for the `forprofiles.identifier` attribute.
    minLength: 1
  locale:
    type: string
    description: |
      RFC 5646 language code for the profile management process. The locale determines the language for any messages the user sees and for any emails sent to that user. See [Supported languages and locales](https://techdocs.akamai.com/identity-cloud/docs/hosted-login-supported-languages-and-locales-1)for more information.
    default: en-US
    minLength: 1
