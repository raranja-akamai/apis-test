type: object
description: |-
  Completes traditional registration. After this operation completes the user can authenticate by using an email address and a password.
  
x-akamai:
  file-path: schemas/register_native_traditional-req.yaml
additionalProperties: false
required:
- client_id
- displayName
- emailAddress
- firstName
- flow
- flow_version
- form
- lastName
- locale
- newPassword
- newPasswordConfirm
- redirect_uri
- response_type
properties:
  client_id:
    type: string
    description: |
      Unique identifier of the API client authenticating the operation. This client needs to have the `login_client` feature, which gives it permission to call login and registration operations.
    minLength: 1
  displayName:
    type: string
    description: |
      Display name of the user.
    minLength: 1
  emailAddress:
    type: string
    description: |
      Email address of the user.
    minLength: 1
  firstName:
    type: string
    description: |
      First name of the user.
    minLength: 1
  flow:
    type: string
    description: |
      Name of the API client's flow.
    minLength: 1
  flow_version:
    type: string
    description: |
      Version number of the flow in the `flow` member. Note that you can't set the value of this member to `HEAD`, a shorthand way to refer to the most recent version of the flow. Instead, you need to specify a valid version number.
    minLength: 1
  form:
    type: string
    description: |
      Name of the traditional registration form.
    minLength: 1
  lastName:
    type: string
    description: |
      Last name of the user.
    minLength: 1
  locale:
    type: string
    description: |
      RFC 5646 language code for the profile management process. The locale determines the language for any messages the user sees and for any emails sent to that user. See [Supported languages and locales](https://techdocs.akamai.com/identity-cloud/docs/hosted-login-supported-languages-and-locales-1)for more information.
    minLength: 1
  newPassword:
    type: string
    description: |
      User's password.
    minLength: 1
  newPasswordConfirm:
    type: string
    description: |
      User's password. This value needs to be identical to the value of the `newPassword` member.
    minLength: 1
  redirect_uri:
    type: string
    description: |
      You need to include this member for legacy purposes, but it has no functionality in this operation. The value needs to begin with `http:` or `https:` and should match the URL and protocol of your website.
    minLength: 1
  response_type:
    type: string
    description: |
      Indicates whether the user receives an access token, an authorization code, or both after registering. If `response_type` is left out the user receives an access token.
    default: token
    enum:
    - code
    - token
    - code_and_token
    minLength: 1
