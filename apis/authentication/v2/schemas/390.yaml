type: object
description: |-
  One or more of the field values in your request are invalid. This might be because you the request is using the wrong data type or because it's trying to reuse a unique value. For example, it might be assigning a new user an email address that's currently  in use by another user.
  
x-akamai:
  file-path: schemas/390.yaml
additionalProperties: false
required:
- request_id
- code
- error_description
- error
- stat
- invalid_fields
properties:
  code:
    type: integer
    description: |
      Status code for the error. Note that the Authentication API [doesnâ€™t use standard HTTP status codes](ref:api-errors).
    minimum: 1
  error:
    type: string
    description: |
      Error type.
    minLength: 1
  error_description:
    type: string
    description: |
      Additional information describing the error and why it took place.
    minLength: 1
  invalid_fields:
    type: object
    description: |
      Fields that didn't pass validation. Each entry includes the name of the field and a brief explanation for the validation failure. This documentation shows only one sample field. The fields and values you see depend on how you configure your request.
    additionalProperties: true
    properties:
      displayName:
        type: array
        description: |
          Error message the user sees if there's a problem with the `displayName` field.
        minItems: 1
        items:
          type: string
          minLength: 1
  request_id:
    type: string
    description: |
      Unique identifier of the request.
    minLength: 1
  stat:
    type: string
    description: |
      Status of the operation. Possible values are: `ok`, `error`, and `fail`. The value `ok` indicates that the operation was successful. The value `error` indicates that the operation couldn't complete because of a problem with the request. The value `fail` means that the operation couldn't complete because of an error with the Identity Cloud backend infrastructure. Contact your Identity Cloud representative if your request returns the `fail` status.
    enum:
    - ok
    - error
    - fail
    minLength: 1
