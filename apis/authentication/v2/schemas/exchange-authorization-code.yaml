type: object
description: |-
  Exchanges an authorization code or a refresh token for an access token.
  
x-akamai:
  file-path: schemas/exchange-authorization-code.yaml
additionalProperties: false
required:
- grant_type
properties:
  code:
    type: string
    description: |
      Authorization code from a previous operation.
    minLength: 1
  grant_type:
    type: string
    description: |
      Specifies the access grant type. Possible values are: `refresh_token` or `authorization_code`. If set to `refresh_token`, your request needs to include the `refresh_token` member. If set to `authorization_code`, you need to include the `code` member.
    enum:
    - refresh_token
    - authorization_code
    minLength: 1
  redirect_uri:
    type: string
    description: |
      Redirect URL from the initial authorization request. This member is optional if you're using a `refresh_token` grant.
    minLength: 1
  refresh_token:
    type: string
    description: |
      Refresh token from a previous authentication.
    minLength: 1
