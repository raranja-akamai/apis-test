description: |-
  The burst limit that specifies how many objects you can add to a request in excess of the imposed rate limit. This depends on the object type in the given request. See [Rate limiting](ref:rate-limiting) for details.
  
x-akamai:
  file-path: headers/X-Ratelimit-Limit-Objects.yaml
schema:
  type: integer
  example: 10000
