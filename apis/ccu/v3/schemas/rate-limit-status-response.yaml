type: object
description: |-
  Rate limit status response.
  
x-akamai:
  file-path: schemas/rate-limit-status-response.yaml
additionalProperties: true
required:
- httpStatus
- supportId
- detail
properties:
  title:
    type: string
    description: |
      Describes the response type, for example, `Rate Limit exceeded`.
  describedBy:
    type: string
    description: |
      A URL that describes the API's error response.
  detail:
    type: string
    description: |
      Detailed information about the HTTP status code returned with the response.
  httpStatus:
    type: integer
    description: |
      The HTTP code that indicates the status of the rate limit status request. Successful requests yield a 201 response code.
  rateLimit:
    type: integer
    description: |
      The maximum number of requests allowed each second per account. Unlike the response header, this JSON response body field only appears if the request exceeded the rate limit and got rejected with the [429](ref:429.yaml) error.
  rateLimitCurrentRequestSize:
    type: integer
    description: |
      The size of the request. For the request limit, this usually equals 1. For the resource limit, this depends on the number of purge objects included in the request, such as CP codes, cache tags, and URL/ARLs. Unlike the response header, this JSON response body field only appears if a request exceeded the rate limit and was rejected with the [429](ref:429.yaml) error.
  rateLimitRemaining:
    type: integer
    description: |
      The number of requests or objects remaining in the token bucket before the rate limit is exceeded. Unlike the response header, this field only appears if a request exceeded the rate limit and was rejected with the [429](ref:429.yaml) error.
  supportId:
    type: string
    description: |
      Identifier to provide Akamai Technical Support if issues arise.
