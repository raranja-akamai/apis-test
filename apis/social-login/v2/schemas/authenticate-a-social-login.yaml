type: object
description: |-
  Authenticates a social login user. Social login occurs when user logs in to Identity Cloud by using authentication credentials from a third-party social login identity provider such as Facebook or Twitter.
  
x-akamai:
  file-path: schemas/authenticate-a-social-login.yaml
additionalProperties: true
required:
- apiKey
- token
properties:
  apiKey:
    type: string
    description: |
      Social login secret for authenticating the operation. To verify your API key, log in to Console and, on the **Manage Application** page, check the value of the **rpx_key**  setting. This value also appears on the **Settings** page in the Social Login dashboard. See [Get started](ref:get-started) for more information.
    minLength: 1
  extended:
    type: boolean
    description: |
      If `true`, the operation returns user data in the Simple Registration and hCard formats in addition to the default format. These formats provide ways to exchange user profile data with other websites.
    default: false
  token:
    type: string
    description: |
      Access token from the social login identity provider.
    minLength: 1
