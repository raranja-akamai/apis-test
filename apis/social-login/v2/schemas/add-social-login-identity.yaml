type: object
description: |-
  Assigns a social login identity provider to a user account.
  
x-akamai:
  file-path: schemas/add-social-login-identity.yaml
additionalProperties: false
required:
- apiKey
- identifier
properties:
  apiKey:
    type: string
    description: |
      Social login secret for authenticating the operation. To verify your API key, log in to Console and, on the **Manage Application** page, check the value of the **rpx_key**  setting. This value also appears on the **Settings** page in the Social Login dashboard. See [Get started](ref:get-started) for more information.
    minLength: 1
  identifier:
    type: string
    description: |
      Unique identifier of the social login identity provider.
    minLength: 1
  overwrite:
    type: boolean
    description: |
      If `false`, the operation creates a new mapping if the identifier doesn't already have a mapping. If the  identifier has a mapping, it's left alone and the operation doesn't overwrite it. If `true`, it either creates new mappings or overwrites existing mappings with new values.
    default: true
  primaryKey:
    type: integer
    description: |
      Index number of the attribute, starting from zero.
    minimum: 0
