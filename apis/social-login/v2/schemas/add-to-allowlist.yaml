type: object
description: |-
  Adds domains to the domains allowlist. If the list isn't `null`, only the domains on that list can communicate with your social login application.
  
x-akamai:
  file-path: schemas/add-to-allowlist.yaml
additionalProperties: false
required:
- apiKey
- domains
properties:
  apiKey:
    type: string
    description: |
      Social login secret for authenticating the operation. To verify your API key, log in to Console and, on the **Manage Application** page, check the value of the **rpx_key**  setting. This value also appears on the **Settings** page in the Social Login dashboard. See [Get started](ref:get-started) for more information.
    minLength: 1
  domains:
    type: string
    description: |
      Comma-separated list of domains that can communicate with your social login application. If `null`, any domain can communicate with your social login application.
    nullable: true
    minLength: 0
