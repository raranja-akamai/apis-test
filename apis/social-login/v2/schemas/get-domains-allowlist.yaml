type: object
description: |-
  Returns the domains on the domains allowlist. If the list isn't `null`, then only the domains on that list can communicate with your social login application.
  
x-akamai:
  file-path: schemas/get-domains-allowlist.yaml
additionalProperties: false
required:
- apiKey
properties:
  apiKey:
    type: string
    description: |
      Social login secret for authenticating the operation. To verify your API key, log in to Console and, on the **Manage Application** page, check the value of the **rpx_key**  setting. This value also appears on the **Settings** page in the Social Login dashboard. See [Get started](ref:get-started) for more information.
    minLength: 1
