type: object
description: |-
  Specifies the social login identity providers that appear on your sign-in and registration screens.
  
x-akamai:
  file-path: schemas/set_authentication_providers.yaml
additionalProperties: false
required:
- stat
properties:
  stat:
    type: string
    description: |
      Status of the operation. Valid values are: `ok`, which indicates that the operation was successful, `error` which indicates that the operation couldn't complete successfully because of problem with the request, and `fail`, which means that operation couldn't complete successfully because of an error with the Identity Cloud backend infrastructure. Contact your Identity Cloud representative if you receive the `fail` error.
    enum:
    - ok
    - error
    - fail
    minLength: 1
