type: object
description: |-
  Returns the domains on an application's domains allowlist. If the list isn't `null`, only the domains on that list can communicate with your social login application. By default, any domain can communicate with your application.
  
x-akamai:
  file-path: schemas/get_domain_patterns.yaml
additionalProperties: false
required:
- stat
- domains
properties:
  domains:
    type: array
    description: |
      Domains that can communicate with your social login application. If `null`, any domain can communicate with your social login application.
    nullable: true
    minItems: 0
    items:
      type: string
      minLength: 1
  stat:
    type: string
    description: |
      Status of the operation. Valid values are: `ok`, which indicates that the operation succeeded, `error` which indicates that the operation couldn't complete because of problem with the request, and `fail`, which means that operation couldn't complete because of an error with the Identity Cloud backend infrastructure. Contact your Identity Cloud representative if you receive the `fail` error.
    enum:
    - ok
    - error
    - fail
    minLength: 1
