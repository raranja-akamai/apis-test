type: object
description: |-
  Exchanges a social login identity provider's access token for an Identity Cloud social login token.
  
x-akamai:
  file-path: schemas/signin_oauth_token.yaml
additionalProperties: false
required:
- stat
- token
properties:
  stat:
    type: string
    description: |
      Status of the operation. Valid values are: `ok`, which indicates that the operation was successful, `error` which indicates that the operation couldn't complete successfully because of problem with the request, and `fail`, which means that operation couldn't complete successfully because of an error with the Identity Cloud backend infrastructure. Contact your Identity Cloud representative if you receive the `fail` error.
    enum:
    - ok
    - error
    - fail
    minLength: 1
  token:
    type: string
    description: |
      Identity Cloud social login token. Use the [Complete social login](https://techdocs.akamai.com/identity-cloud-auth/reference/post-oauth-auth-native) operation to exchange this token for an Identity Cloud access token and complete social login.
    minLength: 1
