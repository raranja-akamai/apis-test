type: object
description: |-
  Exchanges a social login identity provider's access token for an Identity Cloud social login token.
  
x-akamai:
  file-path: schemas/exchange-social-login-token.yaml
additionalProperties: false
required:
- token
- provider
properties:
  id_token:
    type: string
    description: |
      Only valid if using [Sign in with Apple](https://techdocs.akamai.com/identity-cloud/docs/the-sign-in-with-apple-social-login-configuration-guide). Set this to the value of the token your **Sign In with Apple** app issues.
    minLength: 1
  provider:
    type: string
    description: |
      Name of the social login identity provider.
    minLength: 1
  token:
    type: string
    description: |
      Access token from the social login identity provider.
    minLength: 1
  tokenSecret:
    type: string
    description: |
      Only valid if using Twitter. The token secret is an additional authentication value Twitter returns following authentication.
    minLength: 1
