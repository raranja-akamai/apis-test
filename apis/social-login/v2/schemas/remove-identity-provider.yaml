type: object
description: |-
  Removes a social login identity provider from a user account.
  
x-akamai:
  file-path: schemas/remove-identity-provider.yaml
additionalProperties: false
required:
- apiKey
- primaryKey
properties:
  all_identifiers:
    type: boolean
    description: |
      If `true`, the operation removes all the social login identifiers for the `primaryKey`. If `false`, the operation only removes the identifier in the request. Removing all the identifiers means removing all the social login identity providers for the user. You need to include either the this member` or the `identifier` member in your operation.
    default: false
  apiKey:
    type: string
    description: |
      Social login secret for authenticating the operation. To verify your API key, log in to Console and, on the **Manage Application** page, check the value of the **rpx_key**  setting. This value also appears on the **Settings** page in the Social Login dashboard. See [Get started](ref:get-started) for more information.
    minLength: 1
  identifier:
    type: string
    description: |
      Unique identifier of the social login provider you're removing from the user account. Use this to remove a single social login identity provider from an account. You need to include either this or `all_identifiers` in your operation.
    minLength: 1
  primaryKey:
    type: integer
    description: |
      Index number of the attribute.
    minimum: 1
