type: object
description: |-
  Indicates that an error occurred when calling a Social Login API operation.
  
x-akamai:
  file-path: schemas/400_error.yaml
additionalProperties: false
required:
- stat
- code
- msg
properties:
  code:
    type: string
    description: |
      Social login error code. See [Social API error codes](https://techdocs.akamai.com/identity-cloud-social-login/reference/social-api-error-codes) for more information.
    minLength: 1
  msg:
    type: string
    description: |
      Information about the error and why it took place.
    minLength: 1
  stat:
    type: string
    description: |
      Status of the operation. A value of `ok` means the operation succeeded. A value of `error` means the operation couldn't complete because of problem with the request. A value of `fail` means the operation couldn't complete because of an error with the Identity Cloud backend infrastructure. Contact your Identity Cloud representative if you receive the `fail` error.
    enum:
    - ok
    - error
    - fail
    minLength: 1
