type: object
description: |
  Describes available options to generate the report.
additionalProperties: false
required:
- name
- status
- metrics
- dimensions
- links
properties:
  name:
    type: string
    description: |
      Report name.
    minLength: 1
  description:
    type: string
    description: |
      A description of the report.
    minLength: 1
  status:
    $ref: status-enum.yaml
  metrics:
    type: array
    description: |
      Supported metrics.
    minItems: 0
    items:
      $ref: metric.yaml
  dimensions:
    type: array
    description: |
      Supported dimensions.
    minItems: 0
    items:
      $ref: dimension.yaml
  defaults:
    type: object
    description: |
      Specifies the default settings to apply when you don't provide properties in the request.
    additionalProperties: false
    properties:
      defaultTimeRange:
        type: object
        description: |
          The default time range.
        additionalProperties: false
        properties:
          start:
            type: string
            description: |
              The starting point of the time range.
            minLength: 1
          end:
            type: string
            description: |
              The ending point of the time range.
            minLength: 1
      defaultMetrics:
        type: array
        description: |
          The default metrics.
        minItems: 0
        items:
          type: string
          minLength: 1
      defaultDimensions:
        type: array
        description: |
          The default dimensions.
        minItems: 0
        items:
          type: string
          minLength: 1
      defaultSortBys:
        type: array
        description: |
          The default metrics and dimensions fo sorting the results.
        minItems: 0
        items:
          $ref: sort-by.yaml
  limits:
    type: object
    description: |
      Specifies limits used for validating the request.
    additionalProperties: false
    properties:
      maxDimensions:
        type: integer
        description: |
          Maximum number of dimensions you can use in a request.
        minimum: 1
      maxDateRangeInDays:
        type: integer
        description: |
          Maximum number of days from which you can get the data.
        minimum: 1
      maxRetentionInDays:
        type: integer
        description: |
          The number of days for which the report's data is available.
        minimum: 1
      inListFilterMaxValues:
        type: integer
        description: |
          Maximum number of expressions you can use in a filter.
        minimum: 1
      textFilterMaxLength:
        type: integer
        description: |
          Maximum length of expression you can use in a filter.
        minimum: 1
      dataPointsLimit:
        type: integer
        description: |
          Maximum number of data points in a report.
        minimum: 1
  links:
    $ref: links.yaml
  predefinedTimeRanges:
    $ref: predefined-time-ranges.yaml
