type: object
description: |
  Specifies a report's data request.
additionalProperties: false
required:
- metrics
- dimensions
- filters
- sortBys
- limit
properties:
  metrics:
    type: array
    description: |
      Metrics to include in the report.
    minItems: 0
    uniqueItems: true
    items:
      type: string
      minLength: 1
  dimensions:
    type: array
    description: |
      Dimensions to include in the report.
    minItems: 0
    uniqueItems: true
    items:
      type: string
      minLength: 1
  filters:
    type: array
    description: |
      "Filters to narrow down the report data. You can filter by metrics and dimensions. Support for specific filter
      types may vary by report type. See the report documentation under [Available
      reports](ref:available-reports). \n"
    minItems: 0
    uniqueItems: true
    items:
      anyOf:
      - $ref: metricFilter.yaml
        title: Metric filter
      - $ref: dimensionFilter.yaml
        title: Dimension filter
  sortBys:
    type: array
    description: |
      Specifies metrics or dimensions for sorting the report data.
    minItems: 0
    uniqueItems: true
    items:
      $ref: sortBy.yaml
  limit:
    type: integer
    description: |
      Limits the number of records returned in the response. With the `async` flag set to `true`, it enables the pagination mode.
    minimum: 0
