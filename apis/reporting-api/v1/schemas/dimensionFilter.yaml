type: object
description: |
  Represents a filter for a dimension.
additionalProperties: false
required:
- dimensionName
- operator
- expressions
properties:
  dimensionName:
    type: string
    description: |
      The name of the dimension for which you want to filter.
    minLength: 1
  operator:
    type: string
    description: |
      "The filtering logic, either `IN_LIST`, `MATCH_REGEXP`, `NOT_MATCH_REGEXP`, `BEGINS_WITH`, `NOT_BEGINS_WITH`, `ENDS_WITH`,
      `NOT_ENDS_WITH`, `CONTAINS`, `NOT_CONTAINS`, `EXACT`. Read more about the [filter
      operators](ref:use-filters).  \n"
    enum:
    - IN_LIST
    - MATCH_REGEXP
    - NOT_MATCH_REGEXP
    - BEGINS_WITH
    - NOT_BEGINS_WITH
    - ENDS_WITH
    - NOT_ENDS_WITH
    - CONTAINS
    - NOT_CONTAINS
    - EXACT
  expressions:
    type: array
    description: |
      The filter values.
    minItems: 1
    uniqueItems: true
    items:
      type: string
      minLength: 1
