type: object
description: |-
  Represents error data.
  
x-akamai:
  file-path: schemas/error.yaml
additionalProperties: true
required:
- title
- status
properties:
  title:
    type: string
    description: |
      Short title identifying the error.
    minLength: 1
  detail:
    type: string
    description: |
      Details of the error encountered.
    minLength: 1
  errors:
    type: array
    description: |
      Validation errors for the provided request.
    minItems: 1
    items:
      type: object
      additionalProperties: true
      required:
      - type
      - title
      - detail
      properties:
        type:
          type: string
          description: |
            Identifies which part of the request the error corresponds to.
          minLength: 1
        title:
          type: string
          description: |
            Short title identifying the error.
          minLength: 1
        detail:
          type: string
          description: |
            Details of the error.
          minLength: 1
        problemId:
          type: string
          description: |
            ID assigned to this problem.
          minLength: 1
  problemId:
    type: string
    description: |
      ID assigned to this problem.
    minLength: 1
  status:
    type: integer
    description: |
      HTTP status code.
    minimum: 100
    maximum: 600
