type: object
description: |
  Represents a collection of available reports.
additionalProperties: false
required:
- reports
properties:
  reports:
    type: array
    description: |
      Available reports.
    minItems: 0
    uniqueItems: true
    items:
      type: object
      additionalProperties: false
      required:
      - reportName
      - reportLink
      - status
      properties:
        reportName:
          type: string
          description: |
            Report name.
          minLength: 1
        reportLink:
          type: string
          description: |
            Relative URL path to the report options.
          minLength: 1
        status:
          $ref: status-enum.yaml
