type: array
description: |
  Links for the requested path.
minItems: 1
items:
  type: object
  additionalProperties: false
  required:
  - rel
  - href
  - allow
  properties:
    rel:
      type: string
      description: |
        Relative link name.
      minLength: 1
    href:
      type: string
      description: |
        Relative URL address of the resource.
      minLength: 1
    describedBy:
      type: string
      description: |
        Relative URL address of the resource schema.
      minLength: 1
    allow:
      type: array
      description: |
        Allowed HTTP methods for the URL shown in `href`.
      minItems: 1
      uniqueItems: true
      items:
        type: string
        minLength: 1
