type: object
description: |-
  Represents a filter for a metric.
  
x-akamai:
  file-path: schemas/metricFilter.yaml
additionalProperties: false
required:
- metricName
- operator
- expression
properties:
  expression:
    type: string
    description: |
      The filter value.
    minLength: 1
  metricName:
    type: string
    description: |
      The name of the metric for which you want to filter.
    minLength: 1
  operator:
    type: string
    description: |
      The filtering logic, either `EQUAL`, `NOT_EQUAL`, `LESS_THAN` or `GREATER_THAN`. Read more about the [filter operators](ref:use-filters).
    enum:
    - EQUAL
    - NOT_EQUAL
    - LESS_THAN
    - GREATER_THAN
