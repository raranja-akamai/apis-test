openapi: 3.0.0
info:
  title: Reports
  version: v1
servers:
- url: https://{hostname}/reporting-api/v1
tags:
- description: Get information about the different kinds of reports available.
  name: Report types
- description: Run reports to determine how your Akamai service is performing.
  name: Reports
x-akamai:
  auth-type: EDGE_GRID
paths:
  /reports:
    $ref: paths/reports.yaml
  /reports/{name}/versions:
    $ref: paths/versions.yaml
  /reports/{name}/versions/{version}:
    $ref: paths/version.yaml
  /reports/{name}/versions/{version}/report-data:
    $ref: paths/report.yaml
