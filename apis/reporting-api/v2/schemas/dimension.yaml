type: object
description: |
  Represents a dimension.
additionalProperties: false
required:
- name
- type
- filterable
- filterType
- mandatory
- authorizable
properties:
  name:
    type: string
    description: |
      The dimension name.
    minLength: 1
  type:
    $ref: type-enum-dimension.yaml
  description:
    type: string
    description: |
      A description of the dimension.
    minLength: 1
  status:
    type: string
    description: |
      The dimension status.
    minLength: 1
  eolDate:
    type: string
    description: |
      The end of life date.
    format: date-time
  filterable:
    type: boolean
    description: |
      Indicates whether the dimension can function as a filter.
  mandatory:
    type: boolean
    description: |
      Indicates whether you have to use the dimension as a filter.
  filterType:
    type: string
    description: |
      The type of filter, either `TEXT` or `ENUM`.
    enum:
    - TEXT
    - ENUM
  filterEnumValues:
    type: array
    description: |
      Present only for dimensions with the `ENUM` filter type. This lists values you can use for filtering.
    minItems: 1
    uniqueItems: true
    items:
      type: string
      minLength: 1
  authorizable:
    type: boolean
    description: |
      Indicates whether the provided values for filtering by this dimension undergo additional authorization before processing.
