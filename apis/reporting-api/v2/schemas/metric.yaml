type: object
description: |-
  Represents a metric.
  
x-akamai:
  file-path: schemas/metric.yaml
additionalProperties: false
required:
- name
- type
- filterable
- mandatory
properties:
  name:
    type: string
    description: |
      The metric name.
    minLength: 1
  type:
    $ref: type-enum.yaml
  description:
    type: string
    description: |
      A description of the metric.
    minLength: 1
  eolDate:
    type: string
    description: |
      The end of life date.
    format: date-time
  filterable:
    type: boolean
    description: |
      Indicates whether the metric can function as a filter.
  mandatory:
    type: boolean
    description: |
      Indicates whether you have to use the metric as a filter.
  status:
    type: string
    description: |
      The metric status.
    minLength: 1
