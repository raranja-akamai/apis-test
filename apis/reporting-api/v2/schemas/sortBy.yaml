type: object
description: |-
  Defines properties for sorting the data by several columns.
  
x-akamai:
  file-path: schemas/sortBy.yaml
additionalProperties: false
required:
- name
- sortOrder
properties:
  name:
    type: string
    description: |
      Name of the metric or dimension by which you want to sort.
    minLength: 1
  sortOrder:
    type: string
    description: |
      Sorting order, either `ASCENDING` or `DESCENDING`.
    enum:
    - ASCENDING
    - DESCENDING
    minLength: 1
