type: object
description: |
  Encapsulates the report's data response for the asynchronous flow.
additionalProperties: false
required:
- data
- metadata
properties:
  data:
    $ref: data.yaml
  metadata:
    type: object
    description: |
      Contains information about the request and the response.
    additionalProperties: false
    required:
    - name
    - links
    - rows
    - totalRows
    properties:
      name:
        type: string
        description: |
          Report name.
        minLength: 1
      links:
        $ref: links.yaml
      rows:
        type: integer
        description: |
          The number of records for the current page.
        minimum: 0
      totalRows:
        type: integer
        description: |
          The total number of records returned for the query.
        minimum: 0
      requestTime:
        type: string
        description: |
          The time when the query executed.
        format: date-time
      evictionTime:
        type: string
        description: |
          The time when the cached data was removed.
        format: date-time
