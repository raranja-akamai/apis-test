additionalProperties: false
description: Details for a version of the Application Load Balancer configuration.
properties:
  balancingType:
    description: 'The type of load balancing, either `WEIGHTED` or `PERFORMANCE`.

      '
    enum:
    - WEIGHTED
    - PERFORMANCE
    type: string
  createdBy:
    description: 'The name of the user who created this load balancing configuration.

      '
    type: string
  createdDate:
    description: 'The date and time, in ISO 8601 format, when this load balancing
      configuration was created.

      '
    format: date-time
    type: string
  dataCenters:
    description: 'The object containing information on conditional origins being used
      as data centers for an Application Load Balancer implementation, as detailed
      [below](#datacenters). Only conditional origins with an `originType` of `CUSTOMER`
      or `NETSTORAGE` can be used as data centers in an Application Load Balancer
      configuration.

      '
    items:
      $ref: dataCenter.yaml
    maxItems: 199
    minItems: 1
    type: array
  deleted:
    description: 'If `true`, the conditional origin version has been deleted. If you
      set this member to `false`, you can use this version again.

      '
    type: boolean
  description:
    description: 'The description of the load balancing configuration provided by
      a user.

      '
    type: string
  immutable:
    description: 'Indicates whether you can edit the load balancing version. The default
      setting is `false`. It becomes `true` when you activate the load balancing version
      for the first time.

      '
    type: boolean
  lastModifiedBy:
    description: 'The user who last modified the load balancing configuration.

      '
    type: string
  lastModifiedDate:
    description: 'The date and time, in ISO 8601 format, when the initial load balancing
      configuration was last modified.

      '
    format: date-time
    type: string
  livenessSettings:
    description: 'The object containing information on the liveness settings for an
      Application Load Balancer implementation, as detailed [below](#livenesssettings).

      '
    type: object
  originId:
    description: 'The conditional origin''s unique identifier.

      '
    maxLength: 62
    minLength: 2
    type: string
  version:
    description: 'The version number of the activated load balancing configuration.

      '
    minimum: 0
    type: integer
  warnings:
    description: 'Provides error response data to help diagnose the problem that led
      to the error.

      '
    items:
      $ref: warning.yaml
    type: array
type: object
x-akamai:
  file-path: schemas/post-origin-versions-response.yaml
