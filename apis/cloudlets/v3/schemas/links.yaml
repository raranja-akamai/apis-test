description: Hypermedia links to help navigate through the result set.
items:
  additionalProperties: false
  description: 'Hypermedia links to help navigate through the result set, or to identify
    the current item whose `rel` is `self`.

    '
  properties:
    href:
      description: 'A relative path to the currently requested object or a specific
        page of the result set.

        '
      type: string
    rel:
      description: 'The relationship between the current and linked result sets. A
        value of `self` links to the current result set, while `first`, `next`, and
        `last` link to different sets of paginated data.

        '
      type: string
  required:
  - href
  - rel
  type: object
type: array
x-akamai:
  file-path: schemas/links.yaml
