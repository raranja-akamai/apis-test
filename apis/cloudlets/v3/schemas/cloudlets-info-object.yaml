additionalProperties: false
description: Returns details of a Cloudlet that you can [create a policy for](ref:post-policy),
  including a Cloudlet name and Cloudlet code.
properties:
  apiVersion:
    description: 'The specific version of this API.

      '
    type: string
  cloudletCode:
    $ref: cloudlet-code-enum.yaml
  cloudletId:
    description: 'The ID of cloudlet that this policy is for. The `cloudletId` for
      Edge Redirector is `0`, Visitor Prioritization is `1`, Forward Rewrite is `3`,
      Request Control is `4`, API Prioritization is `5`, Audience Segmentation is
      `6`, Phased Release is `7`, and Application Load Balancer is `9`. To see the
      available Cloudlets, run the [List Cloudlets](ref:get-cloudlets) operation.

      '
    enum:
    - 0
    - 1
    - 3
    - 4
    - 5
    - 6
    - 7
    - 9
    type: integer
  cloudletName:
    $ref: cloudlet-name-enum.yaml
  location:
    description: 'The navigable endpoint used for the object referred to in the operation.

      '
    type: string
  serviceVersion:
    deprecated: true
    description: 'The build of the software running on the server.

      '
    nullable: true
    type: string
required:
- cloudletName
- cloudletId
- location
type: object
x-akamai:
  file-path: schemas/cloudlets-info-object.yaml
