type: object
description: |
  Returns information about the Cloudlet types associated with the groups you have edit privileges for.
additionalProperties: false
required:
- groupId
- groupName
- parentId
- capabilities
- properties
- location
properties:
  properties:
    type: array
    description: |
      List of associated properties with this group.
    nullable: true
    items:
      type: string
  groupId:
    type: integer
    description: |
      The ID of group.
  groupName:
    type: string
    description: |
      The name of group.
  parentId:
    type: integer
    description: |
      The ID of parent group.
  capabilities:
    type: array
    description: |
      Type and permission information for each cloudlet.
    items:
      $ref: cloudlet-capability.yaml
  location:
    type: string
    description: |
      The navigable endpoint used for the object referred to in the operation.
  apiVersion:
    type: string
    description: |
      The specific version of this API.
  serviceVersion:
    type: string
    description: |
      The build of the software running on the server. The value can be `null`.
    nullable: true
    deprecated: true
