additionalProperties: false
description: Returns information about the Cloudlet types associated with the groups
  you have edit privileges for.
properties:
  apiVersion:
    description: 'The specific version of this API.

      '
    type: string
  capabilities:
    description: 'Type and permission information for each cloudlet.

      '
    items:
      $ref: cloudlet-capability.yaml
    type: array
  groupId:
    description: 'The ID of group.

      '
    type: integer
  groupName:
    description: 'The name of group.

      '
    type: string
  location:
    description: 'The navigable endpoint used for the object referred to in the operation.

      '
    type: string
  parentId:
    description: 'The ID of parent group.

      '
    type: integer
  properties:
    description: 'List of associated properties with this group.

      '
    items:
      type: string
    nullable: true
    type: array
  serviceVersion:
    deprecated: true
    description: 'The build of the software running on the server. The value can be
      `null`.

      '
    nullable: true
    type: string
required:
- groupId
- groupName
- parentId
- capabilities
- properties
- location
type: object
x-akamai:
  file-path: schemas/group-info-object.yaml
