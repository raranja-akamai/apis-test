additionalProperties: false
description: 'Data centers for an Application Load Balancer implementation.

  '
properties:
  alive:
    description: 'Whether the data center was considered "alive" for the majority
      of the time period.

      '
    type: boolean
  hostname:
    description: 'The hostname of a data center used during this time period.

      '
    type: string
  originId:
    description: 'The identifier of an origin.

      '
    type: string
  percentShare:
    description: 'Percent of all requests during this time period served by this data
      center.

      '
    minimum: 0
    type: number
  requests:
    description: 'Number of requests during this time period served by this data center.

      '
    minimum: 0
    type: integer
  requestsPerSecond:
    description: 'Number of requests during this time period divided by the number
      of seconds in the period (300 seconds for 5 minutes).

      '
    minimum: 0
    type: number
required:
- percentShare
- requests
- requestsPerSecond
type: object
x-akamai:
  file-path: schemas/data-center-entry.yaml
