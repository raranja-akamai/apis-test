additionalProperties: false
description: Returns information about a specific rule within a policy version.
properties:
  akaRuleId:
    description: 'The rule''s unique identifier.

      '
    type: string
  disabled:
    default: false
    description: 'If `true`, disables a rule so it''s not evaluated against incoming
      requests. The default setting is `false`.

      '
    type: boolean
  end:
    description: 'The end time for this match rule in epoch seconds. When the rule
      is set to `matchAlways`, the `end` time displays as `0`.

      '
    minimum: 0
    type: integer
  forwardSettings:
    additionalProperties: false
    description: 'Defines data used to construct a new request URL. If all set conditions
      are true, the edge server returns an HTTP response from the rewritten URL.

      '
    properties:
      originId:
        description: 'The conditional origin''s unique identifier.

          '
        maxLength: 8192
        nullable: true
        type: string
      pathAndQS:
        description: 'If a value is provided and match conditions are met, this is
          the URL path to rewrite the incoming request''s URL. The URL may include
          additional query parameters.

          '
        maxLength: 8192
        minLength: 1
        type: string
      percent:
        description: 'The percent of traffic that is sent to the data center.

          '
        maximum: 100
        minimum: 0
        type: number
      useIncomingQueryString:
        description: 'If set to `true`, the Cloudlet includes the requests'' query
          string in the rewritten or forwarded URL.

          '
        type: boolean
    type: object
  id:
    description: '__Internal__ Akamai internal use only.

      '
    nullable: true
    type: integer
    x-akamai:
      status: INTERNAL
  location:
    description: 'The navigable endpoint used for the object referred to in the operation.

      '
    type: string
  matches:
    description: 'The `matchType` and the `matchValue` or `objectMatchValue` for the
      rule. Plus additional criteria to match on, like case sensitivity (`caseSensitive`).

      '
    items:
      $ref: match-rules.yaml
  name:
    description: 'The name of the rule.

      '
    type: string
  start:
    description: 'The start time for this match rule in epoch seconds. When the rule
      is set to `matchAlways`, the `start` time displays as `0`.

      '
    minimum: 0
    type: integer
  type:
    description: 'The type of Cloudlet the rule is for; Application Load Balancer
      is `albMatchRule`, API Prioritization is `apMatchRule`, Audience Segmentation
      is `asMatchRule`, Phased Release is `cdMatchRule`, Edge Redirector is `erMatchRule`,
      Forward Rewrite is`frMatchRule`, Request Control is `igMatchRule` and Visitor
      Prioritization is  `vpMatchRule`.

      '
    enum:
    - albMatchRule
    - apMatchRule
    - asMatchRule
    - cdMatchRule
    - erMatchRule
    - frMatchRule
    - igMatchRule
    - vpMatchRule
    type: string
required:
- akaRuleId
- version
- policyId
type: object
x-akamai:
  file-path: schemas/get-policy-version-rule-response.yaml
