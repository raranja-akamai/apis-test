definitions:
  matchCriteriaType:
    additionalProperties: false
    description: 'The match rule criteria.

      '
    oneOf:
    - required:
      - matchType
      - matchValue
      title: matchType and matchValue required
    - required:
      - matchType
      - objectMatchValue
      title: matchType and objectMatchValue required
    properties:
      caseSensitive:
        description: 'If `true`, the match is case sensitive.

          '
        type: boolean
      checkIPs:
        description: 'For `clientip`, `continent`, `countrycode`, `proxy`, and `regioncode`
          match types, the part of the request that determines the IP address to use.
          Values include the connecting IP address (`CONNECTING_IP`) and the `X-Forwarded-For`
          header (`XFF_HEADERS`). To select both, enter the two values separated by
          a space delimiter. When you include both values, the connecting IP address
          evaluates first.

          '
        enum:
        - CONNECTING_IP
        - XFF_HEADERS
        - CONNECTING_IP XFF_HEADERS
        type: string
      matchOperator:
        description: 'This checks the incoming request to see if it `contains` or
          `equals` the `matchValue`, or if the request `header` you want to match
          on `exists`. With the exception of `hostname`, when using a wildcard, you
          need to set `matchOperator` to `contains`. For `hostname`, you don''t need
          `contains`. Asterisks (`*`) in the `hostname` behave as wildcards. For example,
          `*.example.com` can match many subdomains.

          '
        enum:
        - contains
        - exists
        - equals
        type: string
      matchType:
        description: 'The type of match used.

          '
        enum:
        - clientip
        - continent
        - cookie
        - countrycode
        - deviceCharacteristics
        - extension
        - header
        - hostname
        - method
        - path
        - protocol
        - proxy
        - query
        - regioncode
        type: string
      matchValue:
        description: 'The `matchValue` depends on the `matchType`. For example if
          the `matchType` is `hostname`, then `matchValue` is the fully qualified
          domain name, like `www.akamai.com`.

          '
        maxLength: 8192
        minLength: 1
        type: string
      negate:
        description: 'Whether the match should be ignored (`negate` is `true`) or
          if the match should be acted on (`negate` is `false`).

          '
        type: boolean
      objectMatchValue:
        $ref: '#/definitions/objectMatchValueType'
    type: object
  objectMatchValueObjectSubtype:
    additionalProperties: false
    description: 'Use the `objectMatchValueObjectSubtype` for more complex match criteria.

      '
    properties:
      name:
        description: 'If using a match type that supports `name` attributes, enter
          the value in the incoming request to match on. The following match types
          support this property: `cookie`, `header`, `parameter`, and `query`.

          '
        maxLength: 8192
        minLength: 1
        type: string
      nameCaseSensitive:
        description: 'When set to `true`, the `name` match is case-sensitive.

          '
        type: boolean
      nameHasWildcard:
        description: 'When set to `true`, `name` matches can include `*` and `?` wildcards.

          '
        type: boolean
      options:
        additionalProperties: false
        description: 'If using the `object` match value subtype, use this array to
          list the values to match on.

          '
        properties:
          value:
            description: 'If using the `simple` match value subtype, enter the value
              attributes in the incoming request to match on. Valid entries vary by
              match type. For example, GET and POST are valid entries for the `method`
              match type.

              '
            items:
              type: string
            nullable: true
            type: array
          valueCaseSensitive:
            description: 'Set to `true` if the entries for `value` should be evaluated
              based on case sensitivity.

              '
            type: boolean
          valueEscaped:
            description: 'Set to `true` if the entries for `value` includes escaped
              characters.

              '
            type: boolean
          valueHasWildcard:
            description: 'Set to `true` if the entries for `value` includes wildcards.

              '
            type: boolean
        type: object
      type:
        description: 'The array type, which is `object`.

          '
        enum:
        - object
        type: string
    required:
    - name
    - type
    title: Object
    type: object
  objectMatchValueSimpleSubtype:
    additionalProperties: false
    description: 'Use the `simple` array option when adding an array of string-based
      values.

      '
    properties:
      type:
        description: 'The object type, which is `simple`.

          '
        enum:
        - simple
        type: string
      value:
        description: 'The `simple` array values for incoming request to match on.
          Valid entries vary by match type. For example, GET and POST are valid entries
          for the `method` match type.

          '
        items:
          type: string
        nullable: true
        type: array
    required:
    - type
    - value
    title: Simple
    type: object
  objectMatchValueType:
    description: 'The match rule value to match on. The object match value subtypes
      include `simple` and `object` arrays. Use `object` for more complex match criteria.
      Use the `simple` array option when adding an array of string-based values to
      match on.

      '
    oneOf:
    - $ref: '#/definitions/objectMatchValueSimpleSubtype'
    - $ref: '#/definitions/objectMatchValueObjectSubtype'
    title: Object match value
    type: object
