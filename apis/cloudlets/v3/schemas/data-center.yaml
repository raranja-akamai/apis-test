additionalProperties: false
description: 'Contains information about the data centers where the origins are located.

  '
properties:
  city:
    description: 'The city in which the data center is located.

      '
    type: string
  cloudServerHostHeaderOverride:
    description: 'When set to `true`, overides the host header for load balancing
      in a cloud environment.

      '
    type: boolean
  cloudService:
    description: 'If `true`, caching for the data center is updated at a certain interval,
      like it would for a cloud-based service.

      '
    type: boolean
  continent:
    description: 'The continent on which the data center is located. See [Continent
      Codes](https://control.akamai.com/dl/edgescape/continentCodes.csv) for a list
      of valid codes.

      '
    enum:
    - AF
    - AS
    - EU
    - NA
    - OC
    - OT
    - SA
    type: string
  country:
    description: 'The country in which the data center is located. See [Country Codes](https://control.akamai.com/dl/edgescape/cc2continent.csv)
      for a list of valid codes.

      '
    maxLength: 2
    minLength: 2
    type: string
  hostname:
    description: 'The name of the host that can be used as a conditional origin.

      '
    maxLength: 256
    type: string
  latitude:
    description: 'The latitude value for the data center. This member supports six
      decimal places of precision.

      '
    maximum: 180
    minimum: -180
    type: number
  livenessHosts:
    description: 'An array of strings that represent the origin servers used to poll
      the data centers in an Application Load Balancer configuration. These servers
      support basic HTTP polling.

      '
    items:
      type: string
    minItems: 1
    type: array
    uniqueItems: true
  longitude:
    description: 'The longitude value for the data center. This member supports six
      decimal places of precision.

      '
    maximum: 180
    minimum: -180
    type: number
  originId:
    description: 'The conditional origin''s unique identifier.

      '
    maxLength: 128
    type: string
  percent:
    description: 'The percent of traffic that is sent to the data center. The total
      for all `dataCenters` objects within the array must equal 100%.

      '
    maximum: 100
    minimum: 0
    type: number
  stateOrProvince:
    description: 'The state, province, or region where the data center is located.
      See [region codes](https://control.akamai.com/dl/edgescape/region_codes.txt).

      '
    type: string
required:
- cloudService
- continent
- country
- latitude
- longitude
- originId
- percent
type: object
x-akamai:
  file-path: schemas/data-center.yaml
