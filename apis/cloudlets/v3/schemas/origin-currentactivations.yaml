additionalProperties: false
description: 'Contains information for the current load balancing activations on either
  or both the `PRODUCTION` and `STAGING` networks.

  '
properties:
  activatedBy:
    description: 'The name of the user who activated the load balancing configuration.

      '
    nullable: true
    type: string
  activatedDate:
    description: 'The time, in ISO 8601 format, when the load balancing configuration
      was activated.

      '
    format: date-time
    type: string
  network:
    description: 'The network, either `STAGING` or `PRODUCTION`, on which a load balancing
      configuration for Application Load Balancer has been activated.

      '
    enum:
    - STAGING
    - PRODUCTION
    type: string
  originId:
    description: 'The conditional origin''s unique identifier.

      '
    type: string
  status:
    description: 'The activation status for load balancing configuration. An `active`
      status indicates that the load balancing version is currently active (published)
      and its associated property version is also active.

      '
    enum:
    - active
    type: string
  version:
    description: 'The version number of the activated load balancing configuration.

      '
    type: integer
type: object
x-akamai:
  file-path: schemas/origin-currentactivations.yaml
