additionalProperties: false
description: Returns details of a policy activation.
properties:
  apiVersion:
    description: 'The specific version of this API.

      '
    type: string
  network:
    description: 'The network, either `STAGING`, `PRODUCTION`, or `prod` as shorthand,
      on which a load balancing configuration for Application Load Balancer has been
      activated. Values are case-insensitive in requests.

      '
    enum:
    - prod
    - staging
    type: string
  policyInfo:
    $ref: policy-activation-policy-info.yaml
  propertyInfo:
    $ref: policy-activation-property-info.yaml
  serviceVersion:
    description: '__Deprecated__ __Deprecated__ The build of the software running
      on the server. The value can be `null`.

      '
    nullable: true
    type: string
    x-akamai:
      status: DEPRECATED
required:
- network
- policyInfo
- propertyInfo
type: object
x-akamai:
  file-path: schemas/policy-activation.yaml
