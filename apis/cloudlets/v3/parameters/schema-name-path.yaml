description: "The name of the JSON schema file. JSON schema filenames include `create-policy.json`,\
  \ `update-policy.json`, `clone-policy.json`, `create-nimbus_policy_version-{cloudletCode}\u2013\
  1.0.json`, `update-nimbus_policy_version-{cloudletCode}\u20131.0.json`, and `match_rule-{cloudletCode}\u2013\
  1.0.json`. The value for `cloudletCode` is either `ALB`, `AP`, `AS`, `CD`, `ER`,\
  \ `FR`, `IG`, or `VP`.\n"
in: path
name: schemaName
required: true
schema:
  example: create-nimbus_policy_version-AS-1.0.json
  type: string
x-akamai:
  file-path: parameters/schema-name-path.yaml
