type: object
additionalProperties: true
required:
- instance
- status
- title
- type
- errors
properties:
  type:
    type: string
    description: |
      A URI path that identifies the problem type.
  title:
    type: string
    description: |
      Short descriptive title of the problem response.
  errors:
    type: array
    description: |
      A nested error object.
    items:
      type: object
      $ref: ../schemas/error-nested.yaml
  instance:
    type: string
    description: |
      A URI path that identifies the specific occurrence of the problem.
  status:
    type: integer
    description: |
      HTTP response status code.
