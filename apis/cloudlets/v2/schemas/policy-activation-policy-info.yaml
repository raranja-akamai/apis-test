type: object
description: |
  Returns details of a policy associated with policy activation.
additionalProperties: false
required:
- policyId
- name
- version
- status
- statusDetail
- activatedBy
- activationDate
properties:
  name:
    type: string
    description: |
      Name of the policy.
  version:
    type: integer
    description: |
      Version of the policy.
  policyId:
    type: integer
    description: |
      ID of the policy.
  status:
    $ref: activation-status-enum.yaml
  statusDetail:
    type: string
    description: |
      Details of the activation status.
  activatedBy:
    type: string
    description: |
      User name who issued the activation.
    nullable: true
  activationDate:
    type: integer
    description: |
      Date of the activation in milliseconds.
