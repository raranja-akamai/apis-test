type: object
additionalProperties: false
required:
- cloudletName
- cloudletType
properties:
  cloudletName:
    type: string
    description: |
      The Cloudlet name that the shared policy is for.
    enum:
    - API_PRIORITIZATION
    - AUDIENCE_SEGMENTATION
    - EDGE_REDIRECTOR
    - FORWARD_REWRITE
    - PHASED_RELEASE
    - REQUEST_CONTROL
  cloudletType:
    type: string
    description: |
      The two-letter code of the Cloudlet that the shared policy is for. Shared policies are available for API Prioritization (`AP`), Edge Redirector (`ER`), Forward Rewrite (`FR`), Audience Segmentation (`AS`), Request Control (`IG`), and Phased Release (`CD`).
    enum:
    - AP
    - AS
    - ER
    - FR
    - CD
    - IG
