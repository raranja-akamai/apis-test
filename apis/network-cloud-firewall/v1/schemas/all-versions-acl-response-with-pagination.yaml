type: object
description: |-
  Paginated ACL versions.
  
x-akamai:
  file-path: schemas/all-versions-acl-response-with-pagination.yaml
additionalProperties: false
required:
- content
- pageable
- totalPages
- totalElements
- last
- numberOfElements
- number
- first
- sort
- size
- empty
properties:
  content:
    type: array
    description: |
      ACL versions.
    minItems: 0
    items:
      type: object
      additionalProperties: false
      required:
      - description
      - version
      - accountId
      - state
      - rulesCount
      - createdBy
      - createdTimestamp
      - updatedBy
      - updatedTimestamp
      - links
      properties:
        description:
          type: string
          description: |
            A description of the version.
          minLength: 1
        version:
          type: integer
          description: |
            The version number.
          minimum: 0
        accountId:
          type: string
          description: |
            The unique account ID.
          minLength: 1
        createdBy:
          type: string
          description: |
            The user who created the version.
          minLength: 1
        createdTimestamp:
          type: string
          description: |
            ISO 8601 timestamp marking the version's creation.
          minLength: 1
        links:
          type: array
          description: |
            Links to related resources.
          minItems: 0
          items:
            type: object
            additionalProperties: false
            required:
            - rel
            - href
            properties:
              href:
                type: string
                description: |
                  The version URI.
                minLength: 1
              rel:
                type: string
                description: |
                  The relationship of the link to the version.
                minLength: 1
        rulesCount:
          type: integer
          description: |
            The number of rules in the version.
          minimum: 0
        state:
          type: string
          description: |
            ACL version state. Either `CONFIGURATION`, `DEPLOYED`, or `DEPRECATED`.
          enum:
          - CONFIGURATION
          - DEPLOYED
          - DEPRECATED
        updatedBy:
          type: string
          description: |
            The user who updated the version.
          minLength: 1
        updatedTimestamp:
          type: string
          description: |
            ISO 8601 timestamp marking the version's last update.
          minLength: 1
  empty:
    type: boolean
    description: |
      Indicates empty results.
  first:
    type: boolean
    description: |
      Indicates if the first page of results.
  last:
    type: boolean
    description: |
      Indicates if the last page of results.
  number:
    type: integer
    description: |
      The page number.
    minimum: 0
  numberOfElements:
    type: integer
    description: |
      Number of elements on the page.
    minimum: 0
  pageable:
    type: object
    description: |
      Pagination details.
    additionalProperties: false
    required:
    - sort
    - pageNumber
    - pageSize
    - offset
    - paged
    - unpaged
    properties:
      offset:
        type: integer
        description: |
          Indicates where to start fetching data or how many records to skip.
        minimum: 0
      pageNumber:
        type: integer
        description: |
          The page number.
        minimum: 0
      pageSize:
        type: integer
        description: |
          The page size.
        minimum: 0
      paged:
        type: boolean
        description: |
          Displays the results with pagination.
      sort:
        type: object
        description: |
          Sorting details.
        additionalProperties: false
        required:
        - unsorted
        - sorted
        - empty
        properties:
          empty:
            type: boolean
            description: |
              Whether the sorting option is empty.
          sorted:
            type: boolean
            description: |
              Whether results are sorted.
          unsorted:
            type: boolean
            description: |
              Whether results are unsorted.
      unpaged:
        type: boolean
        description: |
          Indicates if the results are unpaginated.
  size:
    type: integer
    description: |
      The page size.
    minimum: 0
  sort:
    type: object
    description: |
      Sorting details.
    additionalProperties: false
    required:
    - unsorted
    - sorted
    - empty
    properties:
      empty:
        type: boolean
        description: |
          Indicates that the sort order is empty.
      sorted:
        type: boolean
        description: |
          Indicates that the results are unsorted.
      unsorted:
        type: boolean
        description: |
          Indicates that the results are unsorted.
  totalElements:
    type: integer
    description: |
      Total number of elements in the paginated results.
    minimum: 0
  totalPages:
    type: integer
    description: |
      Total number of pages in the paginated results.
    minimum: 0
