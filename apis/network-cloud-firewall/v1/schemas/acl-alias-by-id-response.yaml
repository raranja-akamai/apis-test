type: object
description: |-
  Created or updated account alias.
  
x-akamai:
  file-path: schemas/acl-alias-by-id-response.yaml
additionalProperties: false
properties:
  accountId:
    type: string
    description: |
      Account ID of the customer.
  aliasId:
    type: integer
    description: |
      Unique identifier of alias.
  aliasListType:
    type: string
    description: |
      Alias list type. Either `SOURCE`, less than 50 source IP entries, `BIG`, 50 or more source IP entries, or `DIPA`, fewer than 50 destination IP entries.
    enum:
    - SOURCE
    - BIG
    - DIPA
  aliasName:
    type: string
    description: |
      Alias name needs to be unique to an account. An alias name needs to start with a lowercase letter and can't have any uppercase letters. Allowed characters are letters, numbers, dashes, and underscores.
  createdBy:
    type: string
    description: |
      User who created the alias.
  createdTimestamp:
    type: string
    description: |
      ISO 8601 timestamp marking when the alias was created.
  enabled:
    type: boolean
    description: |
      Enables the account alias.
  entries:
    type: array
    description: |
      Entries within the alias. Only allowed values are IP subnets belonging to the account and ISO standard country codes. If a subnet mask isn't included, defaults /32 for IPv4 or /128 for IPv6.
    items:
      type: string
  entriesCount:
    type: integer
    description: |
      Number of entries within the alias.
  hasCountryCodes:
    type: boolean
    description: |
      Whether the account alias contains ISO country codes.
  ipVersion:
    type: string
    description: |
      The IP version, either `V4` or `V6`.
    enum:
    - V4
    - V6
  isCustomerEditable:
    type: boolean
    description: |
      Whether you can edit an account alias.
  updatedBy:
    type: string
    description: |
      User who last updated the alias.
  updatedTimestamp:
    type: string
    description: |
      ISO 8601 timestamp marking the alias' last update.
