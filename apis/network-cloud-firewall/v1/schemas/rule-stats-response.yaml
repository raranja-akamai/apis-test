type: object
description: |-
  Rule statistics per rule set.
  
x-akamai:
  file-path: schemas/rule-stats-response.yaml
additionalProperties: false
properties:
  rules:
    type: array
    description: |
      The rules in the rule set.
    items:
      type: object
      additionalProperties: false
      properties:
        bytes:
          type: integer
          description: |
            The rule size in bytes.
        firstMatch:
          type: string
          description: |
            The first rule match.
        lastMatch:
          type: string
          description: |
            The last rule match.
        lastUpdated:
          type: string
          description: |
            The user who last updated the rule.
        matches:
          type: integer
          description: |
            The rule matches.
        ruleId:
          type: string
          description: |
            The rule ID.
  rulesetName:
    type: string
    description: |
      The rule set name.
  rulesetType:
    type: string
    description: |
      The rule set type.
