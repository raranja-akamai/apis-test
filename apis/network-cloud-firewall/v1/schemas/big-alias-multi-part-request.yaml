type: object
x-akamai:
  file-path: schemas/big-alias-multi-part-request.yaml
additionalProperties: false
required:
- file
- aliasName
- ipVersion
properties:
  aliasName:
    type: string
    description: |
      Alias name needs to be unique to an account. An alias needs to start with a lowercase letter and can't have any uppercase letters. Allowed characters are letters, numbers, dashes, and underscores.
    minLength: 3
    maxLength: 50
    pattern: (^[a-z][a-z0-9-_]+$)
  file:
    type: string
    description: |
      The local, absolute path to the text file containing IP entries you want to upload, one on each line.
  ipVersion:
    type: string
    description: |
      The IP version, either `V4` or `V6`.
    enum:
    - V4
    - V6
