type: object
description: |-
  ACL version and rule set traffic data.
  
x-akamai:
  file-path: schemas/single-acl-version-response.yaml
additionalProperties: false
properties:
  description:
    type: string
    description: |
      A description of the version.
  version:
    type: integer
    description: |
      Version number.
  accountId:
    type: string
    description: |
      Account ID.
  createdBy:
    type: string
    description: |
      The user who created the version.
  createdTimestamp:
    type: string
    description: |
      ISO 8601 timestamp marking the version's creation.
  ruleSet:
    type: array
    description: |
      The rules within the rule set.
    items:
      type: object
      additionalProperties: false
      properties:
        aclText:
          type: string
          description: |
            ACL user text.
        comment:
          type: string
          description: |
            User-provided comments.
        index:
          type: integer
          description: |
            The ACL rule order.
        ipVersion:
          type: string
          description: |
            The IP version, either `V4` or `V6`.
          enum:
          - V4
          - V6
        ruleUuid:
          type: string
          description: |
            A unique rule ID.
  state:
    type: string
    description: |
      ACL version state. Either `CONFIGURATION`, `DEPLOYED`, or `DEPRECATED`.
    enum:
    - CONFIGURATION
    - DEPLOYED
    - DEPRECATED
  updatedBy:
    type: string
    description: |
      The user who updated the version.
    nullable: true
  updatedTimestamp:
    type: string
    description: |
      ISO 8601 timestamp marking the version's last update.
    nullable: true
