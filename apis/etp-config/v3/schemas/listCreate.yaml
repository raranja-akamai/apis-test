type: object
description: |
  Describes list creation properties.
additionalProperties: false
required:
- name
- description
- securityCategoryId
properties:
  name:
    type: string
    description: |
      Name of the list.
    minLength: 1
  description:
    type: string
    description: |
      Describes the list.
    minLength: 1
  securityCategoryId:
    type: integer
    description: |
      The list's security category.
    minimum: 1
  listType:
    type: string
    description: |
      The list type. See [List types](ref:list-types) for details on supported values.
    nullable: true
    enum:
    - UNIFIED_BLOCK_LIST
    - UNIFIED_EXCEPTION_LIST
