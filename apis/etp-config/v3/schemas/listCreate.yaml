type: object
description: |
  Describes list creation properties.
additionalProperties: false
required:
- name
- description
- securityCategoryId
properties:
  name:
    type: string
    description: |
      Name of the list.
    minLength: 1
  description:
    type: string
    description: |
      Describes the list.
    minLength: 1
  securityCategoryId:
    type: integer
    description: |
      The list's security category value. Either 1 for Malware, 2 for Phishing, 3 for C&C, 5 for DNS Exfiltration, 6 for Risky domains, or 7 for File sharing.
    minimum: 1
  listType:
    type: string
    description: |
      The list type. See [List types](ref:list-types) for details on supported values.
    enum:
    - UNIFIED_BLOCK_LIST
    - UNIFIED_EXCEPTION_LIST
    - FQDN_LIST
    - AKAMAI
    - TOP_LEVEL_DOMAIN
    - WHITELIST
    - FILEHASHLIST
    - FILEHASH_BLOCK
    - DOMAIN_IP_LIST
    - URL_BLOCK
    - URL_BYPASS
    minLength: 0
