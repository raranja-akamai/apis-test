type: object
description: |
  The problem indicated by the 401 error response from the SIA Config API.
additionalProperties: true
required:
- code
- title
- incidentId
- solution
properties:
  title:
    type: string
    description: |
      A short, human-readable summary of the problem type.
    minLength: 1
  code:
    type: string
    description: |
      The problem type.
    minLength: 1
  incidentId:
    type: string
    description: |
      The unique ID for this incident.
  solution:
    type: string
    description: |
      A short, human-readable problem solution.
