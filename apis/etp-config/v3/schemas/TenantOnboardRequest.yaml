type: object
description: |
  Tenant onboard request details.
additionalProperties: false
required:
- name
- users
properties:
  name:
    type: string
    description: |
      Unique name for the tenant.
    minLength: 1
  users:
    type: array
    description: |
      The assigned tenant users.
    minItems: 1
    items:
      $ref: tenant-user.yaml
  viewerUsers:
    type: array
    description: |
      The tenant viewer users.
    minItems: 0
    items:
      $ref: tenant-user.yaml
  groupIds:
    type: array
    description: |
      The group IDs with access to the tenant.
    minItems: 0
    items:
      type: integer
      minimum: 1
  policyTemplateId:
    type: integer
    description: |
      The policy template used for the tenant.
    minimum: 1
  inheritErrorPage:
    type: boolean
    description: |
      Whether to inherit the error page from the parent.
  inheritClientConfig:
    type: boolean
    description: |
      Whether to inherit the client configuration from the parent.
  inheritNetworkConfig:
    type: boolean
    description: |
      Whether to inherit the network configuration from the parent.
  hideSetupWizard:
    type: boolean
    description: |
      Hides the setup wizard.
