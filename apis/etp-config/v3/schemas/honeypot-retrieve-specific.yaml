type: object
description: |
  Specifies custom response properties.
additionalProperties: false
required:
- name
- description
- ipv4Addrs
- ipv6Addrs
properties:
  id:
    type: integer
    description: |
      A unique identifier for each custom response. Use this value for a `honeypotId` parameter in subsequent operations.
    minimum: 1
  name:
    type: string
    description: |
      The name of the Honeypot.
    minLength: 1
  description:
    type: string
    description: |
      The description of the Honeypot.
    minLength: 1
  ipv4Addrs:
    type: array
    description: |
      IPv4 address of a target device.
    minItems: 0
    items:
      type: string
      minLength: 1
  ipv6Addrs:
    type: array
    description: |
      IPv6 address of a target device.
    minItems: 0
    items:
      type: string
      minLength: 1
  createdBy:
    type: string
    description: |
      Name of the user who created this custom response.
    minLength: 1
  createdDate:
    type: string
    description: |
      ISO 8601 timestamp marking this custom response's creation.
    readOnly: true
    format: date-time
  modifiedBy:
    type: string
    description: |
      Name of the user who most recently modified this custom response.
    minLength: 1
  modifiedDate:
    type: string
    description: |
      ISO 8601 timestamp marking this custom response's last modification.
    readOnly: true
    format: date-time
  aliases:
    type: array
    description: |
      Aliases for the custom response.
    minItems: 0
    items:
      type: string
      minLength: 1
  policies:
    type: array
    description: |
      List of policies for the custom response.
    minItems: 0
    items:
      type: object
      additionalProperties: false
      required:
      - name
      - id
      properties:
        id:
          type: integer
          description: |
            A unique identifier for each policy.
          minimum: 1
        name:
          type: string
          description: |
            The name of the policy.
          minLength: 1
