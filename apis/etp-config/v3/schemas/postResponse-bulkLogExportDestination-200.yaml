type: object
description: |
  A bulk log export destination.
additionalProperties: true
properties:
  id:
    type: integer
    description: |
      The log export schedule ID. 
  type:
    type: string
    description: |
      The cloud storage destination type. Either `AzureBlob` or `LinodeS3`.
    enum:
    - AzureBlob
    - LinodeS3
  parameters:
    oneOf:
    - $ref: postResponse-azure-bulkLogExportDestination-200.yaml
      title: Azure destination response
    - $ref: postResponse-linode-bulkLogExportDestination-200.yaml
      title: Linode destination response
  modifiedDate:
    type: string
    description: |
      ISO 8601 timestamp when the change was made.
    format: date-time
  modifiedBy:
    type: string
    description: |
      User who last modified the destination.
  createdDate:
    type: string
    description: |
      ISO 8601 timestamp when the destination was created.
    format: date-time
  createdBy:
    type: string
    description: |
      User who created the destination.
  etpConfigId:
    type: integer
    description: |
      The ETP/SIA configuration ID. 
