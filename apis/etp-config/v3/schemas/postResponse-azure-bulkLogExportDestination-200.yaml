type: object
description: |
  An Azure export destination.
additionalProperties: false
properties:
  destinationPath:
    type: string
    description: |
      The destination's storage bucket path.
  accountName:
    type: string
    description: |
      The account name for the storage destination. 
  accessKeySecret:
    type: string
    description: |
      The access key secret.
  tenantId:
    type: string
    description: |
      The storage tenant ID.
