type: object
description: |
  Configures a bulk log export destination. 
additionalProperties: true
properties:
  id:
    type: integer
    description: |
      The log export schedule ID. 
  type:
    type: string
    description: |
      The cloud storage destination type. Either `AzureBlob` or `LinodeS3`.
    enum:
    - AzureBlob
    - LinodeS3
  parameters:
    oneOf:
    - $ref: get-bulkLogExportDestination-linode-200.yaml
    - $ref: get-bulkLogExportDestination-azure-200.yaml
  modifiedDate:
    type: string
    description: |
      ISO 8601 timestamp marking the destination configuration's last modification.
    format: date-time
  modifiedBy:
    type: string
    description: |
      Name of the user who last modified this export destination.
  createdDate:
    type: string
    description: |
      ISO 8601 timestamp marking the destination configuration's creation.
    format: date-time
  createdBy:
    type: string
    description: |
      Name of the user who created this export destination.
  etpConfigId:
    type: integer
    description: |
      The ETP/SIA configuration ID. 
  deleted:
    type: boolean
    description: |
      Whether the destination configuration has been deleted.
    default: false
