type: array
description: |
  Built-in responses.
minItems: 0
items:
  type: object
  additionalProperties: false
  required:
  - name
  - description
  - allowedForAup
  - allowedForDnsPolicy
  - allowedForSecurity
  - id
  properties:
    id:
      type: integer
      description: |
        A unique identifier for each response. Use this value for any `responseId` parameters in subsequent operations.
    name:
      type: string
      description: |
        Name of the built-in response.
      minLength: 1
    description:
      type: string
      description: |
        Description of the built-in response.
      minLength: 1
    allowedForAup:
      type: boolean
      description: |
        Allows AUP responses.
    allowedForDnsPolicy:
      type: boolean
      description: |
        Allows DNS policy responses.
    allowedForSecurity:
      type: boolean
      description: |
        Allows Security Connector responses.
