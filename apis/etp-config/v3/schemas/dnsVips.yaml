type: object
description: |
  Lists details about the DNS Virtual IP.
additionalProperties: false
required:
- ipv4Addrs
- ipv6Addrs
properties:
  status:
    type: integer
    description: |
      Indicates the DNS VIP's status.
    minimum: 0
  ipv4Addrs:
    type: object
    description: |
      Lists the IPv4 address properties.
    additionalProperties: false
    required:
    - primary
    - secondary
    properties:
      primary:
        type: string
        description: |
          The primary IP address in IPv4 format.
        minLength: 1
      secondary:
        type: string
        description: |
          The secondary IP address in IPv4 format.
        minLength: 1
  ipv6Addrs:
    type: object
    description: |
      Lists the IPv6 address properties.
    additionalProperties: false
    required:
    - primary
    - secondary
    properties:
      primary:
        type: string
        description: |
          The primary IP address in IPv6 format.
        minLength: 1
      secondary:
        type: string
        description: |
          The secondary IP address in IPv6 format.
        minLength: 1
