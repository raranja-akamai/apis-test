type: array
items:
  type: object
  additionalProperties: false
  properties:
    format:
      type: string
      description: |
        The data format for the export. 
      default: csv
    modifiedDate:
      type: string
      description: |
        ISO 8601 timestamp marking the schedule's last modification.
      format: date-time
    modifiedBy:
      type: string
      description: |
        The user who last modified the schedule.
    createdDate:
      type: string
      description: |
        ISO 8601 timestamp marking the schedule's creation.
      format: date-time
    createdBy:
      type: string
      description: |
        The user who created the schedule.
    logExportScheduleId:
      type: integer
      description: |
        The export schedule's unique ID.
    etpConfigId:
      type: integer
      description: |
        The ETP/SIA configuration ID. 
    reportType:
      type: string
      description: |
        The type of report exported on this schedule. Either `DNS_ACTIVITY`, `PROXY_ACTIVITY`, or `EVENTS`.
      enum:
      - DNS_ACTIVITY
      - PROXY_ACTIVITY
      - EVENTS
    runIntervalInMin:
      type: integer
      description: |
        The number of minutes in the schedule run interval.
      default: 10
      readOnly: true
    disabled:
      type: boolean
      description: |
        Whether the schedule is disabled. Default is `true`.
      default: true
