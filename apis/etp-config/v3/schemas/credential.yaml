type: object
description: |
  IPsec credential properties.
additionalProperties: false
required:
- username
properties:
  username:
    type: string
    description: |
      The username for the IPsec credential.
    minLength: 5
    maxLength: 128
  password:
    type: string
    description: |
      The password for the IPsec credential.
  dynamicIp:
    type: boolean
    description: |
      Enables dynamic IP IPsec credential.
  metadataType:
    type: string
    description: |
      The KMI credential type, either `IPSEC_CRED` or `PROXY_CRED`.
    enum:
    - IPSEC_CRED
    - PROXY_CRED
