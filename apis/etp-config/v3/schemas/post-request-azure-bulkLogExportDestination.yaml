type: object
description: |
  An Azure bulk log export destination configuration.
title: Azure
additionalProperties: false
required:
- accountName
- destinationPath
- tenantId
- accessKeySecret
properties:
  destinationPath:
    type: string
    description: |
      The storage bucket name.
  accountName:
    type: string
    description: |
      The account name for the storage destination. 
  accessKeySecret:
    type: string
    description: |
      The access key secret.
  tenantId:
    type: string
    description: |
      The storage tenant ID.
