description: |
  Change details.
items:
  type: object
  properties:
    changeType:
      type: string
      description: |
        Specifies the type of change, either `Modified`, `Added`, or `Removed`.
      enum:
      - Modified
      - Added
      - Removed
    detail:
      type: object
      description: |
        Detail of the change.
      properties:
        id:
          type: integer
          description: |
            Unique identifier for the modification.
          minimum: 1
        name:
          type: string
          description: |
            Name of the modified entity.
          minLength: 0
        modifiedBy:
          type: string
          description: |
            User who made the modification.
          minLength: 1
        modifiedDate:
          type: string
          description: |
            ISO 8601 timestamp when the change was made.
          readOnly: true
          format: date-time
        oldValue:
          type: string
          description: |
            The value before the change. 
        newValue:
          type: string
          description: |
            The value after the change. 
