type: object
description: |
  Lists AUP categories with their details.
additionalProperties: false
required:
- name
- id
- defaultActionId
- code
- deprecated
properties:
  id:
    type: integer
    description: |
      A unique identifier for the category.
    readOnly: true
    minimum: 1
  name:
    type: string
    description: |
      Name of the response.
    minLength: 1
  isDeployable:
    type: boolean
    description: |
      Indicates if the AVC entity is deployable.
  defaultActionId:
    type: integer
    description: |
      Action ID on the AUP category.
    readOnly: true
    minimum: 1
  code:
    type: string
    description: |
      The unique code for the AUP.
    minLength: 0
  deprecated:
    type: boolean
    description: |
      Deprecates the AUP.
  subCategories:
    type: array
    description: |
      A nested AUP object type.
    minItems: 0
    items:
      $ref: aup-categories-nested.yaml
  vendorCode:
    type: string
    description: |
      Unique identifier of the vendor.
    minLength: 1
  avcVendorCode:
    type: string
    description: |
      The vendor code for the AVC entity.
    minLength: 1
  riskId:
    type: integer
    description: |
      Identifies the risk level for the AUP category.
    readOnly: true
    minimum: 1
