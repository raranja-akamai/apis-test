type: array
description: |
  Sublocation information.      
minItems: 0
items:
  type: object
  additionalProperties: false
  required:
  - id
  - name
  - policyId
  - isOffnetworkLocation
  - subLocations
  - accessConfig
  properties:
    id:
      type: integer
      description: |
        Unique ID of the sublocation.
      minimum: 1
    name:
      type: string
      description: |
        The sublocation name.
      minLength: 1
    modifiedDate:
      type: string
      description: |
        ISO 8601 timestamp marking this sublocation's last modification.
      minLength: 1
    modifiedBy:
      type: string
      description: |
        Name of the user who most recently modified this sublocation.
      minLength: 1
    createdDate:
      type: string
      description: |
        ISO 8601 timestamp marking this sublocation's creation.
      minLength: 1
    createdBy:
      type: string
      description: |
        Name of the user who created this sublocation.
      minLength: 1
    policyId:
      type: integer
      description: |
        Unique ID of the sublocation's policy.
      minimum: 1
    isOffnetworkLocation:
      type: boolean
      description: |
        Indicates if the site is an off-network location.
    subLocations:
      type: array
      description: |
        Nested sublocation information.
      minItems: 0
      items:
        type: string
    accessConfig:
      type: object
      description: |
        Details of the sublocation's access config.
      additionalProperties: false
      required:
      - configurable
      - readable
      - delegatedAdmins
      properties:
        configurable:
          type: boolean
          description: |
            Whether the sublocation's access config is configurable.
        readable:
          type: boolean
          description: |
            Whether the sublocation's access config is readable.
        delegatedAdmins:
          type: array
          description: |
            The admins delegated to manage the access config.
          minItems: 0
          items:
            type: string
            minLength: 1
    policyInfo:
      type: object
      description: |
        Details of the sublocation's policy.
      additionalProperties: false
      properties:
        id:
          type: integer
          description: |
            The policy's unique ID. 
          minimum: 1
        name:
          type: string
          description: |
            The policy name. 
          minLength: 1
    exitPoints:
      type: array
      description: |
        The exit point IP address details.
      minItems: 0
      items:
        type: object
        additionalProperties: false
        properties:
          addrType:
            type: string
            description: |
              The exit point IP address type.
            minLength: 1
          ipAddr:
            type: string
            description: |
              The exit point IP address.
            minLength: 1
