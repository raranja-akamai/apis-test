type: object
description: |
  Creates a data loss protection (DLP) pattern.
additionalProperties: false
required:
- name
- regexes
properties:
  name:
    type: string
    description: |
      Name of the DLP pattern.
  description:
    type: string
    description: |
      A description of the DLP pattern.
  akamaiDefined:
    type: boolean
    description: |
      Indicates an Akamai-defined pattern.
  regexIds:
    type: array
    description: |
      Unique identifier for the DLP pattern.
    minItems: 0
    items:
      type: string
  regexes:
    type: array
    description: |
      List of applicable regular expressions.
    minItems: 1
    items:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          description: |
            Unique ID for the regex pattern.
        regex:
          type: string
          description: |
            Contents of the regular expression entry.
          minLength: 1
