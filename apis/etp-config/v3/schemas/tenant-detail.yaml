type: object
description: |
  Tenant onboard request details.
additionalProperties: false
required:
- name
- id
- users
properties:
  id:
    type: integer
    description: |
      Unique identifier for the tenant.
    minimum: 1
  name:
    type: string
    description: |
      Unique name for the tenant.
    minLength: 1
  users:
    type: array
    description: |
      Array of assigned tenant users.
    minItems: 0
    items:
      $ref: tenant-user.yaml
  viewerUsers:
    type: array
    description: |
      Array of tenant viewer users.
    minItems: 0
    items:
      $ref: tenant-user.yaml
  groupIds:
    type: array
    description: |
      Group identifiers with access to the tenant.
    minItems: 0
    items:
      type: integer
      minimum: 1
  policyTemplateId:
    type: integer
    description: |
      Identifies the tenant's policy template.
    readOnly: true
    minimum: 1
  inheritErrorPage:
    type: boolean
    description: |
      Whether to inherit the error page from the tenant's parent.
  inheritClientConfig:
    type: boolean
    description: |
      Whether to inherit the client configuration from the parent.
  inheritNetworkConfig:
    type: boolean
    description: |
      Whether to inherit the network configuration from the parent.
  hideSetupWizard:
    type: boolean
    description: |
      Hides the setup wizard.
