type: object
description: |-
  Specifies nested details of an error response.
  
x-akamai:
  file-path: schemas/http-problem-details-nested.yaml
additionalProperties: true
required:
- type
- title
properties:
  type:
    type: string
    description: |
      A non-navigable URI that identifies each error case.
    format: uri
  title:
    type: string
    description: |
      A short, human-readable summary of the problem type.
    minLength: 1
  code:
    type: string
    description: |
      Unique code for an error.
    minLength: 1
  detail:
    type: string
    description: |
      A human-readable explanation specific to the problem. Consumers should not parse the `detail` member for information; extensions are more suitable and less error-prone ways to obtain such information.
    minLength: 1
  incidentId:
    type: string
    description: |
      A logging key useful when communicating about problems with Technical Support representatives.
    minLength: 1
  instance:
    type: string
    description: |
      A non-navigable URI that identifies each error instance.
    format: uri
  status:
    type: integer
    description: |
      The HTTP error code.
    minimum: 0
