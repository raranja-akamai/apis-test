type: object
description: |-
  Contains detailed information about the status of the key collection version in this environment.
  
x-akamai:
  file-path: schemas/current-version-details-response.yaml
additionalProperties: false
required:
- activatedBy
- activatedOn
- status
properties:
  activatedBy:
    type: string
    description: |
      The username who activated the key collection version.
    minLength: 1
  activatedOn:
    type: integer
    description: |
      An epoch timestamp when the activation started.
    minimum: 0
  status:
    type: string
    description: |
      The status of the key collection version in the environment. These values are available: `INACTIVE`, `PENDING`, or `ACTIVE`.
    enum:
    - INACTIVE
    - PENDING
    - ACTIVE
    minLength: 1
