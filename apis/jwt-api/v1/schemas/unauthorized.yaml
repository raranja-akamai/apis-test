type: object
description: |-
  Specifies an error response returned by the IoT Token Access Control API.
  
x-akamai:
  file-path: schemas/unauthorized.yaml
additionalProperties: true
required:
- title
- code
properties:
  type:
    type: string
    description: |
      Type of error.
  title:
    type: string
    description: |
      A short, human-readable summary of the problem type.
    minLength: 1
  code:
    type: string
    description: |
      Unique code for an error.
    minLength: 1
  incidentId:
    type: string
    description: |
      A logging key useful when communicating about problems with Technical Support representatives.
    minLength: 1
  solution:
    type: string
    description: |
      A short, human-readable problem solution.
    minLength: 1
