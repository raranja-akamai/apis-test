type: object
description: |-
  Describes an activation request for a key collection version.
  
x-akamai:
  file-path: schemas/activation-request.yaml
additionalProperties: false
required:
- environment
- keyCollectionVersionId
properties:
  environment:
    type: string
    description: |
      The environment where you want to activate the version of the key collection, either `STAGING` or `PRODUCTION`.
    enum:
    - STAGING
    - PRODUCTION
    minLength: 1
  keyCollectionVersionId:
    type: integer
    description: |
      Identifies the key collection version to activate.
    minimum: 1
