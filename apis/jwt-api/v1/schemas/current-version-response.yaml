type: object
description: |-
  Describes the key collection version currently active in this environment.
  
x-akamai:
  file-path: schemas/current-version-response.yaml
additionalProperties: false
required:
- id
- false
- startTime
- algorithm
properties:
  id:
    type: integer
    description: |
      The identifier of the key collection version.
    minimum: 1
  algorithm:
    type: string
    description: |
      The encryption algorithm of the public keys that the version uses in this environment to validate JWT signatures, either `RSA` or `ECDSA_P_256`. To see the public keys that the version uses, run the [Get a key collection version](ref:get-key-collection-version) operation.
    enum:
    - RSA
    - ECDSA_P_256
    minLength: 1
  'no':
    type: integer
    description: |
      The number of the key collection version.
    minimum: 1
  startTime:
    type: integer
    description: |
      An epoch timestamp when the key collection version was created.
    minimum: 0
