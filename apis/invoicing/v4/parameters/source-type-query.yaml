name: sourceType
in: query
description: |-
  Source type of the invoice, either `REGULAR` for Control Center services, or `COMPUTE` for the Cloud Computing usage data. For
  the `COMPUTE` source type, data is available in the CSV format only, for invoices
  from February 2024 onwards.
  
x-akamai:
  file-path: parameters/source-type-query.yaml
schema:
  type: string
  example: COMPUTE
  default: REGULAR
  enum:
  - REGULAR
  - COMPUTE
