type: object
description: |
  Creation of invoice or credit memo notification.
additionalProperties: false
required:
- notificationTitle
- notificationStatus
- emails
- contracts
properties:
  notificationTitle:
    type: string
    description: |
      The title of the notification.
    minLength: 1
  notificationStatus:
    type: string
    description: |
      Either `ACTIVE` to notify recipients about changes to invoices, or `SUSPENDED` to disable a notification.
    enum:
    - ACTIVE
    - SUSPENDED
  emails:
    type: array
    description: |
      The recipients' email addresses.
    minItems: 1
    items:
      type: string
      minLength: 1
  contracts:
    type: array
    description: |
      The contracts for which the notification applies.
    minItems: 1
    items:
      type: string
      minLength: 1
