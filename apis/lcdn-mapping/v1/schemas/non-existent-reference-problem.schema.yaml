description: |-
  Non-existent reference HTTP problem.  Used when a mutable operation attempts to refer to another resource that does not exist.
  
x-akamai:
  file-path: schemas/non-existent-reference-problem.schema.yaml
allOf:
- $ref: core-problem.schema.yaml#/definitions/httpProblemType
- properties:
    referencedId:
      description: |
        The ID of the object that was referenced.
    referencedType:
      type: string
      description: |
        The type of the object that was referenced.
