type: object
x-akamai:
  file-path: schemas/access-map-multipart.yaml
additionalProperties: false
required:
- metadata
- config
properties:
  config:
    type: string
    description: |
      An access map in its native format, as described in Aura documentation.
    example: |
      map 0.0.0.0/0 : allow
  metadata:
    type: string
    description: |
      The metadata portion is the JSON configuration describing the mapping object.
    example:
      name: access_map1
      description: |
        Default access map.
