description: |-
  Invalid path param HTTP problem.  Used when the server can't process a path param due to incorrect type/formatting.
  
x-akamai:
  file-path: schemas/invalid-path-param-problem.schema.yaml
required:
- type
- instance
- pathParamName
- pathParamValue
allOf:
- $ref: core-problem.schema.yaml#/definitions/httpProblemType
- properties:
    pathParamName:
      type: string
    pathParamValue:
      description: |-
        The value supplied in the request.
        
