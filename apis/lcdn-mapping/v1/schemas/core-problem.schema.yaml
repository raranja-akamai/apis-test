description: |-
  Core HTTP problems.
  
x-akamai:
  file-path: schemas/core-problem.schema.yaml
definitions:
  httpProblemType:
    description: |
      Base HTTP problem type.
    required:
    - type
    - instance
    properties:
      type:
        type: string
        format: uri
      title:
        type: string
        description: |
          Human readable title of the class of problem that occurred.
      detail:
        type: string
        description: |
          Human readable description of the class of problem that occurred.
      instance:
        type: string
        description: |
          Unique identifier for an instance of a problem.
        format: uri
      status:
        type: integer
        description: |
          Optionally specified HTTP status code.
  problemEntityType:
    description: |
      A summary of an entity involved in a problem.
    required:
    - entityType
    - entityId
    - entityHref
    properties:
      entityHref:
        type: string
        description: |
          URI pointing to the entity.
        format: uri
      entityId:
        description: |
          ID of the entity in question.
      entityName:
        type: string
        description: |
          Human readable name of the entity, if provided by the entity type.
      entityType:
        type: string
        description: |
          Name of the entity type.
