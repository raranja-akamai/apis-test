type: object
x-akamai:
  file-path: schemas/site-map-multipart.yaml
additionalProperties: false
required:
- metadata
- config
properties:
  config:
    type: string
    description: |
      A site map in its native format, as described in Aura documentation.
    example: |
      map 0.0.0.0/0 : zone "Primary Site" || zone "Site Central"
  metadata:
    type: string
    description: |
      The metadata portion is the JSON configuration describing the mapping object.
    example:
      name: site_map1
      description: |
        Default site map.
