description: |-
  Readonly property HTTP problem.  Used when an attempt is made to change a read-only property.
  
x-akamai:
  file-path: schemas/readonly-property-problem.schema.yaml
required:
- type
- instance
- property
- proposedValue
- requiredValue
allOf:
- $ref: core-problem.schema.yaml#/definitions/httpProblemType
- properties:
    property:
      type: string
    proposedValue:
      description: |
        The value that was proposed.
    requiredValue:
      description: |-
        The value that the property is currently set to, and must remain at.
        
