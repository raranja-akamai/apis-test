description: |-
  Mapping configuration property definitions.
  
x-akamai:
  file-path: schemas/mapping.definitions.schema.yaml
definitions:
  dateCreatedType:
    type: string
    description: |
      Timestamp of when the configuration was created.
    readOnly: true
    format: date-time
  descriptionType:
    type: string
    description: |
      A description for the entity.
    minLength: 1
    maxLength: 256
    pattern: '[a-zA-z0-9\-_]*'
  lastUpdatedType:
    type: string
    description: |
      Timestamp of when the configuration was last updated.
    readOnly: true
    format: date-time
  mapIdType:
    type: integer
    description: |
      The unique identifier for an entity.
    minimum: 1
  nameType:
    type: string
    description: |
      A unique name for the entity.
    minLength: 1
    maxLength: 128
    pattern: '[a-zA-z0-9\-_]*'
