type: oauth2
description: |
  This API uses OAuth 2 with the implicit grant flow.
flows:
  authorizationCode:
    authorizationUrl: /api/identity/v1/oauth/authorize
    tokenUrl: /api/identity/v1/oauth/token
    scopes:
      coblitz.co: This scope is automatically assigned
        to users with the `CO` role.
      coblitz.obs: This scope is automatically assigned
        to users with the `Observer` role.
      lcdn-mapping.admin: This scope can be assigned
        to applications to grant administrative permission for LCDN mapping configuration.
      lcdn-mapping.read: This scope can be assigned
        to applications to grant read-only permission for LCDN mapping configuration.
