type: object
description: |-
  File information for each AMD property that uses a revocation list.
  
x-akamai:
  file-path: schemas/revocation-list-property-details.yaml
additionalProperties: false
required:
- arlFileId
- propertyId
- propertyName
properties:
  arlFileId:
    type: integer
    description: |
      The unique file identifier for the AMD property that's using access revocation.
    minimum: 1
  propertyId:
    type: integer
    description: |
      The unique property ID assigned to the AMD property.
    minimum: 1
  propertyName:
    type: string
    description: |
      The property name set for the AMD property.
    minLength: 1
