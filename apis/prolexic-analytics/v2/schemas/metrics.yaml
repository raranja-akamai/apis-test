type: object
x-akamai:
  file-path: schemas/metrics.yaml
additionalProperties: false
properties:
  ip:
    type: string
    description: |
      The corresponding IP address for the metric data.
  metric:
    type: string
    description: |
      The type of metric used. Either `bandwidth`, `bandwidthOut`, `bandwidthIn`, `packets`, or `total`.
    enum:
    - bandwidth
    - bandwidthOut
    - bandwidthIn
    - packets
    - total
  points:
    type: array
    description: |
      Data points for the event metrics.
    items:
      type: array
      items:
        type: integer
  protocol:
    type: string
    description: |
      The IP protocol for the object data, or `total` if a total for given the `metric` value.
  service:
    type: string
    description: |
      The type of Prolexic service used to gather metrics. Either `routed` or `fbm`.
    enum:
    - routed
    - fbm
  subnet:
    type: string
    description: |
      The corresponding IP subnet or IP address and CIDR mask combination for the metric data.
