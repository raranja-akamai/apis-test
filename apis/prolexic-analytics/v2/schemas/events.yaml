type: object
description: |-
  Contains the attack details of the event.
  
x-akamai:
  file-path: schemas/events.yaml
additionalProperties: true
required:
- eventStartTime
- eventType
- isOngoing
- service
- severity
properties:
  eventEndTime:
    type: integer
    description: |
      The end time of the event in UNIX epoch seconds (UTC).
  eventInfo:
    type: object
    description: |
      Detailed information about the event.
  eventStartTime:
    type: integer
    description: |
      The start time of the event in UNIX epoch seconds (UTC).
  eventTitle:
    type: string
    description: |
      A title that briefly describes the event.
  eventType:
    type: string
    description: |
      The type of event. Valid values are `alert` or `attack`.
    enum:
    - alert
    - attack
  isOngoing:
    type: boolean
    description: |
      Indicates whether the event is currently ongoing.
  service:
    type: string
    description: |
      The service type for the event. Returns `Mitigation` for an attack report type event. For alert type events, returns: `abm`, `abr`, `arb`, `bgp`, `fbm`, `int` or `man`.
    enum:
    - Mitigation
    - abm
    - abr
    - arb
    - bgp
    - fbm
    - int
    - man
  severity:
    type: integer
    description: |
      The severity level of the event.
