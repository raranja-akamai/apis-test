type: object
x-akamai:
  file-path: schemas/critical-event.yaml
additionalProperties: false
properties:
  currentContract:
    type: string
    description: |
      The policy name of the data center or proxy that reported the event.
  data:
    type: array
    description: |
      A detailed list of critical event attributes.
    items:
      type: object
      additionalProperties: false
      properties:
        summary:
          type: string
          description: |
            An event summary.
        description:
          type: string
          description: |
            A helpful description of the event.
        acknowledged:
          type: integer
          description: |
            Indicates the event's acknowledgement status.
        attackId:
          type: string
          description: |
            The unique ID of the attack.
        count:
          type: integer
          description: |
            The number of critical events.
        eventId:
          type: string
          description: |
            A unique identifier for the event.
        expires:
          type: integer
          description: |
            The expiration time of the event in UNIX epoch seconds (UTC).
        firstOccur:
          type: integer
          description: |
            The time when the event first occurred in UNIX epoch seconds (UTC).
        importance:
          type: integer
          description: |
            A value indicating the event's importance.
        instance:
          type: string
          description: |
            Name of the customer instance on which the event occurred.
        interfaceName:
          type: string
          description: |
            Name of the interface on which the event occurred.
        ip:
          type: string
          description: |
            The interface's IP address on which the event occurred.
        location:
          type: string
          description: |
            Indicates where the alert originated from in the Prolexic network.
        node:
          type: string
          description: |
            Hostname of the node on which the event occurred.
        notes:
          type: string
          description: |
            Notes about the event.
        recentOccur:
          type: integer
          description: |
            Epoch timestamp marking when the event most recently occurred.
        siteCustomerName:
          type: string
          description: |
            Name of the customer on which the event occurred.
        siteName:
          type: string
          description: |
            Name of the customer site on which the event occurred.
        siteType:
          type: string
          description: |
            The site type.
        source:
          type: string
          description: |
            The source of the event.
        state:
          type: integer
          description: |
            The state of the event.
  status:
    type: boolean
    description: |
      Whether the critical events were acquired.
  statusMsg:
    type: string
    description: |
      Message about the critical events status.
