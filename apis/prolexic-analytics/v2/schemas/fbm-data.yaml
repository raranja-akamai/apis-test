type: object
x-akamai:
  file-path: schemas/fbm-data.yaml
additionalProperties: false
required:
- desc
- protocols
- subnets
properties:
  desc:
    type: string
    description: |
      Describes the Flow Based Monitoring (FBM) data.
  protocols:
    type: array
    description: |
      The FBM flow protocols in the report. Use `total` to list all, `icmp` for ICMP flows, `igmp` for IGMP flow, `udp` for UDP flows, and `tcp` for TCP flows.
    items:
      type: string
      enum:
      - total
      - icmp
      - igmp
      - udp
      - tcp
  subnets:
    type: array
    description: |
      The subnets available to your contract.
    items:
      type: string
