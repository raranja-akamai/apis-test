type: object
x-akamai:
  file-path: schemas/metric-response.yaml
additionalProperties: false
required:
- currentContract
- data
- status
- statusMsg
properties:
  currentContract:
    type: string
    description: |
      The policy name of the data center or proxy that reported the metrics.
  data:
    type: array
    description: |
      Metric response data details.
    items:
      $ref: metrics.yaml
  status:
    type: boolean
    description: |
      Whether the metrics were acquired.
  statusMsg:
    type: string
    description: |
      A message about the metric status.
