type: object
description: |-
  Encapsulates the details of an event and the associated attack information.
  
x-akamai:
  file-path: schemas/event-response.yaml
additionalProperties: false
required:
- currentContract
- data
- status
- statusMsg
properties:
  currentContract:
    type: string
    description: |
      The policy name of the data center or proxy that reported the event.
  data:
    type: array
    description: |
      Attack details for each event.
    items:
      $ref: events.yaml
  status:
    type: boolean
    description: |
      Whether the request for the events list was successful.
  statusMsg:
    type: string
    description: |
      A status message that indicates the successful or failed retrieval of the events list.
