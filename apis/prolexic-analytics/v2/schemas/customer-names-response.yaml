type: object
description: |-
  Customer name details.
  
x-akamai:
  file-path: schemas/customer-names-response.yaml
additionalProperties: false
properties:
  customerNames:
    type: array
    description: |
      Customer name details.
    items:
      type: object
      additionalProperties: false
      required:
      - contractId
      - name
      - accountName
      - inUse
      properties:
        name:
          type: string
          description: |
            Customer name.
        accountName:
          type: string
          description: |
            Account name.
        contractId:
          type: string
          description: |
            Contract ID.
        inUse:
          type: boolean
          description: |
            Whether the customer has an associated config set.
