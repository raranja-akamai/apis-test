type: array
x-akamai:
  file-path: schemas/funnel-bgp-session-response.yaml
items:
  type: object
  additionalProperties: false
  required:
  - asn
  - dataCenter
  - routerName
  - akamaiGreEndpointIpv4
  - customerGreEndpointIpv4
  - akamaiBgpPeerIpv4
  - customerBgpPeerIpv4
  - healthIpv4
  properties:
    akamaiBgpPeerIpv4:
      type: string
      description: |
        Akamai BGP peering IPv4 address.
    akamaiBgpPeerIpv6:
      type: string
      description: |
        Akamai BGP peering IPv6 address.
    akamaiGreEndpointIpv4:
      type: string
      description: |
        Akamai GRE endpoint IPv4 address.
    akamaiGreEndpointIpv6:
      type: string
      description: |
        Akamai GRE endpoint IPv6 address.
    asn:
      type: integer
      description: |
        Autonomous System Number (ASN) that identifies the network.
    customerBgpPeerIpv4:
      type: string
      description: |
        Customer BGP peering IPv4 address.
    customerBgpPeerIpv6:
      type: string
      description: |
        Customer BGP peering IPv6 address.
    customerGreEndpointIpv4:
      type: string
      description: |
        Customer GRE endpoint IPv4 address.
    customerGreEndpointIpv6:
      type: string
      description: |
        Customer GRE endpoint IPv6 address.
    dataCenter:
      type: string
      description: |
        Customer data center.
    healthIpv4:
      type: string
      description: |
        BGP session health for IPv4 traffic.
    healthIpv6:
      type: string
      description: |
        BGP session health for IPv6 traffic.
    mtu:
      type: integer
      description: |
        Maximum transmission unit value when the tunnel type is `GRE_OVER_ADC`.
    routerName:
      type: string
      description: |
        Customer router.
    tunnelType:
      type: string
      description: |
        Whether the tunnel is Routed 3.0 GRE or Routed 3.0 GRE over ADC. Either `GRE` or `GRE_OVER_ADC`.
      enum:
      - GRE
      - GRE_OVER_ADC
