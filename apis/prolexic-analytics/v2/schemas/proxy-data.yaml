type: object
description: |-
  Contains a list of available proxy metrics.
  
x-akamai:
  file-path: schemas/proxy-data.yaml
additionalProperties: false
required:
- bandwidthIn
- bandwidthOut
- connections
- latency
- packetsIn
- packetsOut
- requests
properties:
  bandwidthIn:
    type: object
    description: |
      Customer inbound bandwidth measured in bits per second.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
        description: |
          Describes the customer inbound proxy bandwidth.
  bandwidthOut:
    type: object
    description: |
      Customer outbound proxy traffic measured in bits per second.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
        description: |
          Describes the customer inbound proxy traffic.
  connections:
    type: object
    description: |
      The total connections count.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
        description: |
          Describes the proxy connections.
  latency:
    type: object
    description: |
      Average latency of a request.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
        description: |
          Describes the proxy connection latency.
  packetsIn:
    type: object
    description: |
      Customer outbound traffic measured in packets per second.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
        description: |
          Describes the inbound proxy bandwidth.
  packetsOut:
    type: object
    description: |
      Customer outbound proxy traffic measured in packets per second.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
        description: |
          Describes the inbound proxy traffic in packets per second.
  requests:
    type: object
    description: |
      The total request count.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
        description: |
          Describes the proxy requests.
