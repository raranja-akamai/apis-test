type: object
description: |-
  Detailed attack report including location, time, and type of attack.
  
x-akamai:
  file-path: schemas/attack-report.yaml
additionalProperties: false
properties:
  currentContract:
    type: string
    description: |
      The policy name of the data center or proxy that reported the attack.
  data:
    type: array
    description: |
      A detailed list of recorded attacks.
    items:
      type: object
      additionalProperties: false
      required:
      - attackId
      - eventBw
      - eventId
      - eventPps
      - ip
      - location
      - netmask
      - startTime
      properties:
        attackId:
          type: integer
          description: |
            The unique ID of the attack.
        attackTypeName:
          type: string
          description: |
            The type of attack. These values also appear in `eventTypes`. Refer to [Attack types](ref:attack-types) for a complete list.
          enum:
          - ACK Flood
          - CLDAP Reflection
          - CharGEN Attack
          - Connection Flood
          - DNS Flood
          - FIN Flood
          - FIN PUSH Flood
          - GET Flood
          - GRE Protocol Flood
          - HEAD Flood
          - ICMP Flood
          - IGMP Flood
          - mDNS Flood
          - NTP FLOOD
          - Netbios Flood
          - POST Flood
          - PUSH Flood
          - PUT Flood
          - RESET Flood
          - RIP Flood
          - RPC Flood
          - Reserved Protocol Flood
          - SNMP Flood
          - SQL Server Reflection
          - SSDP Flood
          - SSL GET Flood
          - SSL POST Flood
          - SYN Flood
          - SYN PUSH
          - Sentinel Flood
          - TCP Anomaly
          - TCP Fragment
          - TFTP Flood
          - UDP Flood
          - UDP Fragment
          - XMAS
        destinationPort:
          type: string
          description: |
            The destination port for the attack traffic.
          nullable: true
        endTime:
          type: integer
          description: |
            When the attack stopped, as a UNIX UTC epoch timestamp.
        eventBw:
          type: integer
          description: |
            The peak bandwidth for the event.
        eventCON:
          type: integer
          description: |
            The peak number of connections for the event.
        eventEndTime:
          type: integer
          description: |
            The end time of the event in UNIX epoch seconds (UTC).
        eventId:
          type: integer
          description: |
            A unique identifier for the event.
        eventPeakId:
          type: integer
          description: |
            The peak value of ID for the event.
        eventPps:
          type: integer
          description: |
            The peak packets per second for the event.
        eventStartTime:
          type: integer
          description: |
            The start time of the event in UNIX epoch seconds (UTC).
        ip:
          type: string
          description: |
            The target IP address of the event.
        location:
          type: string
          description: |
            Indicates where the alert originated from in the Prolexic network.
        netmask:
          type: integer
          description: |
            CIDR notation indicating the subnet's mask size. Valid values for IPv4 are between `1` and `32`. Valid values for IPv6 are between `1` and `128`.
        startTime:
          type: integer
          description: |
            The start time of the attack in UNIX epoch seconds (UTC).
        ticketId:
          type: integer
          description: |
            A unique identifier for the ticket assigned to this attack.
  status:
    type: boolean
    description: |
      Whether the attack information retrieval was successful.
  statusMsg:
    type: string
    description: |
      A status message indicating the success or failure of attack information retrieval.
