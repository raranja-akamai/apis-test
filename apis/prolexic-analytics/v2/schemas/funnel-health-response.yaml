type: array
x-akamai:
  file-path: schemas/funnel-health-response.yaml
items:
  type: object
  additionalProperties: false
  required:
  - akamaiLocation
  - routerName
  - totalFunnels
  properties:
    akamaiLocation:
      type: string
      description: |
        Akamai location.
    healthyAdcFunnels:
      type: integer
      description: |
        Number of healthy tunnels over ADC per Akamai endpoint IP and remote endpoint IP, per Akamai location and customer router combination.
    healthyFunnels:
      type: integer
      description: |
        Number of healthy tunnels per Akamai endpoint IP and remote endpoint IP, per Akamai location and customer router combination.
    routerName:
      type: string
      description: |
        Customer router.
    totalAdcFunnels:
      type: integer
      description: |
        Total number of healthy tunnels over ADC per Akamai endpoint IP and remote endpoint IP, per Akamai location and customer router combination.
    totalFunnels:
      type: integer
      description: |
        Total number of healthy tunnels per Akamai endpoint IP and remote endpoint IP, per Akamai location and customer router combination.
