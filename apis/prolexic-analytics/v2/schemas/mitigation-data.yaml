type: object
description: |-
  A list of available mitigation metrics.
  
x-akamai:
  file-path: schemas/mitigation-data.yaml
additionalProperties: false
required:
- bandwidth
- packets
properties:
  bandwidth:
    type: object
    description: |
      The peak measurement of bandwidth.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
        description: |
          Describes the inbound mitigation bandwidth.
  packets:
    type: object
    description: |
      Customer traffic measured in packets per second.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
        description: |
          Describes the inbound mitigation traffic in packets per second.
