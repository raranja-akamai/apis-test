type: array
description: |-
  Routed tunnel traffic details.
  
x-akamai:
  file-path: schemas/funnel-routes-response.yaml
items:
  type: object
  additionalProperties: false
  required:
  - akamaiLocation
  - prefix
  - customerName
  - routerName
  - asPath
  - customerBgpPeerIp
  properties:
    akamaiLocation:
      type: string
      description: |
        Akamai location name.
    asPath:
      type: string
      description: |
        BGP Autonomous System (AS) number path.
    community:
      type: array
      description: |
        BGP community configuration.
      items:
        type: string
    customerBgpPeerIp:
      type: string
      description: |
        The BGP peer IP that corresponds to `customerBgpPeerIp4` or `customerBgpPeerIp6` fields for the bgp-sessions endpoint.
    customerName:
      type: string
      description: |
        Customer name.
    dataCenter:
      type: string
      description: |
        Data center name.
    localPref:
      type: integer
      description: |
        BGP local preference value.
    med:
      type: integer
      description: |
        BGP Multi Exit Discriminator (MED) value.
    mtu:
      type: integer
      description: |
        Maximum transmission unit (MTU) value when `tunnelType` is `GRE_OVER_ADC`.
    prefix:
      type: string
      description: |
        Customer BGP peer IP address with CIDR prefix.
    routerName:
      type: string
      description: |
        Router name.
    tunnelType:
      type: string
      description: |
        Whether the tunnel is Routed 3.0 GRE or Routed 3.0 GRE over ADC. Either `GRE` or `GRE_OVER_ADC`.
      enum:
      - GRE
      - GRE_OVER_ADC
