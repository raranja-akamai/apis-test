type: object
description: |-
  Defines the types of requested metrics.
  
x-akamai:
  file-path: schemas/metric-query.yaml
additionalProperties: false
properties:
  connect:
    type: array
    description: |
      The metric to display connect traffic. Select `bandwidthIn` to return inbound traffic measured in bits per second or select `packetsIn` to include inbound packets measured in packets per second.
    items:
      type: string
      enum:
      - bandwidthIn
      - packetsIn
  fbm:
    type: array
    description: |
      Flow Based Monitoring metrics based on protocol, IP, or subnet. The response includes valid subnets for your configuration.
    items:
      $ref: fbm-type.yaml
  mitigationPost:
    type: array
    description: |
      Mitigation return traffic data details. Select `packets` to return traffic packets per second or `bandwidth` to return traffic bits per second.
    items:
      type: string
      enum:
      - packets
      - bandwidth
  mitigationPre:
    type: array
    description: |
      Mitigation request traffic data details. Select `packets` to return traffic packets per second or select `bandwidth` to return traffic bits per second.
    items:
      type: string
      enum:
      - packets
      - bandwidth
  proxy:
    type: array
    description: |
      A list of proxy data. Select `latency` for average latency of request, `bandwidthIn` for inbound traffic in bits per second, `bandwidthOut` for outbound traffic in bits per second, `connections` for a connections count, `packetsOut` for outbound traffic in packets per second, `requests` for a request count, and `packetsIn` for inbound traffic in packets per second.
    items:
      type: string
      enum:
      - latency
      - bandwidthIn
      - bandwidthOut
      - connections
      - packetsOut
      - requests
      - packetsIn
  routed:
    type: array
    description: |
      A list of routed traffic metrics. Select `bandwidthIn` to return inbound traffic measured in bits per second or select `packetsIn` to include inbound packets measured in packets per second.
    items:
      type: string
      enum:
      - bandwidthIn
      - packetsIn
