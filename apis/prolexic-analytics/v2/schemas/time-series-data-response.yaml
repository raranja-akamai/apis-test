type: object
description: |-
  Attack and individual usage information for selected destination IP addresses or CIDR blocks in a three-level mapping object. An IP address or CIDR block keys appear at the top-level. The nested keys represent different report data facets. The lowest level shows keys for each data point's individual epoch timestamp.
  
x-akamai:
  file-path: schemas/time-series-data-response.yaml
additionalProperties:
  type: object
  description: |
    Time series network flow data.
  additionalProperties:
    type: object
    description: |
      Epoch timestamps with network traffic count data.
    additionalProperties:
      type: number
      description: |
        Network traffic statistics by epoch timestamp.
  properties:
    aggregatedData:
      type: object
      description: |
        Aggregated time series network flow groupings.
      additionalProperties:
        type: number
        description: |
          Aggregated network traffic statistics.
