type: object
description: |-
  Contains a list of available routed or connect metrics.
  
x-akamai:
  file-path: schemas/connect-and-routed-metrics-data.yaml
additionalProperties: false
required:
- bandwidthIn
- packetsIn
properties:
  bandwidthIn:
    type: object
    description: |
      The customer inbound traffic measured in bits per second.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
        description: |
          Describes the inbound bandwidth.
  packetsIn:
    type: object
    description: |
      The customer inbound traffic measured in packets per second.
    additionalProperties: false
    required:
    - desc
    properties:
      desc:
        type: string
        description: |
          Describes the inbound packet traffic.
