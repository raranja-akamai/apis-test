type: object
description: |-
  Encapsulates information on the types of metrics available to the contract.
  
x-akamai:
  file-path: schemas/metric-type.yaml
additionalProperties: false
required:
- currentContract
- data
- status
- statusMsg
properties:
  currentContract:
    type: string
    description: |
      The policy name of the data center or proxy that reported the metrics.
  data:
    $ref: metrics-type-object.yaml
  status:
    type: boolean
    description: |
      Whether the request for the metrics type list was successful.
  statusMsg:
    type: string
    description: |
      A status message that indicates the successful or failed retrieval of the metric types list.
