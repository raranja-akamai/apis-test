type: object
description: |-
  Contains a list of available Flow Based Monitoring (FBM) metrics.
  
x-akamai:
  file-path: schemas/fbm-metric-data.yaml
additionalProperties: false
required:
- bandwidth
- packets
properties:
  bandwidth:
    description: |
      Customer traffic measured in bits per second.
    $ref: fbm-data.yaml
  packets:
    description: |-
      Customer traffic measured in packets per second.
      
    $ref: fbm-data.yaml
