type: object
description: |-
  Time series network data for the CIDR block.
  
x-akamai:
  file-path: schemas/time-series-data-schema.yaml
additionalProperties: true
properties:
  additionalProperties:
    description: |
      The specified report data facet. Includes the affected router type, data centers, OSI model layer, and usage in either bytes per second or packets per second. Each data facet maps to a set of timestamp keys.
    $ref: time-series-data-metric-set.yaml
  aggregatedData:
    type: object
    description: |
      Aggregated time series data for each report data facet during the specified time range. This only appears in the response if you include the `sum` query parameter.
    properties:
      $ref: time-series-data-metric-set.yaml
