type: array
x-akamai:
  file-path: schemas/summary.yaml
items:
  type: object
  properties:
    configVersions:
      type: array
      items:
        type: object
        properties:
          version:
            type: integer
          configVersionId:
            type: integer
          createdBy:
            type: string
          createdTimestamp:
            type: string
            format: date-time
          deployState:
            type: string
            description: |
              Current deployment state of the configuration version. The value `edited` indicates that changes have been made to policy domain, but that those changes haven't been deployed. `deploying` indicates that the configuration is in the midst of the deployment process, while `deployed` indicates that there are no outstanding changes that need deploying.
            enum:
            - deployed
            - deploying
            - edited
          ipsAllocated:
            type: integer
          ipsConfigured:
            type: integer
          pdSubnets:
            type: array
            items:
              legacyPdSubnet:
                type: boolean
              pdSubnet:
                type: string
              pdSubnetId:
                type: integer
              vips:
                type: array
                items:
                  type: integer
          status:
            type: string
          updatedBy:
            type: string
            nullable: true
          updatedTimestamp:
            type: string
            format: date-time
    createdBy:
      type: string
    createdTimestamp:
      type: string
      format: date
    pdId:
      type: integer
    policyDomainName:
      type: string
    portsLimit:
      type: integer
    updatedBy:
      type: string
      nullable: true
    updatedTimestamp:
      type: string
      format: date-time
    vipsLimit:
      type: integer
