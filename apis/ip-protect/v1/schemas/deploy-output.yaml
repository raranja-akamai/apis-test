type: object
x-akamai:
  file-path: schemas/deploy-output.yaml
additionalProperties: false
required:
- vips
- version
properties:
  version:
    type: integer
  createdBy:
    type: string
  createdTimestamp:
    type: string
    format: date-time
  deployState:
    type: string
    description: |
      Current deployment state of the configuration version. The value `edited` indicates that changes have been made to policy domain, but that those changes haven't been deployed. `deploying` indicates that the configuration is in the midst of the deployment process, while `deployed` indicates that there are no outstanding changes that need deploying.
    enum:
    - deployed
    - deploying
    - edited
  pdName:
    type: string
  pdSubnets:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
      - pdSubnet
      properties:
        legacyPdSubnet:
          type: boolean
        pdSubnet:
          type: string
        pdSubnetId:
          type: integer
        vips:
          type: array
          nullable: true
          items:
            additionalProperties: false
            required:
            - ports
            - akamaiFrontend
            - configVersionId
            - customerBackend
            - type
            - legacyVip
            properties:
              type:
                type: string
                description: |
                  The type of IP address or subnet service configured.
              akamaiFrontend:
                type: string
                description: |
                  The Akamai virtual IP address that's been mapped to a back-end server or subnet.
              customerBackend:
                type: string
              legacyVip:
                type: boolean
                description: |
                  Indicates whether Prolexic Proxy created the virtual IP address.
              ports:
                type: string
              vipId:
                type: integer
  status:
    type: string
  updatedBy:
    type: string
    nullable: true
  updatedTimestamp:
    type: string
    format: date-time
