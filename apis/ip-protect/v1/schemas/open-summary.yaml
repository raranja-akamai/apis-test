type: array
description: |-
  Policy domains.
  
x-akamai:
  file-path: schemas/open-summary.yaml
items:
  type: object
  description: |
    Policy domain.
  additionalProperties: false
  properties:
    configVersions:
      type: array
      description: |
        Configurations.
      items:
        type: object
        description: |
          Configuration versions.
        additionalProperties: false
        properties:
          configVersionId:
            type: integer
            description: |
              Unique identifier for the configuration version.
          createdBy:
            type: string
            description: |
              Username of the person responsible for creating the configuration.
          createdTimestamp:
            type: string
            description: |
              ISO 8061 timestamp indicating the creation time for the configuration.
            format: date-time
          deployState:
            type: string
            description: |
              Current deployment state of the configuration version. The value `edited` indicates that changes have been made to policy domain, but that those changes haven't been deployed yet. `deploying` indicates that the configuration is in the midst of the deployment process, while `deployed` indicates that there are no outstanding changes that need deploying.
            enum:
            - deployed
            - deploying
            - edited
          ipsAllocated:
            type: integer
            description: |
              Total number of virtual IP addresses allocated to the policy domain.
          ipsConfigured:
            type: integer
            description: |
              Total number of virtual IP addresses configured for the policy domain.
          pdSubnets:
            type: array
            description: |
              Subnets.
            items:
              type: object
              additionalProperties: false
              properties:
                legacyPdSubnet:
                  type: boolean
                  description: |
                    Indicates whether Prolexic Proxy created the subnet.
                pdSubnet:
                  type: string
                  description: |
                    IP address of the subnet.
                pdSubnetId:
                  type: integer
                  description: |
                    Unique identifier of the subnet.
                vips:
                  type: array
                  description: |
                    Virtual IP addresses.
                  items:
                    type: integer
                    description: |
                      Unique identifier of the virtual IP address.
          updatedBy:
            type: string
            description: |
              Username of the person responsible for the most recent update of the configuration.
            nullable: true
          updatedTimestamp:
            type: string
            description: |
              ISO 8061 timestamp indicating the time of the most recent update for the configuration.
            format: date-time
    createdBy:
      type: string
      description: |
        Username of the person responsible for creating the policy domain.
    createdTimestamp:
      type: string
      description: |
        ISO 8061 timestamp indicating the creation time of the policy domain.
      format: date-time
    pdId:
      type: integer
      description: |
        Unique identifier of the policy domain.
    policyDomainName:
      type: string
      description: |
        Unique name of the policy domain.
    portsLimit:
      type: integer
      description: |
        Maximum number of open TCP/UDP ports allowed on a single virtual IP address.
    updatedBy:
      type: string
      description: |
        Username of the person responsible for the most recent update of the policy domain.
      nullable: true
    updatedTimestamp:
      type: string
      description: |
        ISO 8061 timestamp indicating the time of the most recent update to the policy domain.
      format: date-time
    vipsLimit:
      type: integer
      description: |
        Total number of virtual IP addresses available to the policy domain.
