type: object
description: |
  Specifies edge IP's geolocation.
additionalProperties: false
required:
- city
- countryCode
- asNumber
properties:
  city:
    type: string
    description: |
      Closest city within a 50-mile radius the edge IP maps to.
    minLength: 1
  regionCode:
    type: string
    description: |
      ISO 3166 region code the edge IP maps to.
    minLength: 1
  countryCode:
    type: string
    description: |
      ISO 3166 country code the edge IP maps to.
    minLength: 1
  asNumber:
    type: integer
    description: |
      Autonomous System Number the edge IP maps to.
    minimum: 0
