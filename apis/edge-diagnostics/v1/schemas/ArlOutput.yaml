type: object
description: |
  Provides [ARL](doc:arl-syntax) details.
additionalProperties: false
minProperties: 1
properties:
  typeCode:
    type: string
    description: |
      Description of the server configuration.
    minLength: 1
  cpCode:
    type: integer
    description: |
      CP code that applies to the request's URL.
    minimum: 1
  cacheKeyHostname:
    type: string
    description: |
      Cache key hostname.
    format: hostname
  serialNumber:
    type: string
    description: |
      Unique identifier for a server mapped to a region.
    minLength: 1
  ttl:
    type: string
    description: |
      Remaining time to live in cache, either the number of seconds or `Infinite`.
    minLength: 1
  pragma:
    type: string
    description: |
      Pragma header.
    nullable: true
    minLength: 1
  cacheControl:
    type: string
    description: |
      Cache control.
    minLength: 1
