type: object
description: |
  Specifies the errors.
additionalProperties: true
required:
- type
- title
properties:
  type:
    type: string
    description: |
      Type of error.
  title:
    type: string
    description: |
      Title of the error.
  status:
    type: integer
    description: |
      HTTP response code.
  requestField:
    type: string
    description: |
      Request field name the error refers to. It can be a path or query parameter of the URL or any request payload field name.
  detail:
    type: string
    description: |
      Detail about the problem.
    minLength: 1
  requestValues:
    type: array
    description: |
      Lists values corresponding to the `requestField`.
    items:
      anyOf:
      - type: string
        title: String
      - type: integer
        title: Integer
      - type: object
        title: Object
  errors:
    type: array
    description: |
      [HTTP Problem Details](https://tools.ietf.org/html/rfc9457) objects indicating causes of failure.
    items:
      $ref: sub-problem.yaml
