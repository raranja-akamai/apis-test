type: object
description: |
  Specifies a certificate error.
additionalProperties: false
required:
- error
- solution
properties:
  error:
    type: string
    description: |
      Error details.
  solution:
    type: string
    description: |
      Suggested solution.
  fingerPrint:
    type: string
    description: |
      Certificate fingerprint you can share with a support team to compare with the origin certificate.
