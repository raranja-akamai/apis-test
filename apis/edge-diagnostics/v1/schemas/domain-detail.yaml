type: object
x-akamai:
  file-path: schemas/domain-detail.yaml
additionalProperties: false
required:
- executionStatus
properties:
  additionalRequestParameters:
    description: |
      Specifies the DIG request.
    $ref: additional-dig-request-parameters.yaml
  errorResponse:
    description: |
      Specifies the reason for `FAILURE` status.
    $ref: error-response.yaml
  executionContext:
    type: string
    description: |
      Execution context. The only possible value is `DEFAULT`. For now, this member doesn't provide any meaningful data.
    enum:
    - DEFAULT
  executionStatus:
    type: string
    description: |
      Status of the DIG request's execution, either `SUCCESS` or `FAILURE`.
    enum:
    - SUCCESS
    - FAILURE
  result:
    description: |
      Standard `dig` response.
    $ref: dig-info.yaml
  suggestedActions:
    type: array
    description: |
      Suggestions on what to do next with the results.
    minItems: 0
    items:
      type: string
      minLength: 1
