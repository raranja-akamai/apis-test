type: object
description: |
  The status of the object, represented as a combination of single-letter codes for all statuses that apply. For the full list of possible `codes` and `descriptions`, check [Object status codes](doc:object-status).
additionalProperties: false
required:
- description
- code
properties:
  description:
    type: string
    description: |
      Status description.
    minLength: 1
  code:
    type: string
    description: |
      Status code.
    minLength: 1
