type: object
description: |
  Collects additional request parameters.
additionalProperties: false
minProperties: 1
required:
- source
- destination
properties:
  ipVersion:
    type: string
    description: |
      IP version used by the request, either `IPV4` or `IPV6`.
    enum:
    - IPV4
    - IPV6
  port:
    type: integer
    description: |
      Port number used by the request, either `80` or `443`.
    enum:
    - 80
    - 443
  packetType:
    type: string
    description: |
      Packet type used by the request, either `ICMP` or `TCP`.
    enum:
    - ICMP
    - TCP
  source:
    type: string
    description: |
      Source of the request.
    minLength: 1
  destination:
    type: string
    description: |
      Destination of the request.
    minLength: 1
