type: object
description: |
  Collects metadata tracer results.
additionalProperties: false
required:
- exitCode
properties:
  exitCode:
    type: integer
    description: |
      CURL command [exit code](https://curl.se/libcurl/c/libcurl-errors.html).
    minimum: 0
  httpVersion:
    type: string
    description: |
      HTTP version used for metadata tracer.
    minLength: 1
  reasonPhrase:
    type: string
    description: |
      Reason phrase for the response.
    minLength: 1
  httpStatusCode:
    type: integer
    description: |
      Returned HTTP response code.
    minimum: 0
  responseHeaderList:
    type: array
    description: |
      Collects the response headers in `header: value` format.
    minItems: 0
    items:
      type: string
      minLength: 1
  arlDataXml:
    type: string
    description: |
      ARL file from Property Manager.
    minLength: 1
  traceInformation:
    type: array
    description: |
      Lines executed in XML metadata.
    minItems: 0
    items:
      $ref: mdtTraceInformation.yaml
