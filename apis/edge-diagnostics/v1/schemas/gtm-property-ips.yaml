type: object
description: |-
  Specifies your GTM property.
  
x-akamai:
  file-path: schemas/gtm-property-ips.yaml
additionalProperties: false
required:
- property
- domain
- testIps
- targets
properties:
  domain:
    type: string
    description: |
      Domain of the GTM property.
    minLength: 1
  property:
    type: string
    description: |
      GTM property of interest.
    minLength: 1
  targets:
    type: array
    description: |
      Lists Target IPs of the GTM property.
    minItems: 0
    items:
      type: string
      minLength: 1
  testIps:
    type: array
    description: |
      Lists Test IPs of the GTM property.
    minItems: 0
    items:
      type: string
      minLength: 1
