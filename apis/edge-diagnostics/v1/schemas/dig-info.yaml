type: object
description: |-
  Standard `dig` response.
  
x-akamai:
  file-path: schemas/dig-info.yaml
additionalProperties: false
required:
- result
properties:
  answerSection:
    type: array
    description: |
      Collects a DNS record of answering servers.
    minItems: 1
    items:
      $ref: dns-record.yaml
  authoritySection:
    type: array
    description: |
      Collects a DNS record of servers authorized to answer.
    minItems: 1
    items:
      $ref: dns-record.yaml
  result:
    type: string
    description: |
      Raw `dig` output.
    minLength: 1
