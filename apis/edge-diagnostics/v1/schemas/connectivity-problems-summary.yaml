type: object
description: |-
  Collects partial results of the Connectivity problems scenario. These results contain fetched data that Edge Diagnostics identified as potential source of issues.
  
x-akamai:
  file-path: schemas/connectivity-problems-summary.yaml
additionalProperties: false
required:
- content
- logLines
- connectivity
properties:
  content:
    type: array
    description: |
      Lists the results of the cURL request.
    minItems: 0
    items:
      $ref: content-detail.yaml
  connectivity:
    type: array
    description: |
      Lists the results of the MTR request.
    minItems: 0
    items:
      $ref: connectivity.yaml
  logLines:
    type: array
    description: |
      Lists the results of the GREP request.
    minItems: 0
    items:
      $ref: log-lines.yaml
