type: object
description: |
  Specifies the error that occurred.
additionalProperties: false
required:
- type
- title
properties:
  type:
    type: string
    description: |
      Type of error.
  title:
    type: string
    description: |
      Title of the error.
  requestField:
    type: string
    description: |
      Request field name the error refers to. It can be a URL path or query parameter or any request payload field name.
  requestValues:
    type: array
    description: |
      Lists values corresponding to the `requestField`.
    items:
      anyOf:
      - type: string
        title: String
      - type: integer
        title: Integer
      - type: object
        title: Object
