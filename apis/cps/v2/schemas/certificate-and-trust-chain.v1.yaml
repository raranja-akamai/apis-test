type: object
description: |
  "A digital certificate containing an electronic document that includes company information, a public key, and a CA's digital signature
  based on its private key. A chain of trust verifies a digital certificate, whereby
  a certificate hierarchy lets individuals verify the validity of a certificate's
  issuer. \n"
x-akamai:
  file-path: schemas/certificate-and-trust-chain.v1.yaml
additionalProperties: false
required:
- certificate
properties:
  certificate:
    type: string
    description: |
      The certificate text. Appears as `null` in responses until you specify it.
    nullable: true
  trustChain:
    type: string
    description: |
      The trust chain text. You may have many trust chains or none. Appears as `null` when no trust chains exist.
    nullable: true
