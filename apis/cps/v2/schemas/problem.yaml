type: object
description: |-
  Specifies the errors.
  
x-akamai:
  file-path: schemas/problem.yaml
additionalProperties: false
required:
- type
- title
- detail
- instance
properties:
  type:
    type: string
    description: |
      Helps characterize the error.
    minLength: 1
  title:
    type: string
    description: |
      Title of the error.
    minLength: 1
  detail:
    type: string
    description: |
      Descriptive text about the error.
    minLength: 1
  instance:
    type: string
    description: |
      Identifies the error instance.
    minLength: 1
