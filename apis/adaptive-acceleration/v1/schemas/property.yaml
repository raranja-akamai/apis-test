type: object
description: |-
  Encapsulates Adaptive Acceleration report that targets a specific Ion property.
  
x-akamai:
  file-path: schemas/property.yaml
additionalProperties: false
required:
- commonPreconnectHeader
- commonPushedResources
- isActive
- pageSpecificRules
- version
- domainSpecificResources
properties:
  version:
    type: integer
    description: |
      Version of the Adaptive Acceleration rules.
  commonPreconnectHeader:
    $ref: preconnect-header.yaml
  commonPushedResources:
    $ref: pushed-resources.yaml
  creationDate:
    type: string
    description: |
      An ISO 8601 timestamp representing when the system created the Adaptive Acceleration report.
    format: date-time
  domainSpecificResources:
    type: array
    description: |
      Encapsulates Adaptive Acceleration report rules targeted to a specific domain.
    items:
      type: object
      additionalProperties: false
      properties:
        domain:
          type: string
          description: |
            This is the domain name.
          format: uri
        domainSpecificCommonPushedResource:
          $ref: pushed-resources.yaml
        domainSpecificFontPreloads:
          $ref: font-preloads.yaml
  isAbTesting:
    type: boolean
    description: |
      Indicates whether you've enabled [A/B testing](https://techdocs.akamai.com/ion/docs/set-up-adaptive-acceleration#5-optionally-enable-ab-testing) in your Ion property. A/B testing compares two versions of a webpage or app against each other to determine which one performs better.
  isActive:
    type: boolean
    description: |
      Indicates whether you've enabled Adaptive Acceleration in your Ion property.
  isHttp3Enabled:
    type: boolean
    description: |
      Indicates whether you've enabled HTTP/3 protocol in your Ion property. The [HTTP/3 behavior](https://techdocs.akamai.com/property-mgr/reference/ga-http3) is automatically included and enabled in the default rule.
  lastModifiedDate:
    type: string
    description: |
      An ISO 8601 timestamp representing when the system last modified the Adaptive Acceleration report.
    format: date-time
  lastReset:
    type: string
    description: |
      An ISO 8601 timestamp that shows when you [last reset](https://techdocs.akamai.com/adaptive-acceleration/reference/post-property-reset) the Adaptive Acceleration data-gathering report.
    format: date-time
  pageSpecificRules:
    type: array
    description: |
      Encapsulates Adaptive Acceleration property rules targeted to a specific page.
    items:
      type: object
      additionalProperties: false
      properties:
        basePageURL:
          type: string
          description: |
            This is the URL in question.
          format: uri
        experience:
          type: string
          description: |
            Data specific to A/B testing results.
        isMobile:
          type: boolean
          description: |
            Indicates the page view mode, `true` when the page URL is consumed in the mobile mode, `false` for the desktop mode.
        pageSpecificFontPreloads:
          $ref: font-preloads.yaml
        pageSpecificPreconnectHeader:
          $ref: preconnect-header.yaml
        pageSpecificPushedResources:
          $ref: pushed-resources.yaml
  zoneDeployDate:
    type: string
    description: |
      An ISO 8601 timestamp representing when the Adaptive Acceleration report were last updated.
    format: date-time
