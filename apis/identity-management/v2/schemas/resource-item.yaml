type: object
description: |
  Encapsulates information about resources.
x-akamai:
  file-path: schemas/resource-item.yaml
additionalProperties: false
properties:
  modifiedDate:
    type: string
    description: |
      ISO 8601 timestamp indicating when the resource was last updated.
    format: date-time
  resourceId:
    type: integer
    description: |
      Unique identifier for each resource.
  resourceName:
    type: string
    description: |
      The name you supply for the resource.
  resourceType:
    type: string
    description: |
      The type of the resource, either `cname`, `arlfile`, `cpcode`, `storagegroup`, `fpdomain`, or `edns`.
    enum:
    - cname
    - arlfile
    - cpcode
    - storagegroup
    - fpdomain
    - edns
