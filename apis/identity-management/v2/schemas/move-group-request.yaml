type: object
description: |-
  Describes the request body to move one group under another group.
  
x-akamai:
  file-path: schemas/move-group-request.yaml
additionalProperties: false
required:
- sourceGroupId
- destinationGroupId
properties:
  destinationGroupId:
    type: integer
    description: |
      Identifies the group within account hierarchy where you want to move the `sourceGroupId`. It can't be a child or descendant of the current group.
  sourceGroupId:
    type: integer
    description: |
      Identifies the nested group you want to move to the `destinationGroupId`.
