additionalProperties: false
definitions:
  id: groupAccess
  type: object
  groupAccess:
    type: object
    properties:
      groupName:
        type: string
        description: |
          The human-readable name for a group.
      groupId:
        type: integer
        description: |
          The group's unique identifier.
      roleId:
        type: integer
        description: |
          A role's unique identifier.
      roleName:
        type: string
        description: |
          The human-readable name for a role.
      roleDescription:
        type: string
        description: |
          The human-readable description for a role.
      parentGroupId:
        type: string
        description: |
          The unique identifier for the parent group within the group tree. If you're viewing group info for a root-level group, you may not see this member.
      isBlocked:
        type: boolean
        description: |
          If `true`, the API client has access to the group's parent, but cannot access the child group.
      subGroups:
        type: array
        description: |
          Children of the parent group, represented as an array of `groupAccess` objects. Permissions cascade downward from parent to child unless the child group's `isBlocked` is `true`.
        items:
          type: object
          description: |
            Children of the parent group, represented as an array of `groupAccess` objects. Permissions cascade downward from parent to child unless the child group's `isBlocked` is `true`.
