type: object
description: |-
  Encapsulates information about users with access to a specific property in a group.
  
x-akamai:
  file-path: schemas/property-user-role.yaml
additionalProperties: false
required:
- uiIdentityId
- uiUserName
- firstName
- lastName
- roleId
- groupId
- roleName
properties:
  firstName:
    type: string
    description: |
      The user's first name.
  groupId:
    type: integer
    description: |
      A unique identifier for each group.
    readOnly: true
  lastName:
    type: string
    description: |
      The user's last name.
  roleDescription:
    type: string
    description: |
      Descriptive text for the role.
  roleId:
    type: integer
    description: |
      A unique identifier for each role.
    readOnly: true
  roleName:
    type: string
    description: |
      The role's name.
  uiIdentityId:
    type: string
    description: |
      A unique identifier for a user's profile, which corresponds to a user's actual profile or client ID.
    readOnly: true
  uiUserName:
    type: string
    description: |
      The full name for the user, as it appears in interfaces.
