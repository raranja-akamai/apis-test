type: object
description: |
  Specifies credentials.
x-akamai:
  file-path: schemas/update-credential.yaml
additionalProperties: false
required:
- expiresOn
- status
- credentialId
- clientToken
- createdOn
- description
properties:
  description:
    type: string
    description: |
      Notes or description for credentials.
  clientToken:
    type: string
    description: |
      Identifies the API client.
  createdOn:
    type: string
    description: |
      ISO 8601 timestamp indicating when credentials were created.
    readOnly: true
    format: date-time
  credentialId:
    type: integer
    description: |
      A unique identifier for each credential.
  expiresOn:
    type: string
    description: |
      ISO 8601 timestamp indicating when the credential expire. By default, two years from the creation date.
    readOnly: true
    format: date-time
  status:
    type: string
    description: |
      Identifies the condition of the credential.
