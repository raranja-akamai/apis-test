additionalProperties: false
description: Encapsulates information about each user.
properties:
  accountId:
    description: 'A unique identifier for each account.

      '
    type: string
  actions:
    additionalProperties: false
    description: 'Encapsulates permissions available to the user for this group. This
      data is available when you specify the `actions` parameter of the same name,
      not to be confused with the `action` parameter, which applies to the [Set two-factor
      authentication](ref:put-user-profile-tfa) operation.

      '
    properties:
      apiClient:
        description: 'Allows the administrator to create an API client.

          '
        type: boolean
      canEditTFA:
        description: 'If `true`, logged in users can turn their TFA settings on or
          off.

          '
        type: boolean
      delete:
        description: 'Whether the user is deletable.

          '
        type: boolean
      edit:
        description: 'Whether the user is editable.

          '
        type: boolean
      editProfile:
        description: 'If `true`, the user profile can be edited by the logged in user.

          '
        type: boolean
      isCloneable:
        description: 'If `true`, an admin can create a new user with the same permissions
          as this user.

          '
        type: boolean
      resetPassword:
        description: 'Allows an administrator to send a user a password by email or
          see a one-time token.

          '
        type: boolean
      thirdPartyAccess:
        description: 'Allows the administrator to manage extended access.

          '
        type: boolean
    required:
    - delete
    - edit
    - resetPassword
    - isCloneable
    - thirdPartyAccess
    - apiClient
    - editProfile
    - canEditTFA
    type: object
  authGrants:
    description: 'A user''s role assignments, per group. If you provide this member
      in a POST request, don''t include the `cloneFrom` member in the request too.

      '
    items:
      $ref: AuthGrantResponse.yaml
    type: array
  email:
    description: 'The user''s email address.

      '
    format: email
    type: string
  firstName:
    description: 'The user''s first name.

      '
    type: string
  isLocked:
    description: 'The user''s lock status.

      '
    type: boolean
  lastLoginDate:
    description: 'ISO 8601 timestamp indicating when the user last logged in.

      '
    format: date-time
    type: string
  lastName:
    description: 'The user''s last name.

      '
    type: string
  tfaConfigured:
    description: 'The TFA is configured.

      '
    type: boolean
  tfaEnabled:
    description: 'Indicates if TFA is enabled.

      '
    type: boolean
  uiIdentityId:
    description: 'A unique identifier for a user''s profile, which corresponds to
      a user''s actual profile or client ID.

      '
    type: string
  uiUserName:
    description: 'A user''s `loginId`. Typically, a user''s email address.

      '
    type: string
required:
- uiIdentityId
- firstName
- lastName
- uiUserName
- email
- accountId
- lastLoginDate
- tfaEnabled
- tfaConfigured
- isLocked
type: object
x-akamai:
  file-path: schemas/UiIdentitiesResponse.yaml
