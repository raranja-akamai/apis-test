type: object
description: |-
  This object encapsulates all members for the credential data structure.
  
x-akamai:
  file-path: schemas/credential.yaml
additionalProperties: false
required:
- credentialId
- clientToken
- createdOn
- expiresOn
- status
- description
properties:
  description:
    type: string
    description: |
      Lets you add your own notes or description for your credential.
  clientSecret:
    type: string
    description: |
      The client secret.
  clientToken:
    type: string
    description: |
      Identifies the API client.
  createdOn:
    type: string
    description: |
      ISO 8601 timestamp indicating when credentials were created.
    format: date-time
  credentialId:
    type: integer
    description: |
      A unique identifier for each credential.
  expiresOn:
    type: string
    description: |
      ISO 8601 timestamp indicating when the credential expire. By default, two years from the creation date.
    format: date-time
  status:
    type: string
    description: |
      Shows whether a credential is `ACTIVE`, `INACTIVE`, or `DELETED`. You can switch a credential's `status` between `ACTIVE` and `INACTIVE`. Note that once you change the status to `DELETED`, you've actually deleted it and it can't be reactivated.
    enum:
    - ACTIVE
    - INACTIVE
    - DELETED
