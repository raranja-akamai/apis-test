additionalProperties: false
description: This object encapsulates all members for the credential data structure.
properties:
  clientSecret:
    description: 'The client secret.

      '
    type: string
  clientToken:
    description: 'Identifies the API client.

      '
    type: string
  createdOn:
    description: 'ISO 8601 timestamp indicating when credentials were created.

      '
    format: date-time
    type: string
  credentialId:
    description: 'A unique identifier for each credential.

      '
    type: integer
  description:
    description: 'Lets you add your own notes or description for your credential.

      '
    type: string
  expiresOn:
    description: 'ISO 8601 timestamp indicating when the credential expire. By default,
      two years from the creation date.

      '
    format: date-time
    type: string
  status:
    description: 'Shows whether a credential is `ACTIVE`, `INACTIVE`, or `DELETED`.
      You can switch a credential''s `status` between `ACTIVE` and `INACTIVE`. Note
      that once you change the status to `DELETED`, you''ve actually deleted it and
      it can''t be reactivated.

      '
    enum:
    - ACTIVE
    - INACTIVE
    - DELETED
    type: string
required:
- credentialId
- clientToken
- createdOn
- expiresOn
- status
- description
type: object
x-akamai:
  file-path: schemas/credential.yaml
