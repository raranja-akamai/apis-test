additionalProperties: false
description: Encapsulates information about users with access to a specific property
  in a group.
properties:
  firstName:
    description: 'The user''s first name.

      '
    type: string
  groupId:
    description: '__Read-only__ A unique identifier for each group.

      '
    readOnly: true
    type: integer
  lastName:
    description: 'The user''s last name.

      '
    type: string
  roleDescription:
    description: 'Descriptive text for the role.

      '
    type: string
  roleId:
    description: '__Read-only__ A unique identifier for each role.

      '
    readOnly: true
    type: integer
  roleName:
    description: 'The role''s name.

      '
    type: string
  uiIdentityId:
    description: '__Read-only__ A unique identifier for a user''s profile, which corresponds
      to a user''s actual profile or client ID.

      '
    readOnly: true
    type: string
  uiUserName:
    description: 'The full name for the user, as it appears in interfaces.

      '
    type: string
required:
- uiIdentityId
- uiUserName
- firstName
- lastName
- roleId
- groupId
- roleName
type: object
