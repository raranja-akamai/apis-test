type: object
description: |
  Add or remove permissions from a role.
additionalProperties: false
properties:
  grantedRoles:
    type: array
    description: |
      A list of grantable role IDs.
    items:
      type: object
      additionalProperties: false
      required:
      - grantedRoleId
      properties:
        grantedRoleId:
          type: integer
          description: |
            A unique identifier for each granted role.
  roleDescription:
    type: string
    description: |
      A meaningful description for the role.
    minLength: 1
    maxLength: 250
  roleName:
    type: string
    description: |
      The role's name.
    minLength: 1
    maxLength: 70
