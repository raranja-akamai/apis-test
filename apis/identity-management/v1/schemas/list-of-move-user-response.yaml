type: array
description: |
  Lists users affected when moving a group.
x-akamai:
  file-path: schemas/list-of-move-user-response.yaml
items:
  type: object
  description: |
    Specifies the affected user.
  additionalProperties: false
  properties:
    accountId:
      type: string
      description: |
        A unique identifier for each account.
    email:
      type: string
      description: |
        The user's email address.
      format: email
    firstName:
      type: string
      description: |
        The user's first name.
    lastLoginDate:
      type: string
      description: |
        ISO 8601 timestamp indicating when the user last logged in.
      format: date-time
    lastName:
      type: string
      description: |
        The user's last name.
    uiIdentityId:
      type: string
      description: |
        A unique identifier for a user.
    uiUserName:
      type: string
      description: |
        The full name for the user, as it appears in interfaces.
