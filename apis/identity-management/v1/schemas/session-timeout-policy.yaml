type: object
description: |
  Specifies session timeout policy options that can be assigned to users.
additionalProperties: false
required:
- name
- value
properties:
  name:
    type: string
    description: |
      Descriptive name for the timeout.
    minLength: 1
  value:
    type: integer
    description: |
      Number of seconds until session timeout.
    minimum: 0
