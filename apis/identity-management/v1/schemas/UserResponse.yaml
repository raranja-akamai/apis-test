additionalProperties: false
description: Encapsulates information about each user.
properties:
  accountId:
    description: 'A unique identifier for each account.

      '
    type: string
  actions:
    additionalProperties: false
    description: 'Encapsulates permissions available to the user for this group. This
      data is available when you specify the `actions` parameter of the same name,
      not to be confused with the `action` parameter that applies to the [Set two-factor
      authentication](ref:put-user-profile-tfa) operation.

      '
    properties:
      apiClient:
        description: 'Allows the administrator to create an API client.

          '
        type: boolean
      delete:
        description: 'Indicates whether the user is deletable.

          '
        type: boolean
      edit:
        description: 'Indicates whether the user is editable.

          '
        type: boolean
      isCloneable:
        description: 'If `true`, an administrator can create a new user with the same
          permissions as this user.

          '
        type: boolean
      resetPassword:
        description: 'Allows an administrator to send a user a password by email or
          see a one-time token.

          '
        type: boolean
      thirdPartyAccess:
        description: 'Allows the administrator to manage extended access.

          '
        type: boolean
    required:
    - delete
    - edit
    - resetPassword
    - isCloneable
    - thirdPartyAccess
    - apiClient
    type: object
  address:
    description: 'The user''s street address.

      '
    type: string
  authGrants:
    description: 'A user''s role assignments, per group. If you provide this member
      in a POST request, don''t include the `cloneFrom` member in the request too.

      '
    items:
      $ref: AuthGrantResponse.yaml
    type: array
  city:
    description: 'The user''s city.

      '
    type: string
  contactType:
    description: 'To help characterize the user, the value can be any that are available
      from the [View contact types](ref:get-common-contact-types) operation.

      '
    type: string
  country:
    description: 'Part of the user''s location. This can be any value available from
      the [View supported countries](ref:get-common-countries) operation.

      '
    type: string
  email:
    description: 'The user''s email address.

      '
    format: email
    type: string
  firstName:
    description: 'The user''s first name.

      '
    type: string
  isLocked:
    description: 'The user''s lock status.

      '
    type: boolean
  jobTitle:
    description: 'The user''s job title.

      '
    type: string
  lastLoginDate:
    description: 'ISO 8601 timestamp indicating when the user last logged in.

      '
    format: date-time
    type: string
  lastName:
    description: 'The user''s last name.

      '
    type: string
  mobilePhone:
    description: 'The user''s mobile phone number, represented as a 10-digit integer
      within a string.

      '
    type: string
  notifications:
    additionalProperties: false
    description: 'The notification emails the user receives for products.

      '
    properties:
      enableEmailNotifications:
        description: 'Indicates if email notifications are enabled.

          '
        type: boolean
      options:
        additionalProperties: false
        description: 'The types of notification emails the user receives.

          '
        properties:
          newUserNotification:
            description: 'Send emails to group administrators when new users are created.

              '
            type: boolean
          passwordExpiry:
            description: 'Send emails regarding password expiration.

              '
            type: boolean
          proactive:
            description: 'Lists products for which the user receives notification
              emails about service issues.

              '
            items:
              type: string
            type: array
          upgrade:
            description: 'Lists products for which the user receives notification
              emails about upgrades.

              '
            items:
              type: string
            type: array
        type: object
    type: object
  passwordExpiryDate:
    description: 'The date a user''s password expires.

      '
    format: date-time
    type: string
  phone:
    description: 'The user''s main phone number, represented as a ten-digit integer
      within a string.

      '
    type: string
  preferredLanguage:
    description: 'The value can be any that are available from the [View languages](ref:get-common-languages)
      operation.

      '
    type: string
  secondaryEmail:
    description: 'The user''s alternate email address.

      '
    format: email
    type: string
  sessionTimeOut:
    description: 'The number of seconds it takes for the user''s Control Center session
      to time out if there hasn''t been any activity. This corresponds to the `value`
      output of the [View timeout policies](ref:get-common-timeout-policies) operation.

      '
    type: integer
  state:
    description: 'The user''s state.

      '
    type: string
  tfaEnabled:
    description: 'Indicates if TFA is enabled.

      '
    type: boolean
  timeZone:
    description: 'The user''s time zone. The value can be any that are available from
      the [View time zones](ref:get-common-timezones) operation.

      '
    type: string
  uiIdentityId:
    description: 'A unique identifier for a user''s profile, which corresponds to
      a user''s actual profile or client ID.

      '
    type: string
  uiUserName:
    description: 'A user''s `loginId`. Typically, a user''s email address.

      '
    type: string
  zipCode:
    description: 'The user''s five-digit ZIP code, represented as a string.

      '
    type: string
required:
- uiIdentityId
- firstName
- lastName
- email
- tfaEnabled
- country
- phone
type: object
x-akamai:
  file-path: schemas/UserResponse.yaml
