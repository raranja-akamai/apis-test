additionalProperties: false
description: Specifies credentials.
properties:
  clientToken:
    description: 'Identifies the API client.

      '
    type: string
  createdOn:
    description: 'ISO 8601 timestamp indicating when credentials were created.

      '
    format: date-time
    type: string
  credentialId:
    description: 'A unique identifier for each credential.

      '
    type: integer
  description:
    description: 'Notes or description for credentials.

      '
    type: string
  expiresOn:
    description: 'ISO 8601 timestamp indicating when the credential expire. By default,
      two years from the creation date.

      '
    format: date-time
    type: string
  status:
    description: 'Indicates credentials'' status.

      '
    type: string
required:
- credentialId
- clientToken
- createdOn
- expiresOn
- status
- description
type: object
