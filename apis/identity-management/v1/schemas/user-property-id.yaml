type: object
description: |
  This object encapsulates all the users of a property by property ID.
x-akamai:
  file-path: schemas/user-property-id.yaml
additionalProperties: false
required:
- uiUserName
- uiIdentityId
- firstName
- lastName
- isBlocked
properties:
  firstName:
    type: string
    description: |
      The user's first name.
  isBlocked:
    type: boolean
    description: |
      Shows if the user is blocked.
  lastName:
    type: string
    description: |
      The user's last name.
  uiIdentityId:
    type: string
    description: |
      A unique identifier for a user. Also known as a `contactId` in other APIs.
  uiUserName:
    type: string
    description: |
      The full name for the user, as it appears in interfaces.
