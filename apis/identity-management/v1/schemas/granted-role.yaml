type: object
additionalProperties: false
required:
- grantedRoleId
- grantedRoleName
- grantedRoleDescription
properties:
  grantedRoleId:
    type: integer
    description: |
      Unique identifier for each granted role.
    minimum: 0
  grantedRoleName:
    type: string
    description: |
      Descriptive label for the granted role.
    minLength: 1
  grantedRoleDescription:
    type: string
    description: |
      Descriptive label for the role to convey its use.
    minLength: 1
