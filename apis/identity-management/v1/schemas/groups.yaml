          '
        type: string
      roleId:
        description: 'A unique identifier for each role.

          '
        type: integer
      roleName:
        description: 'The role''s name.

          '
        type: string
      subGroups:
        description: 'Children of the parent group, represented as an array of groups.
          Permissions cascade downward from parent to child unless the child group''s
