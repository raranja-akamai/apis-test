additionalProperties: false
description: A role that includes granted roles.
properties:
  actions:
    additionalProperties: false
    description: 'Encapsulates permissions available to the user for this group. This
      data is available when you specify the `actions` parameter of the same name,
      not to be confused with the `action` parameter that applies to the [Set two-factor
      authentication](ref:put-user-profile-tfa) operation.

      '
    properties:
      delete:
        description: 'Indicates whether the user can remove items from the group.

          '
        type: boolean
      edit:
        description: 'Indicates whether the user can modify items in the group.

          '
        type: boolean
    type: object
  createdBy:
    description: 'The username of the person who created the granted role.

      '
    type: string
  createdDate:
    description: 'ISO 8601 timestamp indicating when the granted role was originally
      created.

      '
    format: date-time
    type: string
  grantedRoles:
    description: 'Within the role, there''s a list of granted roles, giving the user
      access to objects in a group.

      '
    items:
      additionalProperties: false
      properties:
        grantedRoleDescription:
          description: 'The description you supply for the granted role.

            '
          type: string
        grantedRoleId:
          description: 'A unique identifier for each granted role.

            '
          type: integer
        grantedRoleName:
          description: 'The name you supply for the granted role.

            '
          type: string
      required:
      - grantedRoleId
      - grantedRoleName
      type: object
    type: array
  modifiedBy:
    description: 'The username of the last person to edit the granted role.

      '
    type: string
  modifiedDate:
    description: 'ISO 8601 timestamp indicating when the granted role was last updated.

      '
    format: date-time
    type: string
  roleDescription:
    description: 'Descriptive text for the role.

      '
    type: string
  roleId:
    description: 'A unique identifier for each role.

      '
    type: integer
  roleName:
    description: 'The role''s name.

      '
    type: string
  type:
    description: 'Indicates whether it''s a `standard` role provided by Akamai or
      a `custom` role for you to manage.

      '
    enum:
    - custom
    - standard
    type: string
  users:
    description: 'List of users who share the same role.

      '
    items:
      additionalProperties: false
      properties:
        accountId:
          description: 'A unique identifier for each account.

            '
          type: string
        email:
          description: 'The user''s email address.

            '
          format: email
          type: string
        firstName:
          description: 'The user''s first name.

            '
          type: string
        lastLoginDate:
          description: 'ISO 8601 timestamp indicating when the user last logged in.

            '
          format: date-time
          type: string
        lastName:
          description: 'The user''s last name.

            '
          type: string
        uiIdentityId:
          description: 'A unique identifier for a user''s profile, which corresponds
            to a user''s actual profile or client ID.

            '
          type: string
      required:
      - uiIdentityId
      - firstName
      - lastName
      - accountId
      - email
      type: object
    type: array
required:
- roleId
- roleName
- roleDescription
- type
- createdDate
- createdBy
- modifiedDate
- modifiedBy
type: object
x-akamai:
  file-path: schemas/RoleWithGrantedRoles.yaml
