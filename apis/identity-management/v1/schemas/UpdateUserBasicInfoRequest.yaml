      '
    type: string
  email:
    description: 'The user''s email address.

      '
    format: email
    type: string
  firstName:
    description: 'The user''s first name.

      '
    maxLength: 50
    minLength: 1
    type: string
  jobTitle:
    description: 'The user''s job title.

      '
    maxLength: 75
    minLength: 1
    type: string
  lastName:
    description: 'The user''s last name.

      '
    maxLength: 50
    minLength: 1
    type: string
  mobilePhone:
    description: 'The user''s mobile phone number, represented as a 10-digit integer
