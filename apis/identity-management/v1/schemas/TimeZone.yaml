type: object
description: |
  Specifies time zones that can be assigned to each user.
additionalProperties: false
required:
- timezone
- description
properties:
  description:
    type: string
    description: |
      The description of a time zone, including the GMT +/-.
  timezone:
    type: string
    description: |
      The time zone ID.
  offset:
    type: string
    description: |
      The time zone offset from GMT.
  posix:
    type: string
    description: |
      The time zone posix.
