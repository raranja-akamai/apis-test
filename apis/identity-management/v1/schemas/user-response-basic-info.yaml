type: object
description: |
  Encapsulates information about each user.
additionalProperties: false
required:
- uiIdentityId
- firstName
- lastName
- email
- additionalAuthentication
- country
properties:
  city:
    type: string
    description: |
      The user's city.
    minLength: 1
  contactType:
    type: string
    description: |
      User's contact type.
    minLength: 1
  country:
    type: string
    description: |
      User's country.
    minLength: 1
  jobTitle:
    type: string
    description: |
      The user's position at the company.
    minLength: 1
  accountId:
    type: string
    description: |
      Unique identifier for each account.
    minLength: 1
  tfaEnabled:
    type: boolean
    description: |
      Whether TFA is enabled.
  tfaConfigured:
    type: boolean
    description: |
      Whether TFA is configured.
  additionalAuthenticationConfigured:
    type: boolean
    description: |
      Whether the user has multi-factor authentication configured.
  emailUpdatePending:
    type: boolean
    description: |
      Whether there are any pending changes to the email address.
  lastLoginDate:
    type: string
    description: |
      ISO 8601 timestamp indicating when the user last logged in.
    format: date-time
  additionalAuthentication:
    type: string
    description: |
      Specifies the user's multi-factor authentication method, confirming their identity. Either `TFA`, `MFA`, or `NONE`, which offers no additional authentication.
    enum:
    - TFA
    - MFA
    - NONE
  mobilePhone:
    type: string
    description: |
      The user's mobile phone number, represented as a ten-digit integer within a string.
    minLength: 1
  passwordExpiryDate:
    type: string
    description: |
      The date a user's password expires.
    format: date-time
  preferredLanguage:
    type: string
    description: |
      The user's language.
    minLength: 1
  secondaryEmail:
    type: string
    description: |
      The user's alternate email address.
    format: email
  sessionTimeOut:
    type: integer
    description: |
      The number of seconds it takes for the user's Control Center session to time out after no activity.
    minimum: 0
  state:
    type: string
    description: |
      The user's state or province if user's country is USA or Canada.
    minLength: 1
  address:
    type: string
    description: |
      The user's street address.
    minLength: 1
  zipCode:
    type: string
    description: |
      The user's five-digit postal code, represented as a string.
    minLength: 1
  uiIdentityId:
    type: string
    description: |
      Unique identifier for each user, which corresponds to their Control Center profile or client ID. Also known as a `contactId` in other APIs.
    minLength: 1
  firstName:
    type: string
    description: |
      The user's first name.
    minLength: 1
  lastName:
    type: string
    description: |
      The user's surname.
    minLength: 1
  uiUserName:
    type: string
    description: |
      The user's username in Control Center.
    minLength: 1
  email:
    type: string
    description: |
      The user's email address.
    format: email
  isLocked:
    type: boolean
    description: |
      Whether the user's account is locked. To learn more, see [Temporary account lockout](https://techdocs.akamai.com/iam/docs/tmp-account-lockout).
  phone:
    type: string
    description: |
      The user's main phone number, represented as a ten-digit integer within a string.
    minLength: 1
  timeZone:
    type: string
    description: |
      The user's time zone. 
    minLength: 1
