description: Includes the actions you can perform for TFA on your own profile, either
  `enable`, `disable`, or `reset`. Don't confuse this with the `actions` parameter,
  which applies to the various operations that get user data.
in: query
name: action
required: true
schema:
  enum:
  - enable
  - disable
  - reset
  example: enable
  type: string
x-akamai:
  file-path: parameters/action-query.yaml
