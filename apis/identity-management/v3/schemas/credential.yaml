description: |
  This object encapsulates all members for the credential data structure.
properties:
  clientSecret:
    description: |
      The client secret.
    type: string
  clientToken:
    description: |
      Part of the credential that identifies the API client.
    type: string
  createdOn:
    description: |
      ISO 8601 timestamp indicating when the credential was created.
    format: date-time
    type: string
  credentialId:
    description: |
      Uniquely identifies each credential.
    type: integer
  description:
    description: |
      Lets you add your own notes or description for your credential.
    type: string
  expiresOn:
    description: |
      The date the credential no longer provides access. The default expiration date is 2 years from the creation date.
    format: date-time
    type: string
  status:
    description: |
      Shows whether a credential is `ACTIVE`, `INACTIVE`, or `DELETED`. You can switch a credential's `status` between `ACTIVE` and `INACTIVE`, but once you change the status to `DELETED`, you've actually deleted it and it cannot be reactivated.
    enum:
      - ACTIVE
      - INACTIVE
      - DELETED
    type: string
required:
  - credentialId
  - clientToken
  - createdOn
  - expiresOn
  - status
  - description
type: object
additionalProperties: false