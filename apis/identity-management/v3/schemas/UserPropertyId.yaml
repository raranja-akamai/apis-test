description: |
  This object encapsulates all the users of a property by property ID.
type: object
additionalProperties: false
properties:
  uiUserName:
    description: |
      The full name for the user, as it appears in interfaces.
    type: string
  uiIdentityId:
    description: |
      A unique identifier for a user. Also known as a `contactId` in other APIs.
    type: string
  firstName:
    description: |
      The user's first name.
    type: string
  lastName:
    description: |
      The user's last name.
    type: string
  isBlocked:
    description: |
      Shows if the user is blocked.
    type: boolean
required:
  - uiUserName
  - uiIdentityId
  - firstName
  - lastName
  - isBlocked
