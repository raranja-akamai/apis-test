description: |
  Encapsulates information about each user.
type: object
additionalProperties: false
required:
  - uiIdentityId
  - firstName
  - lastName
  - uiUserName
  - email
  - accountId
  - lastLoginDate
  - tfaEnabled
  - tfaConfigured
  - isLocked
properties:
  uiIdentityId:
    description: |
      A unique identifier for a user's profile, which corresponds to a user's actual profile or client ID.
    type: string
  firstName:
    description: |
      The user's first name.
    type: string
  lastName:
    description: |
      The user's last name.
    type: string
  uiUserName:
    description: |
      A user's `loginId`. Typically, a user's email address.
    type: string
  email:
    description: |
      The user's email address.
    type: string
    format: email
  accountId:
    description: |
      A unique identifier for each account.
    type: string
  isLocked:
    description: |
      The user's lock status.
    type: boolean
  tfaEnabled:
    description: |
      Indicates if TFA is enabled.
    type: boolean
  tfaConfigured:
    description: |
      The TFA is configured.
    type: boolean
  authGrants:
    type: array
    description: |
      A user's role assignments, per group. If you provide this member in a POST request, don't include the `cloneFrom` member in the request too.
    items:
      $ref: AuthGrantResponse.yaml
  actions:
    description: |
      Encapsulates permissions available to the user for this group. This data is available when you specify the `actions` parameter of the same name, not to be confused with the `action` parameter, which applies to the [Set two-factor authentication](ref:put-user-profile-tfa) operation.
    type: object
    additionalProperties: false
    required:
      - delete
      - edit
      - resetPassword
      - isCloneable
      - thirdPartyAccess
      - apiClient
      - editProfile
      - canEditTFA
    properties:
      delete:
        description: |
          Whether the user is deletable.
        type: boolean
      edit:
        description: |
          Whether the user is editable.
        type: boolean
      resetPassword:
        description: |
          Allows an administrator to send a user a password by email or see a one-time token.
        type: boolean
      isCloneable:
        description: |
          If `true`, an admin can create a new user with the same permissions as this user.
        type: boolean
      thirdPartyAccess:
        description: |
          Allows the administrator to manage extended access.
        type: boolean
      apiClient:
        description: |
          Allows the administrator to create an API client.
        type: boolean
      editProfile:
        description: |
          If `true`, the user profile can be edited by the logged in user.
        type: boolean
      canEditTFA:
        description: |
          If `true`, logged in users can turn their TFA settings on or off.
        type: boolean
  lastLoginDate:
    description: |
      ISO 8601 timestamp indicating when the user last logged in.
    type: string
    format: date-time
