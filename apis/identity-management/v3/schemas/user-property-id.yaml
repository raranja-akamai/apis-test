type: object
description: |
  Encapsulates all the users of a property by property ID.
additionalProperties: false
required:
- uiUserName
- uiIdentityId
- firstName
- lastName
- isBlocked
properties:
  uiUserName:
    type: string
    description: |
      The user's username in Control Center.
    minLength: 1
  uiIdentityId:
    type: string
    description: |
      Unique identifier for each user, which corresponds to their Control Center profile or client ID. Also known as a `contactId` in other APIs.
    minLength: 1
  firstName:
    type: string
    description: |
      The user's first name.
    minLength: 1
  lastName:
    type: string
    description: |
      The user's surname.
    minLength: 1
  isBlocked:
    type: boolean
    description: |
      Whether a user's access to an asset is blocked.
