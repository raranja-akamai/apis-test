type: object
description: |
  Specifies a user.
additionalProperties: false
required:
- firstName
- lastName
- email
- phone
- country
- authGrants
properties:
  firstName:
    type: string
    description: |
      The user's first name.
  lastName:
    type: string
    description: |
      The user's last name.
  email:
    type: string
    description: |
      The user's email address.
    format: email
  phone:
    type: string
    description: |
      The user's main phone number, represented as a ten-digit integer within a string.
  timezone:
    type: string
    description: |
      The user's time zone. The value can be any that are available from the [View time zones](ref:get-common-timezones) operation.
  tfaEnabled:
    type: boolean
    description: |
      When enabled, two-factor authentication confirms the user's identity.
  country:
    type: string
    description: |
      Part of the user's location. This can be any value available from the [View supported countries](ref:get-common-countries) operation.
  contactType:
    type: string
    description: |
      To help characterize the user, this can be any value available from the [View contact](ref:get-common-contact-types) types operation.
  timeZone:
    type: string
    description: |
      The user's time zone. The value can be any that are available from the [View time zones](ref:get-common-timezones) operation.
  preferredLanguage:
    type: string
    description: |
      This can be any value available from the [View languages](ref:get-common-languages) operation.
  sessionTimeOut:
    type: integer
    description: |
      The number of seconds it takes for the user's Control Center session to time out if there hasn't been any activity. This corresponds to the value from the [View timeout policies](ref:get-common-timeout-policies) operation's response.
  secondaryEmail:
    type: string
    description: |
      The user's alternate email address.
    format: email
  mobilePhone:
    type: string
    description: |
      The user's mobile phone number, represented as a 10-digit integer within a string.
  address:
    type: string
    description: |
      The user's street address.
  city:
    type: string
    description: |
      The user's city.
  state:
    type: string
    description: |
      The name of the state where the user is located.
  zipCode:
    type: string
    description: |
      The user's five-digit ZIP code, represented as a string.
  jobTitle:
    type: string
    description: |
      The user's job title.
  cloneFrom:
    type: string
    description: |
      The username to clone a user's `authGrants` from. If you provide this member in a POST request, don't include the `authGrants` member in the request too.
  authGrants:
    type: array
    description: |
      The user's role assignments, per group.
    items:
      $ref: auth-grant-request.yaml
  notifications:
    type: object
    description: |
      Emails the user can receive for their products.
    additionalProperties: false
    properties:
      options:
        type: object
        description: |
          Email settings.
        additionalProperties: false
        properties:
          upgrade:
            type: array
            description: |
              Email notifications for upgrades to products.
            items:
              type: string
              description: |
                Product names.
          proactive:
            type: array
            description: |
              Email notifications for proactive maintenance to products.
            items:
              type: string
              description: |
                Product names.
          passwordExpiry:
            type: boolean
            description: |
              Email notifications for password expirations.
          newUserNotification:
            type: boolean
            description: |
              Email notification for new user creation.
      enableEmailNotifications:
        type: boolean
        description: |
          Enables email notifications.
