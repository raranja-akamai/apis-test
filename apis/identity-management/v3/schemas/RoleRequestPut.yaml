description: |
  Add or remove permissions from a role.
properties:
  grantedRoles:
    description: |
      A list of grantable role IDs.
    items:
      properties:
        grantedRoleId:
          description: |
            A unique identifier for each granted role.
          type: integer
      required:
        - grantedRoleId
      type: object
      additionalProperties: false
    type: array
  roleDescription:
    description: |
      A meaningful description for the role.
    maxLength: 250
    minLength: 1
    type: string
  roleName:
    description: |
      The role's name.
    maxLength: 70
    minLength: 1
    type: string
type: object
additionalProperties: false
