type: object
description: |
  Describes the request body for moving a property under another group.
additionalProperties: false
required:
- sourceGroupId
- destinationGroupId
properties:
  destinationGroupId:
    type: integer
    description: |
      Identifies the group where you want to move the `sourceGroupId` within the same parent hierarchy. To get this value, run the [List groups](ref:get-groups) operation.
    minimum: 0
  sourceGroupId:
    type: integer
    description: |
      Identifies the group from which you want to move the property. To get this value, run the [List properties](ref:get-properties) operation.
    minimum: 0
