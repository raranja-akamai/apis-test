description: |
  Specifies time zones that can be assigned to each user.
type: object
additionalProperties: false
required:
  - timezone
  - description
properties:
  timezone:
    description: |
      The time zone ID.
    type: string
  description:
    description: |
      The description of a time zone, including the GMT +/-.
    type: string
  offset:
    description: |
      The time zone offset from GMT.
    type: string
  posix:
    description: |
      The time zone posix.
    type: string
