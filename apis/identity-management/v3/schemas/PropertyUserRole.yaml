description: |
  Encapsulates information about users with access to a specific property in a group.
type: object
additionalProperties: false
properties:
  uiIdentityId:
    readOnly: true
    description: |
      A unique identifier for a user's profile, which corresponds to a user's actual profile or client ID.
    type: string
  uiUserName:
    description: |
      The full name for the user, as it appears in interfaces.
    type: string
  firstName:
    description: |
      The user's first name.
    type: string
  lastName:
    description: |
      The user's last name.
    type: string
  roleId:
    readOnly: true
    description: |
      A unique identifier for each role.
    type: integer
  groupId:
    readOnly: true
    description: |
      A unique identifier for each group.
    type: integer
  roleName:
    description: |
      The role's name.
    type: string
  roleDescription:
    description: |
      Descriptive text for the role.
    type: string
required:
  - uiIdentityId
  - uiUserName
  - firstName
  - lastName
  - roleId
  - groupId
  - roleName
additionalProperties: false
