description: |
  Specifies an available role.
type: object
additionalProperties: false
properties:
  roleId:
    description: |
      A unique identifier for each role.
    type: integer
  roleName:
    description: |
      The role's name.
    type: string
  roleDescription:
    description: |
      The description for a role. The description should be meaningful and convey what you use the role for.
    type: string
  type:
    description: |
      Indicates whether it's a `standard` role provided by Akamai or a `custom` role for you to manage.
    type: string
    enum:
      - standard
      - custom
  createdDate:
    description: |
      ISO 8601 timestamp indicating when the role was originally created.
    type: string
    format: date-time
  createdBy:
    description: |
      The username or email of the person who created the role.
    type: string
  modifiedDate:
    description: |
      ISO 8601 timestamp indicating when the role was last updated.
    type: string
    format: date-time
  modifiedBy:
    description: |
      The username or email of the last person to edit the role.
    type: string
  actions:
    description: |
      Encapsulates permissions available to the user for this group.
    type: object
    additionalProperties:
      description: |
        The actions you can take on this role. A value of `true`  for `edit` means the role can be edited. You can edit a role even if it's already assigned to users. Enabling `delete` means the role can be deleted. You can only delete a role that's not assigned to any users. Disabling `delete` indicates the role can't be deleted because it's assigned to at least one user.
      type: boolean
  numUsers:
    description: |
      The number of users who use the role.
    type: integer
  users:
    type: array
    description: |
      User details.
    items:
      type: object
      additionalProperties: false
      properties:
        uiIdentityId:
          description: |
            A unique identifier for a user's profile, which corresponds to a user's actual profile or client ID.
          type: string
        firstName:
          description: |
            The user's first name.
          type: string
        lastName:
          description: |
            The user's last name.
          type: string
        accountId:
          description: |
            A unique identifier for each account.
          type: string
        email:
          description: |
            The user's email address.
          type: string
          format: email
        lastLoginDate:
          description: |
            ISO 8601 timestamp indicating when the user last logged in.
          type: string
          format: date-time
