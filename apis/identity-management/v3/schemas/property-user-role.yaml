type: object
description: |
  Encapsulates information about users with access to a specific property in a group.
additionalProperties: false
required:
- uiIdentityId
- uiUserName
- firstName
- lastName
- roleId
- groupId
- roleName
properties:
  uiIdentityId:
    type: string
    description: |
      Unique identifier for each user, which corresponds to their Control Center profile or client ID. Also known as a `contactId` in other APIs.
    readOnly: true
  uiUserName:
    type: string
    description: |
      The user's username in Control Center.
  firstName:
    type: string
    description: |
      The user's first name.
  lastName:
    type: string
    description: |
      The user's surname.
  roleId:
    type: integer
    description: |
      Unique identifier for each role.
    readOnly: true
  groupId:
    type: integer
    description: |
      Unique identifier for each group.
    readOnly: true
  roleName:
    type: string
    description: |
      Descriptive label for the role.
  roleDescription:
    type: string
    description: |
      Descriptive label for the role to convey its use.
