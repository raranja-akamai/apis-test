type: object
additionalProperties: false
required:
- roleId
- groupId
properties:
  isBlocked:
    type: boolean
    description: |
      Whether a user's access to a group is blocked.
  roleId:
    type: integer
    description: |
      Unique identifier for each role. To get this value, run the [List roles](ref:get-roles) operation.
    minimum: 0
  groupId:
    type: integer
    description: |
      Unique identifier for each group. To get this value, run the [List groups](ref:get-groups) operation.
    minimum: 0
  groupName:
    type: string
    description: |
      Descriptive label for the group.
    minLength: 1
  roleName:
    type: string
    description: |
      Descriptive label for the role.
    minLength: 1
  roleDescription:
    type: string
    description: |
      Descriptive label for the role to convey its use.
    minLength: 1
  subGroups:
    type: array
    description: |
      Children of the parent group. Permissions cascade downward from parent to child unless the child group's `isBlocked` is `true`.
    minItems: 0
    items:
      $ref: auth-grant-request-definitions.yaml#/definitions/authGrantRequest
