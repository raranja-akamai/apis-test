description: |
  Specifies credentials.
type: object
additionalProperties: false
required:
- credentialId
- clientToken
- createdOn
- expiresOn
- status
- description
properties:
  description:
    description: |
      A descriptive label for the API client.
    type: string
  clientToken:
    description: |
      Part of the credential that identifies the API client.
    type: string
  createdOn:
    description: |
      ISO 8601 timestamp indicating when the credential was created.
    type: string
    format: date-time
  credentialId:
    description: |
      Uniquely identifies each credential.
    type: integer
  expiresOn:
    description: |
      ISO 8601 timestamp indicating when the credential expires.
    type: string
    format: date-time
  status:
    description: |
      The credential's status.
    type: string
