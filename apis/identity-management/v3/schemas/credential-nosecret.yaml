type: object
description: |
  Specifies credentials.
x-akamai:
  file-path: schemas/credential-nosecret.yaml
additionalProperties: false
required:
- credentialId
- clientToken
- createdOn
- expiresOn
- status
- description
properties:
  description:
    type: string
    description: |
      Notes or description for credentials.
  clientToken:
    type: string
    description: |
      Identifies the API client.
  createdOn:
    type: string
    description: |
      ISO 8601 timestamp indicating when credentials were created.
    format: date-time
  credentialId:
    type: integer
    description: |
      A unique identifier for each credential.
  expiresOn:
    type: string
    description: |
      ISO 8601 timestamp indicating when the credential expire. By default, two years from the creation date.
    format: date-time
  status:
    type: string
    description: |
      Indicates credentials' status.
