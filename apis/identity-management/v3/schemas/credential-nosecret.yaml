description: |
  Specifies credentials.
type: object
additionalProperties: false
required:
- credentialId
- clientToken
- createdOn
- expiresOn
- status
- description
properties:
  description:
    description: |
      Notes or description for credentials.
    type: string
  clientToken:
    description: |
      Identifies the API client.
    type: string
  createdOn:
    description: |
      ISO 8601 timestamp indicating when credentials were created.
    type: string
    format: date-time
  credentialId:
    description: |
      A unique identifier for each credential.
    type: integer
  expiresOn:
    description: |
      ISO 8601 timestamp indicating when the credential expire. By default, two years from the creation date.
    type: string
    format: date-time
  status:
    description: |
      Indicates credentials' status.
    type: string
