type: object
description: |-
  Specifies updated credentials.
  
x-akamai:
  file-path: schemas/update-credential.yaml
additionalProperties: false
required:
- expiresOn
- status
properties:
  description:
    type: string
    description: |
      A descriptive label for the API client.
  clientToken:
    type: string
    description: |
      Part of the credential that identifies the API client.
  createdOn:
    type: string
    description: |
      ISO 8601 timestamp indicating when the credential was created.
    format: date-time
  credentialId:
    type: integer
    description: |
      Uniquely identifies each credential.
  expiresOn:
    type: string
    description: |
      ISO 8601 timestamp indicating when the credential expires.
    format: date-time
  status:
    type: string
    description: |
      The credential's status.
