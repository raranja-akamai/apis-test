type: object
description: |
  Encapsulates all the users who needs to be blocked based on UI identities.
additionalProperties: false
required:
- uiIdentityId
properties:
  uiIdentityId:
    type: string
    description: |
      Unique identifier for each user, which corresponds to their Control Center profile or client ID. Also known as a `contactId` in other APIs. To get this value, run the [List users for property](ref:get-property-users) operation.
    minLength: 1
