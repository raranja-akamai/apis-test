description: |
  Encapsulates information about a property.
properties:
  arlConfigFile:
    description: |
      The configuration file. The `arlConfigFile` is the same as the `propertyName` with an xml extension.
    type: string
  createdBy:
    description: |
      The username of the person who created the property.
    type: string
  createdDate:
    description: |
      ISO 8601 timestamp indicating when the property was originally created.
    format: date-time
    type: string
  groupId:
    description: |
      A unique identifier for each group.
    type: integer
  groupName:
    description: |
      A group's name.
    type: string
  modifiedBy:
    description: |
      The username of the last person to edit the property.
    type: string
  modifiedDate:
    description: |
      ISO 8601 timestamp indicating when the property was last updated.
    format: date-time
    type: string
  propertyId:
    description: |
      A unique identifier for each property.
    type: integer
  propertyName:
    description: |
      The name for a property.
    type: string
required:
  - createdDate
  - createdBy
  - modifiedDate
  - modifiedBy
  - groupName
  - groupId
  - arlConfigFile
  - propertyId
  - propertyName
type: object
additionalProperties: false
