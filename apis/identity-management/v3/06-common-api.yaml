  /user-admin/common/notification-products:
    $ref: paths/notification-products-user-admin.yaml
  /user-admin/common/password-policy:
    $ref: paths/password-policy-user-admin.yaml
  /user-admin/common/supported-languages:
    $ref: paths/supported-languages-user-admin.yaml
  /user-admin/common/timeout-policies:
    $ref: paths/user-admin-timeout-policies.yaml
  /user-admin/common/timezones:
    $ref: paths/user-admin-timezones.yaml
