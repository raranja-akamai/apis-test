name: actions
in: query
description: |
  Includes actions such as `edit` or `delete` that a user can perform on an object, `false` by default. Don't confuse this with the `action` parameter, which applies to the [Set two-factor authentication](ref:put-user-profile-tfa) operation.
required: false
schema:
  type: boolean
  example: true
  default: false
