type: object
description: |-
  Provides response data with a list of groups configured in Akamai MFA.
  
x-akamai:
  file-path: schemas/groups-get-200.yaml
additionalProperties: false
required:
- page
- totalItemCount
- totalPageCount
properties:
  page:
    type: array
    description: |
      A paged list of groups configured in Akamai MFA.
    minItems: 0
    items:
      $ref: group-detail.yaml
  totalItemCount:
    type: integer
    description: |
      The total number of groups.
    minimum: 0
  totalPageCount:
    type: integer
    description: |
      The total number of pages.
    minimum: 0
