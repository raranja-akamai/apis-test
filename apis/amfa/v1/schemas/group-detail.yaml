type: object
description: |-
  Specifies a group's basic details.
  
x-akamai:
  file-path: schemas/group-detail.yaml
additionalProperties: false
required:
- groupId
- groupName
- usersCount
- createdDate
- modifiedDate
properties:
  summary:
    type: string
    description: |
      Summary of the group. Indicates what the group represents.
    minLength: 0
  createdDate:
    description: |
      ISO 8601 timestamp marking when the group was created.
    $ref: common-definitions.yaml#/definitions/createdDate
  groupId:
    description: |
      Unique identifier for the group.
    $ref: common-definitions.yaml#/definitions/nonEmptyString
  groupName:
    description: |
      Descriptive label for the group.
    $ref: common-definitions.yaml#/definitions/nonEmptyString
  modifiedDate:
    description: |
      ISO 8601 timestamp marking when the group was last modified.
    $ref: common-definitions.yaml#/definitions/modifiedDate
  usersCount:
    type: integer
    description: |
      The total number of users within the group.
    minimum: 0
