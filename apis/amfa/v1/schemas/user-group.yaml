type: object
x-akamai:
  file-path: schemas/user-group.yaml
additionalProperties: false
required:
- groupId
- groupName
properties:
  summary:
    type: string
    description: |
      Summary of the group. Indicates what the group represents.
    minLength: 0
  groupId:
    description: |
      Unique identifier for the group.
    $ref: common-definitions.yaml#/definitions/nonEmptyString
  groupName:
    description: |
      Descriptive label for the group.
    $ref: common-definitions.yaml#/definitions/nonEmptyString
