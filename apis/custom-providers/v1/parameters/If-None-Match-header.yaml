name: If-None-Match
in: header
description: |-
  Uses the `ETag` value to determine if an application or provider has changed since a specified time. To determine whether changes have been made, set the header in your request to the previous `ETag` value, then call your operation. See [Use Etags to check for custom provider updates](https://techdocs.akamai.com/identity-cloud/docs/use-etags-to-check-for-custom-provider-updates) for more information.
  
