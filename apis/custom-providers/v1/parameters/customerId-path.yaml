name: customerId
in: path
description: |-
  Unique identifier of an Akamai customer. To verify your Akamai customer ID, log in to Console and, on the **Manage Application** page, check the value of the `customer_id` setting.
  
x-akamai:
  file-path: parameters/customerId-path.yaml
required: true
schema:
  type: string
  example: 9bc867ed-1f10-420f-8d90-398fde4e4779
