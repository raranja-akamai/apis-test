type: object
description: |-
  Lists properties related to an EdgeKV access token.
  
x-akamai:
  file-path: schemas/list-token.yaml
additionalProperties: false
properties:
  name:
    $ref: common-schemas.yaml#/components/schemas/token-name
  expiry:
    $ref: common-schemas.yaml#/components/schemas/token-expiry
  issueDate:
    $ref: common-schemas.yaml#/components/schemas/token-issueDate
  latestRefreshDate:
    $ref: common-schemas.yaml#/components/schemas/token-latestRefreshDate
  nextScheduledRefreshDate:
    $ref: common-schemas.yaml#/components/schemas/token-nextScheduledRefreshDate
  tokenActivationStatus:
    $ref: common-schemas.yaml#/components/schemas/token-tokenActivationStatus
  uuid:
    $ref: common-schemas.yaml#/components/schemas/token-uuid
