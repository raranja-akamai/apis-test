type: object
description: |-
  Lists properties related to EdgeKV access token.
  
x-akamai:
  file-path: schemas/token.yaml
additionalProperties: false
required:
- allowOnProduction
- allowOnStaging
- name
- namespacePermissions
properties:
  name:
    $ref: common-schemas.yaml#/components/schemas/token-name
  allowOnProduction:
    type: boolean
    description: |
      Whether to allow this token access to the Akamai production network.
  allowOnStaging:
    type: boolean
    description: |
      Whether to allow this token access to the Akamai staging network.
  cpcode:
    type: string
    description: |
      __Read-only__ The EdgeKV CP code assigned to the customer account.
    readOnly: true
  expiry:
    $ref: common-schemas.yaml#/components/schemas/token-expiry
  issueDate:
    $ref: common-schemas.yaml#/components/schemas/token-issueDate
  latestRefreshDate:
    $ref: common-schemas.yaml#/components/schemas/token-latestRefreshDate
  namespacePermissions:
    type: object
    description: |
      Namespace identifiers the token should have access to, plus the associated read, write, and delete permissions. All specified namespaces need the same database data access policy. A namespace's data access policy comes from the value of the `restrictDataAccess`, set when creating a namespace.
    additionalProperties:
      $ref: token-namespace.yaml
    minProperties: 1
    maxProperties: 20
  nextScheduledRefreshDate:
    $ref: common-schemas.yaml#/components/schemas/token-nextScheduledRefreshDate
  restrictToEdgeWorkerIds:
    type: array
    description: |
      A set of EdgeWorker IDs authorized to access EdgeKV via the token. By default if you omit this array, the token authorizes access for all IDs.
    items:
      type: string
  tokenActivationStatus:
    $ref: common-schemas.yaml#/components/schemas/token-tokenActivationStatus
  uuid:
    $ref: common-schemas.yaml#/components/schemas/token-uuid
