x-akamai:
  file-path: schemas/common-schemas.yaml
components:
  schemas:
    dataaccesspolicy:
      type: object
      description: |
        Specifies which Akamai delivery networks an EdgeKV namespace can access data from by default, either the Enhanced TLS network or both the Enhanced and Standard TLS networks.
      additionalProperties: false
      required:
      - restrictDataAccess
      - allowNamespacePolicyOverride
      properties:
        allowNamespacePolicyOverride:
          type: boolean
          description: |
            Overrides the default `dataAccessPolicy` when creating a new namespace. A value of `true` allows you to override the `dataAccessPolicy` when creating a namespace. A value of `false` prevents new namespaces from overriding the default `dataAccessPolicy`.
        restrictDataAccess:
          type: boolean
          description: |
            Default `dataAccessPolicy` for new namespaces. A value of `true` allows new namespaces to access Akamai's Enhanced TLS network. A value of `false` allows access on both the Enhanced TLS and the Standard TLS networks.
    token-expiry:
      type: string
      description: |
        Token expiration date in ISO 8601 format, such as `2022-01-31`.
      readOnly: true
      format: date
    token-issueDate:
      type: string
      description: |
        Initial token creation date in ISO 8601 format, such as `2022-01-31`.
      readOnly: true
      format: date
    token-latestRefreshDate:
      type: string
      description: |
        Most recent token refresh date in ISO 8601 format, such as `2022-01-31`. A `null` value indicates the token has not yet been refeshed.
      nullable: true
      readOnly: true
      format: date
    token-name:
      type: string
      description: |
        Friendly name of the token. Used when retrieving tokens by name.
      minLength: 1
      maxLength: 32
    token-nextScheduledRefreshDate:
      type: string
      description: |
        Next scheduled date of the token refresh in ISO 8601 format, such as `2022-01-31`.
      readOnly: true
      format: date
    token-tokenActivationStatus:
      type: string
      description: |
        The `IN_PROGRESS` status indicates token activation is still in progress, and it's not yet possible to make successful EdgeKV requests from EdgeWorkers that use the token. Once activation completes, status is `COMPLETE`. Otherwise a value of `ERROR` indicates a problem that prevented activation.
      readOnly: true
      enum:
      - IN_PROGRESS
      - COMPLETE
      - ERROR
    token-uuid:
      type: string
      description: |
        A generated unique identifier for the access token. This should be used in the `edgekv_tokens.js` file.
      readOnly: true
      format: uuid
