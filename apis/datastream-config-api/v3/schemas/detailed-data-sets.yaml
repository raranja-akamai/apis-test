type: object
description: |
  Provides information about a data set group and fields selected from this group that the stream monitors.
additionalProperties: false
properties:
  datasetGroupName:
    type: string
    description: |
      The name of the dataset group.
  datasetGroupdescription:
    type: string
    description: |
      A descriptive label for the dataset group.
  datasetFields:
    type: array
    items:
      description: |
        A list of data set fields in the group that the stream monitors.
      $ref: ds-field.yaml
