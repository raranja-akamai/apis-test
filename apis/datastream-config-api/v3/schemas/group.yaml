type: object
description: |
  Details the hierarchy of access groups on your account. It also informs you whether you can view and create stream configurations within this group.
additionalProperties: false
required:
- childGroupIds
- contractIds
- groupId
- groupName
properties:
  groupId:
    type: integer
    description: |
      Identifies the group.
  groupName:
    type: string
    description: |
      The group's name.
  childGroupIds:
    type: array
    description: |
      Identifies the child groups that belong to the group.
    items:
      type: integer
  contractIds:
    type: array
    description: |
      Identifies the contracts that belong to the group.
    items:
      type: string
