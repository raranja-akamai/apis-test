type: object
description: |
  The response's additional metadata.
additionalProperties: false
properties:
  lastPage:
    type: integer
    description: |
      The number of pages with Edge DNS zones.
    default: 1
    minimum: 1
    maximum: 100
  pageSize:
    type: integer
    description: |
      The number of records on each zones page.
    default: 100
    minimum: 1
    maximum: 200
  page:
    type: integer
    description: |
      The number of pages with zones.
    minimum: 1
  totalElements:
    type: integer
    description: |
      The total number of zones in the response.
    example: 92
    minimum: 1
