type: object
description: |
  Details the New Relic destination that you can use in your stream.
title: NEWRELIC
additionalProperties: false
required:
- destinationType
- displayName
- endpoint
- authToken
properties:
  destinationType:
    type: string
    description: |
      The destination type's name. Set it to `NEWRELIC` for this destination type.
    enum:
    - NEWRELIC
  displayName:
    type: string
    description: |
      The destination's name.
  endpoint:
    type: string
    description: |
      The New Relic Log API endpoint URL in the `https://log-api.newrelic.com/log/v1/` format. You can use hostnames served over the Akamai network as endpoint URLs. See [Stream logs to New Relic](doc:stream-new-relic#akamaized-hostname-as-endpoint).
  authToken:
    type: string
    description: |
      The unique personal API key that belongs to your New Relic account.
  contentType:
    type: string
    description: |
      The type of the resource passed in the request's custom header. For details, see [Additional options](doc:stream-newrelic#section-additional-options).
  customHeaderName:
    type: string
    description: |
      A human-readable name for the request's custom header, containing only alphanumeric, dash, and underscore characters. For details, see [Additional options](doc:stream-new-relic#additional-options).
  customHeaderValue:
    type: string
    description: |
      The custom header's contents passed with the request that contains information about the client connection. For details, see [Additional options](doc:stream-new-relic#additional-options).
