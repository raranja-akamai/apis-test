type: object
description: |-
  Provides details about the New Relic endpoint destination in a stream.
  
x-akamai:
  file-path: schemas/new-relic-saved-destination.yaml
title: NEWRELIC
additionalProperties: false
required:
- destinationType
- displayName
- endpoint
- compressLogs
properties:
  compressLogs:
    type: boolean
    description: |
      Enables gzip compression for a log file sent to a destination. This value is always `true` for this destination type.
  contentType:
    type: string
    description: |
      The type of the resource passed in the request's custom header.
  customHeaderName:
    type: string
    description: |
      A human-readable name for the request's custom header, containing only alphanumeric, dash, and underscore characters.
  customHeaderValue:
    type: string
    description: |
      The custom header's contents passed with the request that contains information about the client connection.
  destinationType:
    type: string
    description: |
      The destination type's name. Set it to `NEWRELIC` for this destination type.
    enum:
    - NEWRELIC
  displayName:
    type: string
    description: |
      The destination's name.
  endpoint:
    type: string
    description: |
      The New Relic Log API endpoint URL in the `https://log-api.newrelic.com/log/v1/` format. You can use hostnames served over the Akamai network as endpoint URLs. See [Stream logs to New Relic](doc:stream-new-relic#akamaized-hostname-as-endpoint).
