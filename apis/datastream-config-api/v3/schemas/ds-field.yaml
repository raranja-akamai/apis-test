type: object
description: |-
  Specifies a data set field within a template's data set group.
  
x-akamai:
  file-path: schemas/ds-field.yaml
additionalProperties: false
required:
- datasetFieldId
- datasetFieldName
- datasetFieldJsonKey
- datasetFieldGroup
properties:
  datasetFieldDescription:
    type: string
    description: |
      Describes the data set field.
  datasetFieldGroup:
    type: string
    description: |
      The data set group's name.
  datasetFieldId:
    type: integer
    description: |
      Identifies the field.
  datasetFieldJsonKey:
    type: string
    description: |
      Specifies the JSON key for the field in a log line. You can get this value only when you run the [List data set fields](ref:get-dataset-fields) or [Get a stream](ref:get-stream) operation for a stream in the `JSON` format.
  datasetFieldName:
    type: string
    description: |
      The data set field's name.
