type: object
description: |-
  Provides information about a group of data set fields available in a template.
  
x-akamai:
  file-path: schemas/dataset.yaml
additionalProperties: false
properties:
  datasetFields:
    type: array
    items:
      description: |
        A list of data set fields available within the data set group.
      $ref: ds-field.yaml
  datasetGroupName:
    type: string
    description: |
      A name of the dataset group.
  datasetGroupdescription:
    type: string
    description: |
      Describes the dataset group.
