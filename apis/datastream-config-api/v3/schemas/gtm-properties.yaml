type: object
description: |-
  Lists the Global Traffic Management (GTM) properties on your account.
  
x-akamai:
  file-path: schemas/gtm-properties.yaml
title: Global Traffic Management properties
additionalProperties: false
required:
- contractId
- metadata
- properties
properties:
  properties:
    type: array
    description: |
      Lists Global Traffic Management properties.
    minItems: 0
    items:
      $ref: gtm-property.yaml
  contractId:
    type: string
    description: |
      Identifies the contract that the properties belong to.
    minLength: 1
  metadata:
    type: object
    description: |
      The response's additional metadata.
    additionalProperties: false
    properties:
      contractId:
        type: string
        description: |
          Identifies the contract that the zones belong to.
        minLength: 1
      lastPage:
        type: integer
        description: |
          The number of pages with properties.
        default: 1
        minimum: 1
        maximum: 100
      page:
        type: integer
        description: |
          The number of pages with properties.
        minimum: 1
      pageSize:
        type: integer
        description: |
          The number of records on each properties page.
        default: 100
        minimum: 1
        maximum: 200
      totalElements:
        type: integer
        description: |
          The total number of properties in the response.
        example: 92
        minimum: 1
