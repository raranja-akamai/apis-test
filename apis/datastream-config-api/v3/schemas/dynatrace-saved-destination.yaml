type: object
description: |-
  Details the Dynatrace destination that you can use in your stream. You can only configure this destination for Dynatrace SaaS users.
  
x-akamai:
  file-path: schemas/dynatrace-saved-destination.yaml
title: DYNATRACE
additionalProperties: false
required:
- destinationType
- displayName
- endpoint
- authToken
properties:
  authToken:
    type: string
    description: |
      The Dynatrace Log Ingest access token.
  destinationType:
    type: string
    description: |
      The destination type's name. Set it to `DYNATRACE` for this destination type.
    enum:
    - DYNATRACE
  displayName:
    type: string
    description: |
      The destination's name.
  endpoint:
    type: string
    description: |
      The Dynatrace Log Ingestion API endpoint URL in the `https://{dynatrace-environment-id}.live.dynatrace.com/api/v2/logs/ingest` format. You can use hostnames served over the Akamai network as endpoint URLs. See [Stream logs to Dynatrace](doc:stream-dynatrace#akamaized-hostname-as-endpoint).
