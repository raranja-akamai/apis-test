type: object
description: |-
  Lists the Edge DNS zones on your account.
  
x-akamai:
  file-path: schemas/zones.yaml
title: EDNS zones
additionalProperties: false
required:
- contractId
- zones
- metadata
properties:
  contractId:
    type: string
    description: |
      Identifies the contract that the zones belong to.
    minLength: 1
  metadata:
    type: object
    description: |
      The response's additional metadata.
    additionalProperties: false
    properties:
      lastPage:
        type: integer
        description: |
          The number of pages with Edge DNS zones.
        default: 1
        minimum: 1
        maximum: 100
      page:
        type: integer
        description: |
          The number of pages with zones.
        minimum: 1
      pageSize:
        type: integer
        description: |
          The number of records on each zones page.
        default: 100
        minimum: 1
        maximum: 200
      totalElements:
        type: integer
        description: |
          The total number of zones in the response.
        example: 92
        minimum: 1
  zones:
    type: array
    description: |
      Lists zones within access groups.
    minItems: 0
    items:
      $ref: zone.yaml
