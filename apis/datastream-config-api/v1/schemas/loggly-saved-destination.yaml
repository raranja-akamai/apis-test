type: object
description: |
  Provides details about the loggly endpoint destination in a stream.
title: LOGGLY
additionalProperties: false
required:
- destinationType
- displayName
- endpoint
- compressLogs
properties:
  tags:
    type: string
    description: |
      The tags you can use to segment and filter log events in Loggly. See [Tags](https://documentation.solarwinds.com/en/success_center/loggly/content/admin/tags.htm) in the Loggly documentation.
  destinationType:
    type: string
    description: |
      The destination type's name. Set it to `LOGGLY` for this destination type.
    enum:
    - LOGGLY
  displayName:
    type: string
    description: |
      The destination's name.
  endpoint:
    type: string
    description: |
      The Loggly bulk endpoint URL in the `https://hostname.loggly.com/bulk/` format. Set the endpoint code in the `authToken` field instead of providing it in the URL. You can use hostnames served over the Akamai network as endpoint URLs. See [Stream logs to Loggly](doc:stream-loggly#akamaized-hostname-as-endpoint).
  compressLogs:
    type: boolean
    description: |
      Enables gzip compression for a log file sent to a destination. This value is always `true` for this destination type.
  contentType:
    type: string
    description: |
      The type of the resource passed in the request's custom header.
  customHeaderName:
    type: string
    description: |
      A human-readable name for the request's custom header, containing only alphanumeric, dash, and underscore characters.
  customHeaderValue:
    type: string
    description: |
      The custom header's contents passed with the request that contains information about the client connection.
