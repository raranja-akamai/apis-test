type: object
description: |-
  Details the Elasticsearch destination that you can use in your stream.
  
x-akamai:
  file-path: schemas/elasticsearch.yaml
title: ELASTICSEARCH
additionalProperties: false
required:
- destinationType
- displayName
- endpoint
- userName
- password
- indexName
properties:
  caCert:
    type: string
    description: |
      The certification authority (CA) certificate that verifies the origin server's certificate. If the certificate is not signed by a well-known certification authority, enter the CA certificate in the PEM format for verification. If you pass this member, the `mTlsEnabled` member replaces it in the response as `true`.
  clientCert:
    type: string
    description: |
      The PEM-formatted digital certificate to authenticate requests to your destination. To use mutual authentication, provide both the client certificate and the client key. Once you provide this certificate, the response indicates this with a `mTlsEnabled` of `true`.
  clientKey:
    type: string
    description: |
      The private key in the non-encrypted PKCS8 format you want to use to authenticate with the back-end server. If you want to use mutual authentication, you need to provide both the client certificate and the client key.
  contentType:
    type: string
    description: |
      The type of the resource passed in the request's custom header. For details, see [Additional options](doc:stream-elasticsearch#additional-options).
  customHeaderName:
    type: string
    description: |
      A human-readable name for the request's custom header, containing only alphanumeric, dash, and underscore characters. For details, see [Additional options](doc:stream-elasticsearch#section-additional-options).
  customHeaderValue:
    type: string
    description: |
      The custom header's contents passed with the request that contains information about the client connection. For details, see [Additional options](doc:stream-elasticsearch#section-additional-options).
  destinationType:
    type: string
    description: |
      The destination type's name. Set it to `ELASTICSEARCH` for this destination type.
    enum:
    - ELASTICSEARCH
  displayName:
    type: string
    description: |
      The destination's name.
  endpoint:
    type: string
    description: |
      The Elasticsearch bulk endpoint URL in the `https://hostname.elastic-cloud.com:9243/_bulk/` format. Set `indexName` in the appropriate field instead of providing it in the URL. You can use hostnames served over the Akamai network as endpoint URLs. See [Stream logs to Elasticsearch](doc:stream-elasticsearch#akamaized-hostname-as-endpoint).
  indexName:
    type: string
    description: |
      The name of the index within an Elastic Cloud cluster where you want to store log files. This data supports [Dynamic index names](doc:stream-logs-to-elasticsearch#dynamic-index-name).
  password:
    type: string
    description: |
      The Elasticsearch basic access authentication password.
  tlsHostname:
    type: string
    description: |
      The hostname that verifies the server's certificate and matches the Subject Alternative Names (SANs) in the certificate. If not provided, DataStream fetches the hostname from the endpoint URL.
  userName:
    type: string
    description: |
      The Elasticsearch basic access authentication username.
