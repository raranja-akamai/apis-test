type: object
description: |
  Provides information on validation failures while creating streams.
additionalProperties: true
required:
- title
- type
- instance
- status
- streams
properties:
  type:
    type: string
    description: |
      The type of the error.
  title:
    type: string
    description: |
      The title for the error.
    example: Not Found
  instance:
    type: string
    description: |
      Unique identifier for an instance of a problem.
  status:
    type: integer
    description: |
      The HTTP status code of the error response.
    example: 404
  streams:
    type: array
    description: |
      Lists details of validation failures while creating new stream configurations.
    items:
      $ref: MigStreamError.yaml
