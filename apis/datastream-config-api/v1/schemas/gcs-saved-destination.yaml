type: object
description: |
  Provides details about the Google Cloud Storage destination in a stream.
title: GCS
additionalProperties: false
required:
- destinationType
- displayName
- bucket
- projectId
- serviceAccountName
- compressLogs
properties:
  destinationType:
    type: string
    description: |
      The destination type's name. Set it to `GCS` for this destination type.
    enum:
    - GCS
  displayName:
    type: string
    description: |
      The destination's name.
  bucket:
    type: string
    description: |
      The name of the storage bucket you created in your Google Cloud account. See [Bucket naming conventions](https://cloud.google.com/storage/docs/naming-buckets) in the Google Cloud documentation.
  projectId:
    type: string
    description: |
      Identifies your Google Cloud project.
  path:
    type: string
    description: |
      The path to the folder within your Google Cloud bucket where you want to store logs. This data supports [Dynamic time variables](ref:custom-log-field#dynamic-time-variables). See [Object naming guidelines](https://cloud.google.com/storage/docs/naming-objects) in the Google Cloud documentation.
  serviceAccountName:
    type: string
    description: |
      The name of the service account with the `storage.object.create` permission or Storage Object Creator role.
  compressLogs:
    type: boolean
    description: |
      Enables gzip compression for a log file sent to a destination. This value is always `true` for this destination type.
