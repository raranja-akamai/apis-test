type: object
description: |-
  Describes changes in activation status for a given stream version.
  
x-akamai:
  file-path: schemas/activation-history.yaml
additionalProperties: false
required:
- streamId
- streamVersion
- modifiedBy
- modifiedDate
- status
properties:
  modifiedBy:
    type: string
    description: |
      The username who activated or deactivated the stream.
  modifiedDate:
    type: string
    description: |
      An ISO 8601 timestamp marking when the stream was modified.
    format: date-time
  status:
    type: string
    description: |
      Indicates if the stream version is `ACTIVATED` or `DEACTIVATED`.
    enum:
    - ACTIVATED
    - DEACTIVATED
  streamId:
    type: integer
    description: |
      Identifies the stream.
  streamVersion:
    type: integer
    description: |
      Identifies the stream's version.
