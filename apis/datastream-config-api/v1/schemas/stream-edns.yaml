type: object
description: |-
  Provides basic information about the latest version of a stream. Apart from contextual information and the activation status, it provides names of the properties the stream monitors.
  
x-akamai:
  file-path: schemas/stream-edns.yaml
additionalProperties: false
required:
- contractId
- createdBy
- createdDate
- groupId
- latestVersion
- modifiedBy
- modifiedDate
- zones
- streamId
- streamName
- streamStatus
- streamVersion
properties:
  contractId:
    type: string
    description: |
      Identifies the contract the stream belongs to.
  createdBy:
    type: string
    description: |
      The username who created the stream.
  createdDate:
    type: string
    description: |
      An ISO 8601 timestamp marking when the stream was created.
    format: date-time
  groupId:
    type: integer
    description: |
      Identifies the group where the stream is created.
  latestVersion:
    type: integer
    description: |
      Identifies the latest version of the stream.
  modifiedBy:
    type: string
    description: |
      The username who modified the stream.
  modifiedDate:
    type: string
    description: |
      An ISO 8601 timestamp marking when the stream was modified.
    format: date-time
  streamId:
    type: integer
    description: |
      Identifies the stream.
  streamName:
    type: string
    description: |
      The stream's name.
  streamStatus:
    type: string
    description: |
      Indicates if the stream version is `INACTIVE`, `ACTIVATING`, `ACTIVATED`, `DEACTIVATING`, or `DEACTIVATED`.
    enum:
    - INACTIVE
    - ACTIVATING
    - ACTIVATED
    - DEACTIVATING
    - DEACTIVATED
  streamVersion:
    type: integer
    description: |
      Identifies the stream's version.
  zones:
    type: array
    description: |
      Identifies the Edge DNS zones that you monitor in the stream.
    items:
      type: object
      additionalProperties: false
      required:
      - zoneName
      properties:
        zoneName:
          type: string
          description: |
            The descriptive label for the zone.
