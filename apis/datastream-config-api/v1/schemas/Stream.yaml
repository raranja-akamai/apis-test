type: object
description: |
  Provides basic information about the latest version of a stream. Apart from contextual information and the activation status, it provides names of the properties the stream monitors and the destinations where it sends logs.
additionalProperties: false
required:
- streamId
- streamVersionId
- streamName
- createdBy
- createdDate
- currentVersionId
- archived
- activationStatus
- groupId
- groupName
- contractId
- properties
- connectors
- streamTypeName
properties:
  properties:
    type: array
    items:
      description: |
        Identifies the properties that you monitor in the stream.
      "$ref": Property.yaml
  streamId:
    type: integer
    description: |
      Identifies the stream.
  streamName:
    type: string
    description: |
      The name of the stream.
  streamVersionId:
    type: integer
    description: |
      Identifies the version of the stream.
  createdBy:
    type: string
    description: |
      The username who created the stream.
  createdDate:
    type: string
    description: |
      An ISO 8601 timestamp marking when the stream was created.
    format: date-time
  currentVersionId:
    type: integer
    description: |
      Identifies the current version of the stream.
  archived:
    type: boolean
    description: |
      Whether the stream is archived.
  activationStatus:
    type: string
    description: |
      The activation status of the stream. These are possible values: `INACTIVE`, `ACTIVATING`, `ACTIVATED`, `DEACTIVATING`, or `DEACTIVATED`.
    enum:
    - INACTIVE
    - ACTIVATING
    - ACTIVATED
    - DEACTIVATING
    - DEACTIVATED
  groupId:
    type: integer
    description: |
      Identifies the group where the stream is created.
  groupName:
    type: string
    description: |
      The group name where the stream is created.
  contractId:
    type: string
    description: |
      Identifies the contract that the stream is associated with.
  connectors:
    type: string
    description: |
      The connector where the stream sends logs. At this time, you can configure one connector per stream as the destination to send logs.
  streamTypeName:
    type: string
    description: |
      Specifies the type of the data stream. `Logs - Raw` is the only stream type name currently available.
  errors:
    type: array
    items:
      description: |
        Errors associated to the stream.
      "$ref": Error.yaml
