type: object
description: |
  Details the Dynatrace destination that you can use in a stream. You can only configure this destination for Dynatrace SaaS users.
title: DYNATRACE
additionalProperties: false
required:
- destinationType
- displayName
- endpoint
- authToken
properties:
  destinationType:
    type: string
    description: |
      The destination type's name. Set it to `DYNATRACE` for this destination type.
    enum:
    - DYNATRACE
  displayName:
    type: string
    description: |
      The destination's name.
  endpoint:
    type: string
    description: |
      The Dynatrace [Ingestion API](https://docs.dynatrace.com/docs/platform/openpipeline/reference/api-ingestion-reference) endpoint URL in the `https://{dynatrace-environment-id}.live.dynatrace.com/api/v2/logs/ingest` format.
  authToken:
    type: string
    description: |
      The Dynatrace Log Ingest access token. If you need to create one, see [Access token](https://docs.dynatrace.com/docs/dynatrace-api/basics/dynatrace-api-authentication#create-token) in the Dynatrace API documentation.
