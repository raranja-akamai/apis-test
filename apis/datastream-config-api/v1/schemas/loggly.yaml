type: object
description: |-
  Details the Loggly destination that you can use in your stream.
  
x-akamai:
  file-path: schemas/loggly.yaml
title: LOGGLY
additionalProperties: false
required:
- destinationType
- displayName
- endpoint
- authToken
properties:
  tags:
    type: string
    description: |
      The tags you can use to segment and filter log events in Loggly. See [Tags](https://documentation.solarwinds.com/en/success_center/loggly/content/admin/tags.htm) in the Loggly documentation.
  authToken:
    type: string
    description: |
      The custom token for your Loggly endpoint. The token is the value from the bulk endpoint URL that comes after the `/bulk` segment, and before `tags`.
  contentType:
    type: string
    description: |
      The type of the resource passed in the request's custom header. For details, see [Additional options](doc:stream-loggly#additional-options).
  customHeaderName:
    type: string
    description: |
      A human-readable name for the request's custom header, containing only alphanumeric, dash, and underscore characters. For details, see [Additional options](doc:stream-loggly#additional-options).
  customHeaderValue:
    type: string
    description: |
      The custom header's contents passed with the request that contains information about the client connection. For details, see [Additional options](doc:stream-loggly#additional-options).
  destinationType:
    type: string
    description: |
      The destination type's name. Set it to `LOGGLY` for this destination type.
    enum:
    - LOGGLY
  displayName:
    type: string
    description: |
      The destination's name.
  endpoint:
    type: string
    description: |
      The Loggly bulk endpoint URL in the `https://hostname.loggly.com/bulk/` format. Set the endpoint token code in the `authToken` field instead of providing it in the URL. You can use hostnames served over the Akamai network as endpoint URLs. See [Stream logs to Loggly](doc:stream-loggly#akamaized-hostname-as-endpoint).
