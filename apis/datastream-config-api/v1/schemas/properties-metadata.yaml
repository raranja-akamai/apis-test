type: object
description: |-
  The response's additional metadata.
  
x-akamai:
  file-path: schemas/properties-metadata.yaml
additionalProperties: false
properties:
  lastPage:
    type: integer
    description: |
      The number of pages with GTM properties.
    default: 1
    minimum: 1
    maximum: 100
  page:
    type: integer
    description: |
      The number of pages with properties.
    minimum: 1
  pageSize:
    type: integer
    description: |
      The number of records on each properties page.
    default: 100
    minimum: 1
    maximum: 200
  totalElements:
    type: integer
    description: |
      The total number of properties in the response.
    example: 92
    minimum: 1
