type: object
description: |
  Provides details about the Elasticsearch endpoint destination in a stream.
title: ELASTICSEARCH
additionalProperties: false
required:
- destinationType
- displayName
- endpoint
- compressLogs
properties:
  destinationType:
    type: string
    description: |
      The destination type's name. Set it to `ELASTICSEARCH` for this destination type.
    enum:
    - ELASTICSEARCH
  displayName:
    type: string
    description: |
      The destination's name.
  endpoint:
    type: string
    description: |
      The Elasticsearch bulk endpoint URL in the `https://hostname.elastic-cloud.com:9243/_bulk/` format. Set `indexName` in the appropriate field instead of providing it in the URL. You can use hostnames served over the Akamai network as endpoint URLs. See [Stream logs to Elasticsearch][Stream logs to Elasticsearch](doc:stream-elasticsearch#section-akamaized-hostname-as-endpoint).
  compressLogs:
    type: boolean
    description: |
      Enables gzip compression for a log file sent to a destination. The value is `true` by default.
  tlsHostname:
    type: string
    description: |
      The hostname that verifies the server's certificate and matches the Subject Alternative Names (SANs) in the certificate. If not provided, DataStream fetches the hostname from the endpoint URL.
  mTlsEnabled:
    type: boolean
    description: |
      Identifies if the stream has the mTLS authentication enabled. The response returns this field only if you set the `clientCert` and `clientKey` members while creating or editing a stream.
  contentType:
    type: string
    description: |
      The type of the resource passed in the request's custom header.
  customHeaderName:
    type: string
    description: |
      A human-readable name for the request's custom header, containing only alphanumeric, dash, and underscore characters.
  customHeaderValue:
    type: string
    description: |
      The custom header's contents passed with the request that contains information about the client connection.
