type: object
description: |-
  Specifies nested details of an error response.
  
x-akamai:
  file-path: schemas/http-problem-details-nested.yaml
additionalProperties: true
required:
- code
- message
properties:
  code:
    type: string
    description: |
      Unique code for each error.
    minLength: 1
  data:
    type: object
    description: |
      Object map with details about rejected values.
    additionalProperties: true
  field:
    type: string
    description: |
      Request parameter, path variable, or request body field that caused an error.
    minLength: 1
  message:
    type: string
    description: |
      A short, human-readable summary of the problem type.
    minLength: 1
