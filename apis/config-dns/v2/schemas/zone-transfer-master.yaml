type: object
description: |-
  Customer name servers that were contacted.
  
x-akamai:
  file-path: schemas/zone-transfer-master.yaml
additionalProperties: false
required:
- masterIP
- zoneTransferAgents
properties:
  masterIP:
    type: string
    description: |
      __Read-only__ The IP address of the customer name server.
    readOnly: true
  zoneTransferAgents:
    type: array
    description: |
      __Read-only__ Akamai zone transfer agents that performed zone transfers.
    readOnly: true
    items:
      $ref: zone-transfer-agent.yaml
