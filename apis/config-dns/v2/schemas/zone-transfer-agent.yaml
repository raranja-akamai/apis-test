type: object
description: |-
  Akamai zone transfer agents that performed zone transfers.
  
x-akamai:
  file-path: schemas/zone-transfer-agent.yaml
additionalProperties: false
required:
- agentIP
- actions
properties:
  actions:
    type: array
    description: |
      __Read-only__ The zone transfer requests performed by the agent.
    readOnly: true
    items:
      $ref: zone-transfer-action.yaml
  agentIP:
    type: string
    description: |
      __Read-only__ The IP address of the Akamai zone transfer agent.
    readOnly: true
  lastFailureTimestamp:
    type: string
    description: |
      __Read-only__ The ISO 8601 timestamp indicating the last time a zone transfer failed for this agent.
    readOnly: true
    format: date-time
