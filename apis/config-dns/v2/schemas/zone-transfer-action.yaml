type: object
description: |-
  Actions performed by Akamai zone transfer agents.
  
x-akamai:
  file-path: schemas/zone-transfer-action.yaml
additionalProperties: false
required:
- actionType
properties:
  actionType:
    type: string
    description: |
      __Read-only__ The type of action performed. `SOA` indicates that the agent tried to fetch the SOA record for this zone. `XFR` indicates that the agent attempted to perform a full zone transfer.
    readOnly: true
    enum:
    - SOA
    - XFR
  lastFailureTimestamp:
    type: string
    description: |
      __Read-only__ If present, the ISO 8601 timestamp indicating when the most recent failed action occurred.
    readOnly: true
    format: date-time
  lastSuccessSerial:
    type: integer
    description: |
      __Read-only__ If present, the SOA serial of the zone file at the time of the most recent successful retrieval.
    readOnly: true
  lastSuccessTimestamp:
    type: string
    description: |
      __Read-only__ If present, the ISO 8601 timestamp indicating when the most recent successful action occurred.
    readOnly: true
    format: date-time
  messages:
    type: array
    description: |
      Error messages logged by the zone transfer agents. May contain messages from previous, that isn't the most recent, actions.
    items:
      type: object
      additionalProperties: true
      required:
      - errorCode
      properties:
        errorCode:
          type: string
          description: |
            __Read-only__ A short identifier for the problem.
          readOnly: true
        timestamp:
          type: string
          description: |
            __Read-only__ The ISO 8601 timestamp indicating when the error occurred.
          readOnly: true
          format: date-time
        tokens:
          type: array
          description: |
            __Read-only__ Additional information about the problem.
          readOnly: true
          items:
            type: string
