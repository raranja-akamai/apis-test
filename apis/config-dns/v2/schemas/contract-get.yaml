type: object
description: |-
  A customer contract and associated permissions.
  
x-akamai:
  file-path: schemas/contract-get.yaml
additionalProperties: false
required:
- contractId
- contractName
- contractTypeName
- features
- maximumZones
- permissions
- zoneCount
properties:
  contractId:
    type: string
    description: |
      The ID of the contract.
  contractName:
    type: string
    description: |
      The name of the customer for this contract.
  contractTypeName:
    type: string
    description: |
      An internal description of the contract type.
  features:
    type: array
    description: |
      Edge DNS features that you have access to. Possible values are: `ALIAS_ZONES`, `DNSSEC_SELF_SIGN`, `DNSSEC_SIGN_AND_SERVE`, `FORCE_DELETE`, `PRIMARY_ZONES`, `SECONDARY_ZONES`, `SUBZONE_GRANTS` `TLD_ZONES`, or `ZONE_APEX_MAPPING`.
    items:
      type: string
      enum:
      - ALIAS_ZONES
      - DNSSEC_SELF_SIGN
      - DNSSEC_SIGN_AND_SERVE
      - FORCE_DELETE
      - PRIMARY_ZONES
      - SECONDARY_ZONES
      - ZONE_APEX_MAPPING
      - TLD_ZONES
      - SUBZONE_GRANTS
  maximumZones:
    type: integer
    description: |
      The maximum number of zones you're able to create on this contract.
  permissions:
    type: array
    description: |
      The Edge DNS permissions that you have on this contract. Possible values are: `READ`, `WRITE`, `ADD`, and `DELETE`.
    items:
      type: string
      enum:
      - READ
      - WRITE
      - ADD
      - DELETE
  zoneCount:
    type: integer
    description: |
      The number of zones that currently exist on this contract.
