type: object
description: |-
  Akamai assigns a unique set of authoritative name servers for each contract. These authorities should be used as the `NS` name server records on all zones belonging to this contract.
  
x-akamai:
  file-path: schemas/authorities-get.yaml
additionalProperties: false
required:
- contractId
- authorities
properties:
  authorities:
    type: array
    description: |
      Akamai authoritative name servers for this contract.
    items:
      type: string
  contractId:
    type: string
    description: |
      The contract ID.
