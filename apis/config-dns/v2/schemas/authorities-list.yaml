type: object
description: |-
  Akamai authoritative name server assignments by contract ID.
  
x-akamai:
  file-path: schemas/authorities-list.yaml
additionalProperties: false
required:
- contracts
properties:
  contracts:
    type: array
    description: |
      Akamai assigns a unique set of authoritative name servers for each contract. These authorities should be used as the `NS` name server records on all zones belonging to this contract.
    items:
      $ref: authorities-get.yaml
