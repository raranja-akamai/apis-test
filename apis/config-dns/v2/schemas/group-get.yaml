type: object
description: |-
  A customer group and associated permissions.
  
x-akamai:
  file-path: schemas/group-get.yaml
additionalProperties: false
required:
- groupId
- groupName
- contractIds
- permissions
properties:
  contractIds:
    type: array
    description: |
      Contract IDs that this group contains.
    items:
      type: string
  groupId:
    type: integer
    description: |
      The group ID.
  groupName:
    type: string
    description: |
      The name of this group.
  permissions:
    type: array
    description: |
      Permissions that the current user has on this group: `ADD`, `DELETE`, `READ`, and `WRITE`.
    items:
      type: string
      enum:
      - READ
      - WRITE
      - ADD
      - DELETE
