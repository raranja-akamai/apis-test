type: object
x-akamai:
  file-path: schemas/problem.yaml
additionalProperties: true
required:
- type
- title
properties:
  type:
    type: string
    description: |
      A location to get more information about this Problem.
    format: uri
  title:
    type: string
    description: |
      The name of this problem.
  detail:
    type: string
    description: |
      More information about the particular error.
  instance:
    type: string
    description: |
      The request ID that caused the problem.
    format: uri
  manualConfigName:
    type: string
    description: |
      The conflicting manual configuration name.
  problemId:
    type: string
    description: |
      The problem instance ID.
  status:
    type: number
    description: |
      The HTTP status code.
