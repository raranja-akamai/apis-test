name: dimension
in: query
description: |
  Optionally filter by a dimension of data. Refer to [Filters](ref:filters) for a complete list.
example: COUNTRY
required: true
schema:
  type: string
  example: CATEGORY
  enum:
  - COUNTRY
  - ASNAME
  - ASN
  - CLIENTPORT
  - CLIENTIP
  - DESTINATIONPORT
  - DESTINATIONIP
  - SITE
  - DOMAIN
  - ACTION
  - HTTPREQUESTMETHOD
