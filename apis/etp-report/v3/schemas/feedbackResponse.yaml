type: object
description: |
  Feedback details for a reported threat.
additionalProperties: false
required:
- dimensionValue
- customerEmailId
- feedbackDesc
- reportedTime
- threatOpsNotifiedTime
- ackMailSentTime
- currentCategory
- submittedBy
properties:
  customerEmailId:
    type: string
    description: |
      The email ID of the contract's customer.
    readOnly: true
    format: email
  feedbackDesc:
    type: string
    description: |
      A description of the feedback.
    minLength: 1
  reportedTime:
    type: string
    description: |
      ISO 8601 timestamp marking the feedback report.
    readOnly: true
    format: date-time
  dimensionValue:
    type: string
    description: |
      The dimension value.
    minLength: 1
  dimension:
    type: string
    description: |
      The dimension to assign to the threat.
    minLength: 1
  feedbackType:
    type: string
    description: |
      The type of feedback threat.
    minLength: 1
  accountName:
    type: string
    description: |
      Name of the account with feedback.
  threatOpsNotifiedTime:
    type: string
    description: |
      ISO 8601 timestamp marking when Akamai Ops received notification about the threat.
    readOnly: true
    format: date-time
  ackMailSentTime:
    type: string
    description: |
      ISO 8601 timestamp marking receipt of email acknowledgment.
    readOnly: true
    format: date-time
  portalUrl:
    type: string
    description: |
      The feedback URL.
    format: uri
  currentCategory:
    type: string
    description: |
      The category for the threat.
    minLength: 1
  submittedBy:
    type: string
    description: |
      The name of the user who submitted the feedback.
    minLength: 1
  avcInfo:
    $ref: ioc-avc-info.yaml
