type: object
description: |
  Detailed user information.
additionalProperties: false
required:
- encryptedUserId
- encryptedUserName
- groups
properties:
  encryptedUserId:
    type: string
    description: |
      The user's ID in encrypted form.
    minLength: 1
  encryptedUserName:
    type: string
    description: |
      The user's name in encrypted form.
    minLength: 1
  decryptedUserId:
    type: string
    description: |
      The user's ID in decrypted form.
    minLength: 0
  decryptedUserName:
    type: string
    description: |
      The user's name in decrypted form.
    minLength: 0
  groups:
    type: array
    description: |
      A list of groups the user belongs to.
    minItems: 1
    items:
      type: string
      minLength: 1
