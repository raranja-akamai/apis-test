type: object
description: |-
  Detailed user information.
  
x-akamai:
  file-path: schemas/user-identity.yaml
additionalProperties: false
required:
- encryptedUserID
- encryptedUserName
- groups
properties:
  decryptedUserId:
    type: string
    description: |
      The user's ID in decrypted form.
    minLength: 0
  decryptedUserName:
    type: string
    description: |
      The user's name in decrypted form.
    minLength: 0
  encryptedUserID:
    type: string
    description: |
      The user's ID in encrypted form.
    minLength: 0
  encryptedUserName:
    type: string
    description: |
      The user's name in encrypted form.
    minLength: 0
  groups:
    type: array
    description: |
      A list of groups the user belongs to.
    minItems: 0
    items:
      type: string
      minLength: 1
