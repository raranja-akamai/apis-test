type: object
description: |-
  Options to filter DNS events report data. Refer to [Filters](ref:filters) for complete details.
  
example:
  $ref: ../examples/filterquery-param.json
x-akamai:
  file-path: schemas/filters-dns-events.yaml
additionalProperties: false
minProperties: 0
properties:
  action:
    description: |
      Filter report data by action IDs.
    $ref: filters-criteria.yaml
  applicationId:
    description: |
      Filter by AVC application.
    $ref: filters-criteria.yaml
  asName:
    description: |
      Filter by BGP Autonomous System number.
    $ref: filters-criteria.yaml
  category:
    description: |
      Filter report data by category IDs.
    $ref: filters-criteria-integer.yaml
  clientIP:
    description: |
      Filter report data by client or source IP.
    $ref: filters-criteria.yaml
  clientRequestId:
    description: |
      Filter report data by client request IDs.
    $ref: filters-criteria.yaml
  destinationIP:
    description: |
      Filter report data by destination IP.
    $ref: filters-criteria.yaml
  deviceId:
    description: |
      Filter report data by device ID.
    $ref: filters-criteria.yaml
  deviceOwnerId:
    description: |
      Filter report data by device owner ID.
    $ref: filters-criteria.yaml
  dohAttribution:
    description: |
      Filter report data by the ID of a device with DNS over HTTPS (DoH) enabled.
    $ref: filters-criteria.yaml
  domain:
    description: |
      Filter report data by domain.
    $ref: filters-criteria.yaml
  encryptedInternalClientIP:
    description: |
      Filter report data by internal client IP. Provide the client IP in plain text.
    $ref: filters-criteria.yaml
  encryptedInternalClientName:
    description: |
      Filter report data by internal client name. Provide the client name in plain text.
    $ref: filters-criteria.yaml
  isAlert:
    description: |
      Filter by whether an alert fired for the event.
    $ref: filters-criteria.yaml
  onRampType:
    description: |
      Filter data based on onramp type.
    $ref: filters-criteria-onramp-type.yaml
  policy:
    description: |
      Filter report data by policy IDs.
    $ref: filters-criteria.yaml
  queryType:
    description: |
      Filter report data by query type.
    $ref: filters-criteria.yaml
  riskId:
    description: |
      Filter report data by risk values.
    $ref: filters-criteria.yaml
  scId:
    description: |
      Filter report data by security connector values.
    $ref: filters-criteria.yaml
  site:
    description: |
      Filter report data by site IDs.
    $ref: filters-criteria.yaml
  sublocationId:
    description: |
      Filter report data by sublocation ID.
    $ref: filters-criteria.yaml
  transportType:
    description: |-
      Filter report data by transport type.
      
    $ref: filters-criteria.yaml
