type: object
description: |-
  The details about the response to the web request.
  
x-akamai:
  file-path: schemas/response.yaml
additionalProperties: false
required:
- headers
properties:
  headers:
    type: array
    description: |
      The details about the HTTP response headers.
    minItems: 0
    items:
      type: object
      additionalProperties: false
      required:
      - name
      - value
      properties:
        name:
          type: string
          description: |
            The name of the HTTP response header.
          minLength: 1
        value:
          type: string
          description: |
            The value of the HTTP response header.
          minLength: 1
  endTime:
    type: integer
    description: |
      The end time for report data, in epoch seconds.
    minimum: 0
  hash:
    type: string
    description: |
      The hashed value of the response.
  responseCode:
    type: string
    description: |
      The response's HTTP status code.
  startTime:
    type: integer
    description: |
      The start time for report data, in epoch seconds.
    minimum: 1
