type: object
description: |-
  Request parameters for a detailed report of events.
  
x-akamai:
  file-path: schemas/post-events-details-request.yaml
additionalProperties: false
required:
- totalRecords
- pageNumber
- pageSize
properties:
  endTimeSec:
    type: integer
    description: |
      The end time for report data, in epoch seconds.
    minimum: 0
  filters:
    $ref: filters.yaml
  orderBy:
    type: string
    description: |
      The order of event data, either `ASC` or `DESC`.
    enum:
    - ASC
    - DESC
  pageNumber:
    type: integer
    description: |
      The requested number of pages.
    minimum: 0
  pageSize:
    type: integer
    description: |
      The number of records in a given page.
    minimum: 0
  startTimeSec:
    type: integer
    description: |
      The start time for report data, in epoch seconds.
    minimum: 1
