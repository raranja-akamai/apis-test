type: object
description: |
  Request parameters for a detailed report of events.
additionalProperties: true
required:
- startTimeSec
- endTimeSec
- orderBy
properties:
  endTimeSec:
    type: integer
    description: |
      The end time for report data, in epoch seconds.
    minimum: 0
  filters:
    $ref: filtersThreats.yaml
  orderBy:
    type: string
    description: |
      The order of event data, either `ASC` or `DESC`.
    enum:
    - ASC
    - DESC
  pageNumber:
    type: integer
    description: |
      The requested number of pages.
    minimum: 0
  pageSize:
    type: integer
    description: |
      The number of records in a given page.
    minimum: 0
  startTimeSec:
    type: integer
    description: |
      The start time for report data, in epoch seconds.
    minimum: 1
