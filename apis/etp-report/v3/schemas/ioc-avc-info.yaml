type: object
description: |
  Details of AVC info related to IOC.
additionalProperties: false
required:
- uri
- appId
- appName
- appDescription
- categoryId
- categoryName
- categoryDescription
- riskId
- riskName
- riskDescription
- proxy
- operations
- operationIds
properties:
  uri:
    type: string
    description: |
      URI for the AVC category.
    minLength: 1
  appId:
    type: string
    description: |
      Unique identifier for the application's AVC category.
    minLength: 1
  appName:
    type: string
    description: |
      The AVC app name.
    minLength: 1
  appDescription:
    type: string
    description: |
      Description of the AVC app.
    minLength: 1
  categoryId:
    type: string
    description: |
      A unique identifier for the category.
    minLength: 1
  categoryName:
    type: string
    description: |
      The category name.
    minLength: 1
  categoryDescription:
    type: string
    description: |
      The category description.
    minLength: 1
  riskId:
    type: string
    description: |
      A unique identifier for the risk category.
    minLength: 1
  riskName:
    type: string
    description: |
      The risk category name.
    minLength: 1
  riskDescription:
    type: string
    description: |
      The risk category description.
    minLength: 1
  proxy:
    type: boolean
    description: |
      Enables the proxy.
  deprecated:
    type: boolean
    description: |
      Deprecates the AVC app.
  operations:
    type: array
    description: |
      List of operations for the IOC AVC event.
    minItems: 0
    items:
      type: object
      additionalProperties: false
      required:
      - name
      - id
      properties:
        id:
          type: string
          description: |
            Unique identifier for AVC operation.
          minLength: 0
        name:
          type: string
          description: |
            Name of the AVC operation.
          minLength: 1
  operationIds:
    type: array
    description: |
      List of operation IDs.
    minItems: 0
    items:
      type: integer
      minimum: 0
