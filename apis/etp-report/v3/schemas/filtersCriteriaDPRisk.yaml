type: object
description: |
  Indicates the data protection risk level. Use `low` for devices with low risk, and use `medium` for devices with medium risk.
additionalProperties: false
minProperties: 1
properties:
  in:
    type: array
    description: |
      Strings containing filter parameters to include in the report. Either `low` or `medium`.
    minItems: 0
    items:
      $ref: ./filterEnums.yaml#/DP_RISK
  nin:
    type: array
    description: |
      Strings containing filter parameters to exclude from the report. Either `low` or `medium`.
    minItems: 0
    items:
      $ref: ./filterEnums.yaml#/DP_RISK
