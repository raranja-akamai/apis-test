type: object
description: |
  Filter criteria options for detection type to filter report data. Either `inline`, `lookback`, `offline-dynamic`, or `offline`.
additionalProperties: true
minProperties: 1
properties:
  in:
    type: array
    description: |
      Strings containing filter parameters to include in the report. Either `inline`, `lookback`, `offline-dynamic`, or `offline`.
    minItems: 0
    items:
      $ref: ./filterEnums.yaml#/DETECTION_TYPE
  nin:
    type: array
    description: |
      Strings containing filter parameters to exclude from the report. Either `inline`, `lookback`, `offline-dynamic`, or `offline`.
    minItems: 0
    items:
      $ref: ./filterEnums.yaml#/DETECTION_TYPE
