type: array
description: |-
  Contains IOC domain tree details.
  
x-akamai:
  file-path: schemas/ioc-domain-tree.yaml
items:
  type: object
  additionalProperties: false
  properties:
    aup:
      type: array
      description: |
        Matching domains found in AUP categorization.
      minItems: 0
      items:
        type: string
        minLength: 1
    avc:
      type: array
      description: |
        Matching domains found in AVC categorization.
      minItems: 0
      items:
        type: string
        minLength: 1
    blacklist:
      type: array
      description: |
        Matching domains found in Akamai blocklist.
      minItems: 0
      items:
        type: string
        minLength: 1
    cidr:
      type: array
      description: |
        Matching CIDRs found in Akamai discovered CIDR blocks.
      minItems: 0
      items:
        type: string
        minLength: 1
    whois:
      type: array
      description: |
        Matching domains in Akamai discovered whois servers.
      minItems: 0
      items:
        type: string
        minLength: 1
