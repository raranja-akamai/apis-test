type: object
description: |
  High-level event details including timestamped records with associated event metrics.
additionalProperties: false
properties:
  rows:
    type: array
    description: |
      An array of arrays containing a timestamp followed by event counts.
    items:
      type: array
      items:
        oneOf:
        - type: string
          description: |
            ISO 8601 timestamp within the requested time frame.
          title: timestamp string
          format: date-time
        - type: integer
          description: |
            A count of events matching the timestamp.
          title: event count
  columns:
    type: array
    description: |
      Configures the time series data columns.
    minItems: 1
    items:
      type: object
      additionalProperties: false
      required:
      - name
      - id
      properties:
        id:
          type: string
          description: |
            Identifier of column data.
          minLength: 1
        name:
          type: string
          description: |
            Name of column data.
          minLength: 1
