type: object
description: |
  Threat event report details and a list of matching events.
additionalProperties: false
required:
- id
- configId
- l7Protocol
- query
- event
properties:
  id:
    type: string
    description: |
      A unique identifier for the column object.
    minLength: 1
  configId:
    type: string
    description: |
      The contract ID for the request.
    minLength: 1
  l7Protocol:
    type: string
    description: |
      The layer 7 protocol used to make the DNS query or web request. Either `DNS`, `HTTP`, or `HTTPS`.
    enum:
    - DNS
    - HTTP
    - HTTPS
  query:
    $ref: query.yaml
  event:
    $ref: events.yaml
