type: object
description: |
  Specifies Identity Provider (IdP) access log details.
additionalProperties: false
required:
- auditStartTime
- configId
- siteId
- siteName
- encryptedInternalClientIp
- decryptedInternalClientIp
- connectionId
- allowUnauthenticated
- eventName
- userIdentity
- message
- idp
properties:
  auditStartTime:
    type: string
    description: |
      IdP login user timestamp in ISO 8601 format.
    minLength: 1
  configId:
    type: integer
    description: |
      The SIA configuration ID.
    minimum: 0
  siteId:
    type: integer
    description: |
      The site ID for the report.
    minimum: 0
  siteName:
    type: string
    description: |
      The location name for the report.
    minLength: 1
  encryptedInternalClientIp:
    type: string
    description: |
      The IP address of the client machine in encrypted form.
    minLength: 1
  decryptedInternalClientIp:
    type: string
    description: |
      The IP address of the client machine in plain-text form.
    minLength: 1
  connectionId:
    type: string
    description: |
      The connection ID for the report.
    minLength: 1
  allowUnauthenticated:
    type: boolean
    description: |
      Include unauthenticated users in access log details.
  eventName:
    type: string
    description: |
      The IDP event name.
    minLength: 1
  userIdentity:
    $ref: user-identity.json
  message:
    type: string
    description: |
      IdP access log message details.
    minLength: 1
  idp:
    type: object
    additionalProperties: false
    required:
    - idp_sid
    - idp_xid
    - etp_sid
    properties:
      idp_sid:
        type: string
        description: |
          The system ID for the IdP.
        minLength: 1
      idp_xid:
        type: string
        description: |
          The unique digital identity record XID for the IdP, in the format `xID:Name:Community:Region:State:Transterritory`.
        minLength: 1
      etp_sid:
        type: string
        description: |
          The SIA ID for the IdP.
        minLength: 1
