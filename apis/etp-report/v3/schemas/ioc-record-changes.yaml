type: array
description: |-
  Details of IOC changes for the given domain.
  
x-akamai:
  file-path: schemas/ioc-record-changes.yaml
items:
  type: object
  additionalProperties: false
  properties:
    description:
      type: string
      description: |
        Describes the record.
    date:
      type: string
      description: |
        ISO 8601 timestamp marking the record generation.
    key:
      type: string
      description: |
        The IOC context key. Either `REGISTRAR_NAME`, `REGISTRANT_NAME`, `REGISTRANT_ORG`, `CONTACT_EMAIL`, `REGISTRANT_EMAIL`, `REGISTRANT_ADDRESS`, `REGISTRANT_CITY`, `REGISTRANT_STATE`, `REGISTRANT_COUNTRY`, `REGISTRANT_TELEPHONE`, `WHO_IS_SERVER`, `CREATED_ON`, `EXPIRES_ON`, `LAST_UPDATED_ON`, `NAME_SERVER_NAMES`, `NAME_SERVER_IPS`, `CONFIDENCE`, `DESCRIPTION`, `URLS`, `THREAT_ID`, `CATEGORIES`, `AVC_APP_ID`, `AVC_CAT_ID`, `AVC_RISK_ID`, `AVC_OPERATIONS`, `AVC_TAGS`, `AVC_PROXY`, or `AVC_CURATION`.
      enum:
      - REGISTRAR_NAME
      - REGISTRANT_NAME
      - REGISTRANT_ORG
      - CONTACT_EMAIL
      - REGISTRANT_EMAIL
      - REGISTRANT_ADDRESS
      - REGISTRANT_CITY
      - REGISTRANT_STATE
      - REGISTRANT_COUNTRY
      - REGISTRANT_TELEPHONE
      - WHO_IS_SERVER
      - CREATED_ON
      - EXPIRES_ON
      - LAST_UPDATED_ON
      - NAME_SERVER_NAMES
      - NAME_SERVER_IPS
      - CONFIDENCE
      - DESCRIPTION
      - URLS
      - THREAT_ID
      - CATEGORIES
      - AVC_APP_ID
      - AVC_CAT_ID
      - AVC_RISK_ID
      - AVC_OPERATIONS
      - AVC_TAGS
      - AVC_PROXY
      - AVC_CURATION
    listId:
      type: string
      description: |
        The record's unique list identifier.
    listName:
      type: string
      description: |
        The record's list name.
    newDetails:
      type: array
      description: |
        The new record categorization details.
      minItems: 0
      items:
        type: object
        additionalProperties: false
        required:
        - name
        - id
        properties:
          id:
            type: string
            description: |
              The category's unique identifier.
            minLength: 0
          name:
            type: string
            description: |
              The AUP category name.
            minLength: 1
    newValue:
      type: string
      description: |
        The record's current categorization name.
    oldDetails:
      type: array
      description: |
        The old record categorization details.
      minItems: 0
      items:
        type: object
        additionalProperties: false
        required:
        - name
        - id
        properties:
          id:
            type: integer
            description: |
              Unique identifier for the category.
            minimum: 0
          name:
            type: string
            description: |
              Name of the AUP category.
            minLength: 1
    oldValue:
      type: string
      description: |
        The record's previous categorization name.
    order:
      type: string
      description: |
        The record's categorization order.
    path:
      type: string
      description: |
        The record path.
    recordType:
      type: string
      description: |
        The record type. Either `DOMAIN` or `IP`.
      enum:
      - DOMAIN
      - IP
    state:
      type: string
      description: |
        The record status. Either `ADDED`, `REMOVED`, `CHANGED`, or `READDED`.
      enum:
      - ADDED
      - REMOVED
      - CHANGED
      - READDED
