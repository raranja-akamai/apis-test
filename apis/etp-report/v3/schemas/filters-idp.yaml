type: object
description: |-
  Options to filter IdP report data. Refer to [Filters](ref:filters) for complete details.
  
x-akamai:
  file-path: schemas/filters-idp.yaml
additionalProperties: false
minProperties: 0
properties:
  action:
    description: |
      Filter report data by action IDs.
    $ref: filters-criteria.yaml
  asName:
    description: |
      Filter by BGP Autonomous System number.
    $ref: filters-criteria.yaml
  blockDescription:
    description: |
      Filter report data bydescription.
    $ref: filters-criteria.yaml
  category:
    description: |
      Filter report data bycategory IDs.
    $ref: filters-criteria-integer.yaml
  clientIP:
    description: |
      Filter report data by client or source IP.
    $ref: filters-criteria.yaml
  clientRequestId:
    description: |
      Filter report data by client request IDs.
    $ref: filters-criteria.yaml
  confidence:
    description: |
      Filter report data byconfidence IDs.
    $ref: filters-criteria.yaml
  destinationIP:
    description: |
      Filter report data by destination IP.
    $ref: filters-criteria.yaml
  detectionType:
    description: |
      Filter report data by detection type.
    $ref: filters-criteria-detection-type.yaml
  deviceId:
    description: |
      Filter report data by device ID.
    $ref: filters-criteria.yaml
  deviceOwnerId:
    description: |
      Filter report data by device owner ID.
    $ref: filters-criteria.yaml
  devicePostureRisk:
    description: |
      Filter report data by device posture risk level.
    $ref: filters-criteria-dp-risk.yaml
  dlpDictionaryId:
    description: |
      Filter report data by dictionary IDs.
    $ref: filters-criteria.yaml
  dlpFileHash:
    description: |
      Filter report data by file hashes.
    $ref: filters-criteria.yaml
  dlpPatternId:
    description: |
      Filter report data by DLP pattern ID.
    $ref: filters-criteria.yaml
  dohAttribution:
    description: |
      Filter report data by the ID of a device with DNS over HTTPS (DoH) enabled.
    $ref: filters-criteria.yaml
  domain:
    description: |
      Filter report data by domain.
    $ref: filters-criteria.yaml
  encryptedInternalClientIP:
    description: |
      Filter report data by internal client IP. Provide the client IP in plain text.
    $ref: filters-criteria.yaml
  encryptedInternalClientName:
    description: |
      Filter report data by internal client name. Provide the client name in plain text.
    $ref: filters-criteria.yaml
  encryptedMachineName:
    description: |
      Filter report data by machine name reported by security connector.
    $ref: filters-criteria.yaml
  encryptedUserName:
    description: |
      Filter report data by username, in plain text.
    $ref: filters-criteria.yaml
  eventName:
    description: |
      Filter report data by event name. Provide the client name in plain text.
    $ref: filters-criteria.yaml
  fileType:
    description: |
      Filter report data by file type.
    $ref: filters-criteria.yaml
  hasSinkholeCorrelation:
    description: |
      Filter data based on whether the record has security connector-related records.
    $ref: filters-criteria-boolean.yaml
  hostname:
    description: |
      Filter report data by hostname.
    $ref: filters-criteria.yaml
  httpRequestMethod:
    description: |
      Filter report data by HTTP Request Method.
    $ref: filters-criteria-http-methods.yaml
  internalIP:
    description: |
      Filter report data by internal IP reported by security connector.
    $ref: filters-criteria.yaml
  isAlert:
    description: |
      Filter by whether an alert fired for the event.
    $ref: filters-criteria.yaml
  l7Protocol:
    description: |
      Filter report data by Layer 7 protocol.
    $ref: filters-criteria-l7protocol.yaml
  list:
    description: |
      Filter report data by list IDs.
    $ref: filters-criteria.yaml
  onRamp:
    description: |
      Filter data based on onramp status. Either `Yes` or `No`.
    $ref: filters-criteria-onramp.yaml
  onRampType:
    description: |
      Filter data based on onramp type.
    $ref: filters-criteria-onramp-type.yaml
  policy:
    description: |
      Filter report data by policy IDs.
    $ref: filters-criteria.yaml
  proxyDestinationPort:
    description: |
      Filter report data by destination port numbers.
    $ref: filters-criteria.yaml
  reason:
    description: |
      Filter report data by reason text.
    $ref: filters-criteria.yaml
  severityId:
    description: |
      Filter report data by severity level. Refer to [Severity levels](https://techdocs.akamai.com/etp/docs/indicator-search#severity-levels) for more details.
    $ref: filters-criteria-severity.yaml
  sinkholeIP:
    description: |
      Filter report data by sinkhole IP address.
    $ref: filters-criteria.yaml
  site:
    description: |
      Filter report data by site IDs.
    $ref: filters-criteria.yaml
  sourcePort:
    description: |
      Filter report data by source port of traffic.
    $ref: filters-criteria.yaml
  sublocationId:
    description: |
      Filter report data by sublocation ID.
    $ref: filters-criteria.yaml
  threatId:
    description: |
      Filter report data by threat ID.
    $ref: filters-criteria.yaml
  transportType:
    description: |
      Filter report data by transport type.
    $ref: filters-criteria.yaml
  uri:
    description: |-
      Filter report data by URI.
      
    $ref: filters-criteria.yaml
