type: object
description: |-
  Filter criteria options for HTTP Method to filter report data. Either `PUT`, `POST`, `PATCH`, `OPTIONS`, `HEAD`, `GET`, `DELETE`, or `CONNECT`.
  
x-akamai:
  file-path: schemas/filters-criteria-http-methods.yaml
additionalProperties: false
minProperties: 1
properties:
  in:
    type: array
    description: |
      Strings containing filter parameters to include in the report. Either `PUT`, `POST`, `PATCH`, `OPTIONS`, `HEAD`, `GET`, `DELETE`, or `CONNECT`.
    minItems: 0
    items:
      $ref: ./filter-enums.yaml#/HTTP_METHOD
  nin:
    type: array
    description: |
      Strings containing filter parameters to exclude from the report. Either `PUT`, `POST`, `PATCH`, `OPTIONS`, `HEAD`, `GET`, `DELETE`, or `CONNECT`.
    minItems: 0
    items:
      $ref: ./filter-enums.yaml#/HTTP_METHOD
