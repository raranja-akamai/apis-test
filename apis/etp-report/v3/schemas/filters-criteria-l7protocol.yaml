type: object
description: |-
  Filter criteria options for L7 Protocol to filter report data. Either `DNS`, `HTTP`, or `HTTP(s)`.
  
x-akamai:
  file-path: schemas/filters-criteria-l7protocol.yaml
additionalProperties: false
minProperties: 1
properties:
  in:
    type: array
    description: |
      Strings containing filter parameters to include in the report. Either `DNS`, `HTTP`, or `HTTP(s)`.
    minItems: 0
    items:
      $ref: ./filter-enums.yaml#/L7_PROTOCOL
  nin:
    type: array
    description: |
      Strings containing filter parameters to exclude from the report. Either `DNS`, `HTTP`, or `HTTP(s)`.
    minItems: 0
    items:
      $ref: ./filter-enums.yaml#/L7_PROTOCOL
