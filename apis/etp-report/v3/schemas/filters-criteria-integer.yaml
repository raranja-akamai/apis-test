type: object
description: |-
  Filter criteria options to filter report data.
  
x-akamai:
  file-path: schemas/filters-criteria-integer.yaml
additionalProperties: false
minProperties: 1
properties:
  in:
    type: array
    description: |
      Numerical filter parameters to include in the report.
    minItems: 0
    items:
      type: integer
  nin:
    type: array
    description: |
      Numerical filter parameters to exclude from the report.
    minItems: 0
    items:
      type: integer
