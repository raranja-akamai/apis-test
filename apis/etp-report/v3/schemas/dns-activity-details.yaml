type: object
description: |
  High-level DNS activity event details and a list of matching events.
additionalProperties: false
required:
- id
- configId
- hitCount
- alexaRanking
- query
- event
properties:
  id:
    type: integer
    description: |
      A unique identifier for the column object.
  configId:
    type: string
    description: |
      The contract ID for the request.
    minLength: 1
  hitCount:
    type: integer
    description: |
      The total number of DNS hits.
    minimum: 0
  alexaRanking:
    type: integer
    description: |
      The Alexa ranking for the event.
    minimum: 0
  query:
    $ref: query.yaml
  event:
    $ref: events.yaml
