type: object
description: |-
  High-level DNS activity event details and a list of matching events.
  
x-akamai:
  file-path: schemas/dns-activity-details.yaml
additionalProperties: false
required:
- id
- configId
- hitCount
- alexaRanking
- query
- event
properties:
  id:
    type: string
    description: |
      A unique identifier for the column object.
    minLength: 1
  alexaRanking:
    type: integer
    description: |
      The Alexa ranking for the event. A value of -1 indicates no ranking data.
    minimum: -1
  configId:
    type: string
    description: |
      The contract ID for the request.
    minLength: 1
  event:
    $ref: events.yaml
  hitCount:
    type: integer
    description: |
      The total number of DNS hits.
    minimum: 0
  query:
    $ref: query.yaml
