type: object
description: |-
  Specifies IDP access log details.
  
x-akamai:
  file-path: schemas/idp-access-log-post-request.yaml
additionalProperties: false
required:
- startTimeSec
- endTimeSec
- filters
properties:
  endTimeSec:
    type: integer
    description: |
      The end time for report data, in epoch seconds.
    minimum: 0
  filters:
    $ref: filters-idp.yaml
  startTimeSec:
    type: integer
    description: |
      The start time for report data, in epoch seconds.
    minimum: 1
  upToCount:
    type: integer
    description: |
      The number of records expected in the report.
    minimum: 0
