type: object
description: |
  Provides registration details for a domain.
additionalProperties: false
properties:
  description:
    type: string
    description: |
      A description of the record.
    minLength: 1
  aupCategories:
    type: array
    description: |
      IOC information about AUP categorization.
    minItems: 0
    items:
      type: object
      additionalProperties: false
      required:
      - name
      - id
      properties:
        id:
          type: string
          description: |
            Unique identifier for the category.
          minLength: 1
        name:
          type: string
          description: |
            Name of the AUP category.
          minLength: 1
  avcInformation:
    type: array
    description: |
      IOC information about AVC categorization.
    minItems: 0
    items:
      $ref: ioc-avc-info.yaml
  badUrls:
    type: array
    description: |
      List of bad URLs.
    minItems: 0
    items:
      type: object
      additionalProperties: false
      properties:
        categoryId:
          type: integer
          description: |
            A unique identifier for the category.
        categoryName:
          type: string
          description: |
            The name of the IOC category.
        badUrls:
          type: string
          description: |
            Bad URLs logged as IOCs.
          nullable: true
  categories:
    type: array
    description: |
      Category of the IOC threat.
    minItems: 0
    items:
      type: string
      minLength: 1
  categoryInfo:
    type: array
    description: |
      Category information for a domain or IP.
    minItems: 0
    items:
      type: object
      additionalProperties: false
      required:
      - categoryId
      - categoryName
      - confidenceId
      - confidenceName
      properties:
        categoryId:
          type: integer
          description: |
            A unique identifier for the category.
          minimum: 1
        categoryName:
          type: string
          description: |
            The name of the category.
          minLength: 1
        confidenceId:
          type: integer
          description: |
            The confidence level of the list entry. Either `0` for unknown, `1` for suspected, or `2` for known.
          enum:
          - 0
          - 1
          - 2
        confidenceName:
          type: string
          description: |
            The name of the confidence level. Either `Suspected` or `Known`.
          minLength: 1
  createDate:
    type: string
    description: |
      The registration date of the domain in ISO 8601 format.
    format: date
  expiryDate:
    type: string
    description: |
      The expiration date of the domain registration in ISO 8601 format.
    format: date
  knownBadUrls:
    type: array
    description: |
      List of known bad URLs.
    minItems: 0
    items:
      type: string
      minLength: 1
  lastModifiedDate:
    type: string
    description: |
      The last modified date of the domain in ISO 8601 format.
    format: date
  nameServerIPs:
    type: array
    description: |
      A list of name server IP addresses for a domain.
    minItems: 0
    items:
      type: string
      minLength: 1
  nameServerNames:
    type: array
    description: |
      A list of name servers for a domain.
    minItems: 0
    items:
      type: string
      minLength: 1
  record:
    type: string
    description: |
      The name of the record.
    minLength: 1
  recordType:
    type: string
    description: |
      Specifies the type of record. Either `DOMAIN` or `IP`.
    enum:
    - DOMAIN
    - IP
  registrantAddress:
    type: string
    description: |
      The address of the domain registrant.
    minLength: 1
  registrantCity:
    type: string
    description: |
      The city of the domain registrant.
    minLength: 1
  registrantCountry:
    type: string
    description: |
      The country of the domain registrant.
    minLength: 1
  registrantEmails:
    type: array
    description: |
      A list of email addresses for the domain registrant.
    minItems: 0
    items:
      type: string
      minLength: 1
  registrantName:
    type: string
    description: |
      The name of the domain registrant.
    minLength: 1
  registrantOrganization:
    type: string
    description: |
      The organization of the domain registrant.
    minLength: 1
  registrantState:
    type: string
    description: |
      The state of country of the domain registrant.
    minLength: 1
  registrarName:
    type: string
    description: |
      The name of the domain registrar.
    minLength: 1
  suspectedUrls:
    type: array
    description: |
      The list of suspected URLs.
    minItems: 0
    items:
      type: string
      minLength: 1
  threatInformation:
    type: array
    description: |
      List of all IOC threat information.
    minItems: 0
    items:
      $ref: threatInfoDetails.yaml
  whoisServer:
    type: string
    description: |
      The name of server of the domain registrant.
    minLength: 1
