type: object
description: |
  Encapsulates the details of the overridden storage group.
additionalProperties: false
properties:
  name:
    type: string
    description: |
      The name that identifies the Content Provider code.
  isNew:
    type: boolean
    description: |
      Whether a new storage CP code needs to be created along with a stream.
  cpcode:
    type: integer
    description: |
      The storage group's Content Provider code.
