type: object
description: |
  Encapsulates stream authentication settings associated with a stream.
additionalProperties: false
properties:
  delete:
    type: boolean
    description: |
      Enable to delete the previous HTTP digest authentication settings.
  retain:
    type: boolean
    description: |
      Enable to retain the previous HTTP digest authentication settings.
  expiryDate:
    type: string
    description: |
      The expiration date for the previous HTTP digest authentication settings in UTC format.
    format: date-time
