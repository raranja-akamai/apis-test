name: ui_locales
in: query
description: |-
  Language or locale for displaying Hosted Login screens. Configure your language preferences as a space-delimited set of RFC 5646 language codes. The default value is `en-US`, the code for US English. See [Supported languages and locales](https://techdocs.akamai.com/identity-cloud/docs/hosted-login-supported-languages-and-locales) for more information.
  
explode: false
style: spaceDelimited
x-akamai:
  file-path: parameters/ui_locales-query.yaml
required: false
schema:
  type: string
  example: fr-FR es-ES
  default: en-US
