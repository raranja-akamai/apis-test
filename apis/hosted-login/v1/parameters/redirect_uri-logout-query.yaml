name: redirect_uri
in: query
description: |-
  URL that Hosted Login redirects a user to after that user logs out. You can redirect a user to any URL, including URLs that don't belong to your organization, as long as that URL is in the `redirectURIs` property of your OpenID Connect client.
  
x-akamai:
  file-path: parameters/redirect_uri-logout-query.yaml
required: false
schema:
  type: string
  example: https://techdocs.akamai.com/logout
  minLength: 1
