name: code_challenge
in: query
description: |-
  Authentication value that the user's OpenID Connect client generates. The server verifies this value before the client exchanges an authorization code for a set of tokens. If verification fails, the exchange doesn't take place. Use this parameter only with Proof Key for Code Exchange (PKCE) authorizations. See [Authorization code + PKCE grant type](https://techdocs.akamai.com/identity-cloud/docs/the-authorization-code-pkce-grant-type) for more information.
  
x-akamai:
  file-path: parameters/code_challenge-query.yaml
required: false
schema:
  type: string
  example: |
    RTg4QjMyRUJCNzdBRTQ1MkM2NTAzRTVDOEQ5OTg3QjIwMjVBNTcxQTU5RTJFNDYwMzJBQjYxRkM4NjQ0QzdBNw
  minLength: 1
