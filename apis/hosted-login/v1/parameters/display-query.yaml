name: display
in: query
description: |-
  Specifies how the sign-in screen displays. Under the default `page` value, Hosted Login redirects the user to a standalone sign-in screen. If set to `popup`, the sign-in screen appears in a pop-up window, with no redirection needed.
  
x-akamai:
  file-path: parameters/display-query.yaml
required: false
schema:
  type: string
  example: page
  default: page
  enum:
  - page
  - popup
  minLength: 1
