name: nonce
in: query
description: |-
  Random string value in an authorization request. After users log in, their identity token includes the `nonce` claim. For the identity token to be valid, the value of the `nonce` claim in the token needs to match the value of this parameter.
  
x-akamai:
  file-path: parameters/nonce-query.yaml
required: false
schema:
  type: string
  example: fdg45rhdiU8347u3rhdjfjnc
  minLength: 1
