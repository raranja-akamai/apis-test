name: claims
in: query
description: |-
  Specifies the user profile claims available after a user logs in. These claims can be either standard OpenID Connect claims or custom claims your organization creates and then defines in your login policies. See [Scopes and claims](https://techdocs.akamai.com/identity-cloud/docs/scopes-and-claims) for more information.
  
x-akamai:
  file-path: parameters/claims-query.yaml
required: false
schema:
  type: object
  description: |
    OpenID Connect (OIDC) claims.
  example:
    id_token:
      organization: null
    userinfo:
      organization: null
  additionalProperties: true
  properties:
    id_token:
      type: object
      description: |
        OIDC claims for the identity token. One sample claim is shown in this documentation. You can configure most of the attributes in a user profile as a claim.
      properties:
        organization:
          type: string
          description: |
            Name of the user's organization.
          nullable: true
          minLength: 0
    userinfo:
      type: object
      description: |
        OIDC claims for the userinfo endpoint. One sample claim is shown in this documentation. You can configure most of the attributes in a user profile as a claim.
      properties:
        organization:
          type: string
          description: |
            Name of the user's organization.
          nullable: true
          minLength: 0
