type: object
description: |-
  Returns your login policies.
  
x-akamai:
  file-path: schemas/get-login-policies.yaml
additionalProperties: false
required:
- total
properties:
  _embedded:
    type: object
    description: |
      Information about your login policies.
    additionalProperties: false
    required:
    - loginPolicies
    properties:
      loginPolicies:
        type: array
        description: |
          Information about your login policies.
        minItems: 0
        items:
          type: object
          additionalProperties: false
          required:
          - id
          - title
          - _links
          properties:
            id:
              type: string
              description: |
                Unique identifier of a login policy.
              minLength: 1
            title:
              type: string
              description: |
                Name of a login policy.
              minLength: 1
            _links:
              type: object
              description: |
                Navigable hypermedia links for a login policy.
              additionalProperties: false
              required:
              - self
              properties:
                self:
                  type: object
                  description: |
                    Navigable hypermedia links for a login policy.
                  additionalProperties: false
                  required:
                  - href
                  properties:
                    href:
                      type: string
                      description: |
                        Navigable hypermedia link to the login policy.
                      minLength: 1
  total:
    type: integer
    description: |
      Number of login policies available to you.
    minimum: 0
