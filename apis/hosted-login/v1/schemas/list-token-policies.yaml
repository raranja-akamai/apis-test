type: object
description: |-
  Returns your token policies. Token policies specify token lifetimes and define the scopes for OpenID Connect clients.
  
x-akamai:
  file-path: schemas/list-token-policies.yaml
additionalProperties: false
required:
- total
properties:
  _embedded:
    type: object
    description: |
      Information about your token policies.
    additionalProperties: false
    required:
    - tokenPolicies
    properties:
      tokenPolicies:
        type: array
        description: |
          Information about your token policies.
        minItems: 0
        items:
          type: object
          additionalProperties: false
          required:
          - id
          - title
          - _links
          properties:
            id:
              type: string
              description: |
                Unique identifier of a token policy.
              minLength: 1
            title:
              type: string
              description: |
                Name of a token policy.
              minLength: 1
            _links:
              type: object
              description: |
                Navigable hypermedia links for a token policy.
              additionalProperties: false
              required:
              - self
              properties:
                self:
                  type: object
                  description: |
                    Navigable hypermedia links for a token policy.
                  additionalProperties: false
                  required:
                  - href
                  properties:
                    href:
                      type: string
                      description: |
                        Navigable hypermedia link to the token policy.
                      minLength: 1
  total:
    type: integer
    description: |
      Number of token policies available to you.
    minimum: 0
