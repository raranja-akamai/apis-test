type: array
description: |-
  Returns grant types available when using a token policy. Grants offer a standard way to obtain tokens and to gain access to protected resources.
  
x-akamai:
  file-path: schemas/view-grant-types.yaml
minItems: 1
items:
  type: string
  enum:
  - authorization_code
  - client_credentials
  - implicit
  - password
  - refresh_token
  - urn:ietf:params:oauth:grant-type:token-exchange
  minLength: 1
