type: object
description: |-
  Requests an administrative access token.
  
x-akamai:
  file-path: schemas/get-admin-token-request.yaml
additionalProperties: false
required:
- grant_type
- scope
properties:
  grant_type:
    type: string
    description: |
      Type of grant. This needs to be set to `client_credentials`.
    enum:
    - client_credentials
    minLength: 1
  scope:
    type: string
    description: |
      Permissions for the administrative access token. The scope `*:**` gives the bearer of the token full access to Hosted Login. See [Use different scopes in your administrative access tokens](https://techdocs.akamai.com/identity-cloud/docs/how-to-use-different-scopes-in-your-configuration-access-tokens-1) for information on other available scopes.
    minLength: 1
