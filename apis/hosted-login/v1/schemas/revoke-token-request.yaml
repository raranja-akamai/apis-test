type: object
description: |-
  Revokes an access token.
  
x-akamai:
  file-path: schemas/revoke-token-request.yaml
additionalProperties: false
required:
- token
- client_id
properties:
  client_id:
    type: string
    description: |
      Unique identifier of the OIDC client from the original authorization request.
    minLength: 1
  token:
    type: string
    description: |
      Access token or refresh token you're revoking.
    minLength: 1
