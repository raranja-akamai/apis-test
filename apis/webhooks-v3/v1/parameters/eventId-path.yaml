name: eventId
in: path
description: |-
  Unique identifier of a Webhooks v3 event. Note that you can only return events currently in the event store. Webhooks v3 automatically removes events from the event store after seven days. Use the [List events](https://techdocs.akamai.com/identity-cloud-webhooks/reference/get-webhook-events) operation to return the IDs of all the events in the event store.
  
x-akamai:
  file-path: parameters/eventId-path.yaml
required: true
schema:
  type: string
  example: 2e0ce98a-cd80-433e-8dfd-048a62ad6661
