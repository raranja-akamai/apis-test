type: object
description: |-
  Returns an administrative access token for calling the other Webhooks v3 operations. See [Get started](ref:get-started) for more information.
  
x-akamai:
  file-path: schemas/get-webhooks-token-post.yaml
additionalProperties: false
required:
- grant_type
- scope
properties:
  grant_type:
    type: string
    description: |
      Type of grant. This needs to be set to `client_credentials`.
    enum:
    - client_credentials
    minLength: 1
  scope:
    type: string
    description: |
      Defines the permissions of the administrative access token. A scope of `*:webhooks/**` gives the bearer of the token full access to Webhooks v3. This is the only scope available in Webhooks v3.
    enum:
    - '*:webhooks/**'
    minLength: 1
