type: array
description: |
  Carbon Black integration information.
minItems: 1
items:
  type: object
  additionalProperties: false
  properties:
    name:
      type: string
      description: |
        The integration property type. Either `name`, `host`, `api-key`, `api-id`, or `org-key`.
      enum:
      - name
      - host
      - api-key
      - api-id
      - org-key
    value:
      type: string
      description: |
        The value of the integration property.
      minLength: 1
