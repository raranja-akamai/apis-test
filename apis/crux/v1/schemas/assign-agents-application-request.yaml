type: object
description: |-
  Target connectors for deploying the application configuration.
  
x-akamai:
  file-path: schemas/assign-agents-application-request.yaml
additionalProperties: false
properties:
  agents:
    type: array
    description: |
      Connector to assign applications to.
    items:
      type: object
      additionalProperties: false
      required:
      - compatible
      - name
      - uuid_url
      properties:
        name:
          type: string
          description: |
            The name of the connector.
          minLength: 1
        compatible:
          type: boolean
          description: |
            Whether the target connector is compatible with the application configuration.
        uuid_url:
          type: string
          description: |
            The UUID URL of the connector.
          minLength: 1
