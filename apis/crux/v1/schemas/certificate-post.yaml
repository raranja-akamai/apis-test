type: object
description: |-
  Certificate details.
  
x-akamai:
  file-path: schemas/certificate-post.yaml
additionalProperties: false
required:
- name
- cert
properties:
  name:
    type: string
    description: |
      A display label for the certificate.
    minLength: 1
  description:
    type: string
    description: |
      A description for the certificate. Example: `certificate for abc app`.
    nullable: true
    minLength: 0
  app_count:
    type: integer
    description: |
      Count of applications.
  apps:
    type: array
    description: |
      The certificate's applications.
    items:
      type: string
  cert:
    type: string
    description: |
      Body of the certificate.
    minLength: 1
  cert_file_name:
    type: string
    description: |
      The certificate filename.
    nullable: true
  cert_type:
    type: integer
    description: |
      The certificate type. Either `1` for application, `2` for agent, `3` for internal, `4` for user, `5` for self-signed, or `6` for cloud CA.
    default: 1
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
  cn:
    type: string
    description: |
      The Common Name (CN) represents the server name protected by the SSL certificate.  Example: `akamai.com`.
    minLength: 1
  created_at:
    type: string
    description: |
      ISO 8601 timestamp marking certificate creation.
  days_left:
    type: integer
    description: |
      Count of days left before certificate expiry.
  expired_at:
    type: string
    description: |
      ISO 8601 timestamp marking the certificate's expiry.
  host_name:
    type: string
    description: |
      The certificate hostname.
    nullable: true
  idps:
    type: array
    description: |
      The certficate's identity providers.
    items:
      type: string
  issued_at:
    type: string
    description: |
      ISO 8601 timestamp marking the certificate's issue.
  issuer:
    type: string
    description: |
      Entity that has verified the certificate's contents.
    minLength: 1
  modified_at:
    type: string
    description: |
      ISO 8601 timestamp marking the certificate's last modification.
  password:
    type: string
    description: |
      The certificate's password.
  private_key:
    type: string
    description: |
      Private key for the certificate.
    minLength: 1
  resource:
    type: string
    description: |
      The resource type.
  resource_uri:
    type: object
    description: |
      Unique resource identifier.
    additionalProperties: false
    properties:
      href:
        type: string
        description: |
          The resource href URL.
  status:
    type: integer
    description: |
      The certificate status. Either `0` for disabled or `1` for enabled.
    enum:
    - 0
    - 1
  subject:
    type: string
    description: |
      The entity whose identity the certificate confirms.
    minLength: 1
  uploaded:
    type: boolean
    description: |
      Whether the certificate is uploaded. Specify `null` if you want to add this later.
    nullable: true
  uuid_url:
    type: string
    description: |
      A unique identifier for the certificate.
    minLength: 1
