type: array
description: |-
  Configuration settings for an application rewrite group.
  
x-akamai:
  file-path: schemas/assign-app-group-response.yaml
items:
  type: object
  additionalProperties: false
  required:
  - app
  - enable_mfa
  - group
  - resource_uri
  - uuid_url
  properties:
    app:
      type: string
      description: |
        The application UUID URL for the group.
      minLength: 1
    enable_mfa:
      type: string
      description: |
        Enables multifactor authentication. Either `enable` or use to `inherit` to use the IDP's MFA settings.
      enum:
      - inherit
      - enable
    group:
      type: string
      description: |
        The directory ID assigned to the group.
    resource_uri:
      type: object
      description: |
        The resource locations for the application rewrite group.
      additionalProperties: false
      required:
      - apps
      - groups
      - href
      properties:
        apps:
          type: string
          description: |
            The application resource URI.
          minLength: 1
        groups:
          type: string
          description: |
            The group's resource URI.
          minLength: 1
        href:
          type: string
          description: |
            The href resource URI.
          minLength: 1
    uuid_url:
      type: string
      description: |
        A unique identifier for the application rewrite group.
      minLength: 1
