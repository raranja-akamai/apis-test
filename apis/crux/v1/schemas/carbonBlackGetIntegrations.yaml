type: array
description: |
  Information about all Carbon Black integration entries present.
minItems: 1
items:
  type: array
  minItems: 1
  items:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
        description: |
          The integration property type. Either `name`, `host`, `api-key`, `api-id`, `org-key`, or `integration-id`.
        enum:
        - name
        - host
        - api-key
        - api-id
        - org-key
        - integration-id
      value:
        type: string
        description: |
          The value of the integration property.
        minLength: 1
