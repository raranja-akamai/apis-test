type: array
description: |-
  Operating system versions available for the version.
  
x-akamai:
  file-path: schemas/available-os-ver.yaml
minItems: 1
items:
  type: object
  additionalProperties: false
  required:
  - latest
  - name
  - upToDate
  properties:
    name:
      type: string
      description: |
        The name of the operating system.
      minLength: 1
    date:
      type: string
      description: |
        The date of the operating system version's last update.
    latest:
      type: string
      description: |
        The operating system's latest supported version.
      minLength: 1
    mobile:
      type: boolean
      description: |
        Indicates a mobile device operating system.
      nullable: true
    upToDate:
      type: array
      description: |
        Fully patched releases of all major versions supported by the OS vendor.
      minItems: 1
      items:
        type: object
        additionalProperties: false
        required:
        - version
        - date
        properties:
          version:
            type: string
            description: |
              The operating system version.
            minLength: 1
          date:
            type: string
            description: |
              ISO 8601 timestamp marking the version's release.
