type: object
description: |-
  Add users to directory group in bulk.
  
x-akamai:
  file-path: schemas/bulk-add-user-request.yaml
additionalProperties: false
required:
- accounts
- groups
properties:
  accounts:
    type: array
    description: |
      Account IDs to add to the directory group.
    minItems: 1
    items:
      type: string
      minLength: 1
  groups:
    type: array
    description: |
      Unique group ID to which to add users.
    maxItems: 1
    items:
      type: string
      minLength: 1
  meta:
    $ref: pageable.yaml
