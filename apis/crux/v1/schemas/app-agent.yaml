type: object
description: |
  List of Enterprise Connectors.
additionalProperties: false
required:
- meta
- objects
properties:
  meta:
    $ref: pageable.yaml
  objects:
    type: array
    description: |
      Connector details.
    minItems: 0
    items:
      additionalProperties: false
      properties:
        agent:
          type: object
          description: |
            Connector details.
          additionalProperties: false
          required:
          - name
          - uuid_url
          properties:
            name:
              type: string
              description: |
                Name of the connector.
              minLength: 1
            uuid_url:
              type: string
              description: |
                Unique identifier of the connector.
              minLength: 1
        resource_uri:
          type: object
          description: |
            A plural bundle of navigable hypermedia links to other API resources.
          additionalProperties: false
          properties:
            href:
              type: string
              description: |
                The href resource URL.
              minLength: 1
