type: object
x-akamai:
  file-path: schemas/rules.yaml
additionalProperties: true
required:
- action
- description
- global_rule
- merge_global
- name
- resource_uri
- rule_type
- status
- uuid_url
properties:
  name:
    type: string
    description: |
      The rule's name.
    minLength: 1
  description:
    type: string
    description: |
      A description of the rule.
    nullable: true
    minLength: 1
  action:
    type: integer
    description: |
      The action the rule takes. Refer to [ref:rule-types-actions](Rule types & actions) for more information.
    enum:
    - 1
    - 2
    - 4
    - 8
    - 16
    - 32
    - 64
    - 128
    - 256
    - 512
  created_at:
    type: string
    description: |
      __Read-only__ ISO 8601 timestamp marking the rule's creation.
    readOnly: true
  global_rule:
    type: boolean
    description: |
      Whether to apply a rule globally. You can disable a rewrite rule for a specific content type if global application of a rule results in issues or conflicts with other rewrite rules.
  merge_global:
    type: boolean
    description: |
      Whether to merge with global rules. You can write custom rules that target specific content using the content type and URL or path, while applying global rules to non-specified content.
  modified_at:
    type: string
    description: |
      ISO 8601 timestamp marking the rule's last modification.
    nullable: true
  resource_uri:
    type: object
    description: |
      A plural bundle of navigable hypermedia links to other API resources.
    additionalProperties: false
    required:
    - href
    - service
    properties:
      href:
        type: string
        description: |
          The href resource URI.
      service:
        type: string
        description: |
          The service resource URI.
  rule_type:
    type: integer
    description: |
      The rule type. Refer to [ref:rule-types-actions](Rule types & actions) for the complete list.
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
  status:
    type: integer
    description: |
      The rule status. Either `0` for disabled or `1` for enabled.
    enum:
    - 0
    - 1
  uuid_url:
    type: string
    description: |
      The unique ID of the rule.
    minLength: 1
