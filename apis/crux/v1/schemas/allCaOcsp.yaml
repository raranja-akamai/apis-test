type: object
description: |
  The configuration's Certificate Authority and Online Certificate Status Protocol information.
additionalProperties: false
required:
- ca
- ocsp
properties:
  ca:
    type: array
    description: |
      Certificate authority information.
    minItems: 1
    items:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          description: |
            Unique identifier for the CA.
          minLength: 1
        name:
          type: string
          description: |
            Name of the CA.
          minLength: 1
  ocsp:
    type: array
    description: |
      OCSP server information.
    minItems: 1
    items:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          description: |
            Unique identifier of the OCSP server.
          minLength: 1
        name:
          type: string
          description: |
            Name of the OCSP server.
          minLength: 1
