type: array
description: |
  CrowdStrike integration information.
minItems: 1
items:
  type: object
  additionalProperties: false
  properties:
    name:
      type: string
      description: |
        The integration property type. Either `name`, `host`, `client-id`, or `client-secret`.
      enum:
      - name
      - host
      - client-id
      - client-secret
    value:
      type: string
      description: |
        The value of the integration property.
      minLength: 1
