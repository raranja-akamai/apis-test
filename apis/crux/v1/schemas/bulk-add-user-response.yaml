type: array
description: |
  Details of the accounts added to the group.
items:
  type: object
  additionalProperties: false
  required:
  - description
  - directory_service
  - group
  - name
  - resource_uri
  - status
  - user
  - user_email
  - uuid_url
  properties:
    name:
      type: string
      description: |
        The name of the group.
      nullable: true
      minLength: 1
    description:
      type: string
      description: |
        A description of the action.
      nullable: true
      minLength: 1
    directory_service:
      type: integer
      description: |
        The directory type for the group. Always use `6` for cloud directory. The API supports adding bulk accounts only for that type.
      enum:
      - 6
    group:
      type: string
      description: |
        The unique ID of the group to which to add users.
      minLength: 1
    resource_uri:
      type: object
      description: |
        A bundle of navigable hypermedia links to other API resources.
      additionalProperties: false
      required:
      - groups
      - href
      - users
      properties:
        groups:
          type: string
          description: |
            The group resource URL.
        href:
          type: string
          description: |
            The href resource URL.
        users:
          type: string
          description: |
            The user resource URL.
    status:
      type: integer
      description: |
        The account status. Either `0` for disabled or `1` for enabled.
      enum:
      - 0
      - 1
    user:
      type: string
      description: |
        The unique ID of the user.
      minLength: 1
    user_email:
      type: string
      description: |
        The user's email address.
      format: email
    uuid_url:
      type: string
      description: |
        The unique ID of the group membership.
      minLength: 1
