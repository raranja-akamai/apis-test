type: object
description: |
  Available client versions for configuration.
additionalProperties: false
required:
- latest
- date
- perOSVersions
properties:
  date:
    type: string
    description: |
      The date of release of latest available version of the client that's supported by the product.
    format: date
  latest:
    type: string
    description: |
      The latest available version of the client that's supported by the product.
    minLength: 1
  perOSVersions:
    type: array
    description: |
      Available client versions for each platform.
    minItems: 1
    items:
      type: object
      additionalProperties: false
      required:
      - date
      properties:
        date:
          type: string
          description: |
            The date of release of latest available version of the client.
          format: date
        latest:
          type: string
          description: |
            The latest available version of the client that's supported by the product for the platform.
          minLength: 1
        platform:
          type: string
          description: |
            The platform of the client.
          minLength: 1
        upToDate:
          type: array
          description: |
            Information on fully patched releases of all major versions supported by the OS vendor. Required only for macOS or Windows platforms.
          minItems: 1
          items:
            type: object
            additionalProperties: false
            properties:
              version:
                type: string
                description: |
                  Up-to-date version number.
                minLength: 1
              date:
                type: string
                description: |
                  The release date of the version number.
                minLength: 1
