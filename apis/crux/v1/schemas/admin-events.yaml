type: object
description: |
  Admin report details.
additionalProperties: false
required:
- count
properties:
  items:
    type: object
    description: |
      Search results for the admin report.
    additionalProperties: false
    required:
    - uid
    properties:
      uid:
        type: string
        description: |
          User's email address.
        format: email
      tnid:
        type: string
        description: |
          The tenant's username.
        minLength: 1
      res_id:
        type: string
        description: |
          The unique ID of the resource.
        minLength: 1
      res_ty:
        type: string
        description: |
          The resource's name.
        minLength: 1
      event_ty:
        type: string
        description: |
          The event type.
        minLength: 1
      res_name:
        type: string
        description: |
          The username.
        minLength: 1
      event:
        type: string
        description: |
          A description of the event type.
        minLength: 1
      ts:
        type: string
        description: |
          The epoch timestamp of the report.
        minLength: 1
  count:
    type: integer
    description: |
      The number of entries in the result set.
    minimum: 0
