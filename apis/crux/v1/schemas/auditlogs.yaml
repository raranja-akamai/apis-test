type: object
description: |-
  Enterprise Access audit logs.
  
x-akamai:
  file-path: schemas/auditlogs.yaml
additionalProperties: false
properties:
  data:
    type: array
    description: |
      Enterprise Access audit log data.
    items:
      type: object
      additionalProperties: false
      properties:
        app:
          type: string
          description: |
            The name of the application a user accessed.
          minLength: 1
        browser:
          type: string
          description: |
            The name of the user's browser.
          minLength: 1
        cc:
          type: string
          description: |
            The device's country location.
        di:
          type: string
          description: |
            The unique device ID.
        os:
          type: string
          description: |
            The name of the user's operating system.
          minLength: 1
        ral:
          type: array
          description: |
            The failed risk posture rules that indicate the device risk assessment level.
          items:
            type: string
        rscd:
          type: string
          description: |
            HTTP response status code.
        state:
          type: string
          description: |
            The name of the user's location.
          minLength: 1
        ts:
          type: integer
          description: |
            The epoch timestamp marking the application audit log's creation.
          minimum: 0
        uid:
          type: string
          description: |
            The user's email address.
        uip:
          type: string
          description: |
            The IP address of the user's device.
          minLength: 1
