type: object
description: |-
  Device risk assessment tag information.
  
x-akamai:
  file-path: schemas/device-summary-risk-assessment.yaml
additionalProperties: false
required:
- tier
- id
- name
properties:
  id:
    type: integer
    description: |
      A unique identifier for this risk assessment rule.
    minimum: 0
  name:
    type: string
    description: |
      The name of the risk assessment rule.
    minLength: 1
  count:
    type: integer
    description: |
      The number of devices passing the criteria specified for this risk assessment rule.
    minimum: 0
  passed:
    type: boolean
    description: |
      Whether the device passed the risk assessement.
  remediations:
    type: array
    description: |
      Details about the risk and nstructions to remediate the risk.
    items:
      type: string
  tier:
    type: boolean
    description: |
      Whether the rule is a tier.
