type: object
description: |-
  Enterprise Access rule settings.
  
x-akamai:
  file-path: schemas/rules-put.yaml
additionalProperties: false
required:
- action
- description
- global_rule
- merge_global
- name
- rule_type
- status
properties:
  name:
    type: string
    description: |
      The rule name.
    minLength: 1
  description:
    type: string
    description: |
      A description of the rule.
    nullable: true
    minLength: 1
  action:
    type: integer
    description: |
      The action the rule takes. Refer to [Rule types & actions](ref:rule-types-actions) for available values.
    enum:
    - 1
    - 2
    - 4
    - 8
    - 16
    - 32
    - 64
    - 128
  created_at:
    type: string
    description: |
      ISO 8601 timestamp marking the rule creation.
  global_rule:
    type: boolean
    description: |
      Whether the rule is global.
  merge_global:
    type: boolean
    description: |
      Whether to merge global rules.
  modified_at:
    type: string
    description: |
      ISO 8601 timestamp marking the last rule modification.
    nullable: true
  partner_uuid:
    type: string
    description: |
      The unique partner ID.
  partner_uuid_url:
    type: string
    description: |
      The unique partner URI.
  resource_uri:
    type: object
    description: |
      A plural bundle of navigable hypermedia links to other API resources.
    additionalProperties: false
    required:
    - href
    - service
    properties:
      href:
        type: string
        description: |
          The href resource URI.
      service:
        type: string
        description: |
          The service resource URI.
  rule_type:
    type: integer
    description: |
      The rule type. Refer to [Rule types & actions](ref:rule-types-actions) for available values.
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
  service:
    type: string
    description: |
      The unique service ID.
  settings:
    type: array
    description: |
      Defined rule settings, such as rule type, operator, and value.
    minItems: 1
    items:
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          description: |
            The access control type. Either `method`, `group`, `client_IP`, `user`, `region`, `country`, `time` or `url`.
          enum:
          - method
          - group
          - client_IP
          - user
          - region
          - country
          - time
          - url
        value:
          type: string
          description: |
            The values for the selected `type`.
        custom:
          type: boolean
          description: |
            Defaults to `false` for access rules. Custom content types are used only for rewrite rules.
        operator:
          type: string
          description: |
            The logical operator, either `==` for equals, or `!=` for doesn't equal.
          enum:
          - ==
          - '!='
  status:
    type: integer
    description: |
      The rule status. Either `0` for disabled or `1` for enabled.
    enum:
    - 0
    - 1
  tenant_uuid:
    type: string
    description: |
      The unique ID of the tenant.
  uuid_url:
    type: string
    description: |
      Unique URL for the rule.
    minLength: 1
