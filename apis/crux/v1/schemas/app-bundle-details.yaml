type: object
description: |-
  Application information in the application bundle details.
  
x-akamai:
  file-path: schemas/app-bundle-details.yaml
additionalProperties: false
required:
- name
- uuid_url
properties:
  name:
    type: string
    description: |
      Name of the application.
  app_deployed:
    type: boolean
    description: |
      Whether the application configuration is deployed.
  app_operational:
    type: integer
    description: |
      The application's operational status. Either `1` for not operational, `2` for pending, or `3` for operational.
    enum:
    - 1
    - 2
    - 3
  app_profile:
    type: integer
    description: |
      The type of application profile. Either `1` for HTTP, `2` for Sharepoint, `3` for Jira, `4` for RDP, `5` for VNC, `6` for SSH, `7` for Jenkins, `8` for Confluence, or `9` for TCP.
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
  app_status:
    type: integer
    description: |
      The application's status. Either `1` for not ready, `2` for ready, `3` for pending, `4` for deployed, or `5` for deploy failed.
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
  app_type:
    type: integer
    description: |
      The type of application configuration. Either `1` for Enterprise Hosted, `2` for SAAS, `3` for Bookmark, `4` for Tunnel, or `5` for Enterprise Threat Protector.
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
  single_host_content_rw:
    type: boolean
    description: |
      Enables single host content rewrite.
  single_host_path:
    type: string
    description: |
      The single host path to route to a specific application.
  uuid_url:
    type: string
    description: |
      A unique identifier for the application.
    minLength: 1
