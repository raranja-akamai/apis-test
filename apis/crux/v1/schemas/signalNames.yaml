type: array
description: |
  Signal definitions available in the product.
minItems: 1
items:
  type: object
  additionalProperties: false
  required:
  - type
  - mobile
  - name
  - options
  properties:
    name:
      type: string
      description: |
        The signal name.
      minLength: 1
    type:
      type: string
      description: |
        Signal type. Either `boolean`, `age_lte`, `input`, `mselect`, or `select`.
      enum:
      - boolean
      - age_lte
      - input
      - mselect
      - select
    options:
      type: array
      description: |
        Available signal value options.
      minItems: 1
      items:
        type: object
        additionalProperties: false
        required:
        - value
        properties:
          name:
            type: string
            description: |
              Option name (label).
            minLength: 1
          value:
            description: |
              Option value.
            oneOf:
            - type: string
              title: String
              minLength: 1
            - type: boolean
              title: Boolean
    mobile:
      type: boolean
      description: |
        Indicates a mobile operating system.
