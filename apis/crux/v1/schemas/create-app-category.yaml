type: object
description: |-
  Details about an application in an application category.
  
x-akamai:
  file-path: schemas/create-app-category.yaml
additionalProperties: false
required:
- description
- name
properties:
  name:
    type: string
    description: |
      A display label for the application category.
    minLength: 1
  description:
    type: string
    description: |
      A description of the application category. Specify `null` if you want to provide this later.
    nullable: true
    minLength: 1
  color_hex_code:
    type: string
    description: |
      __Read-only__ The display color for the application category.
    nullable: true
    readOnly: true
