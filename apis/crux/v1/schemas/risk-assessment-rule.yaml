type: object
description: |
  Configurable risk rule information.
additionalProperties: false
required:
- rules
- version
- id
- name
properties:
  id:
    type: integer
    description: |
      A unique identifier for this risk rule.
    minimum: 0
  name:
    type: string
    description: |
      The name of the risk rule.
    minLength: 1
  version:
    type: string
    description: |
      Risk rule schema version.
    minLength: 1
  rank:
    type: integer
    description: |
      The rank of the risk rule. Present only in tiers.
    minimum: 0
  rules:
    type: array
    description: |
      Available risk assessment criteria rules.
    minItems: 1
    items:
      type: object
      description: |
        Available criteria rules.
      additionalProperties: false
      required:
      - signals
      - os
      properties:
        os:
          type: array
          description: |
            Operating systems.
          minItems: 1
          items:
            type: string
            minLength: 1
        signals:
          type: array
          description: |
            Available risk assessment signals.
          minItems: 1
          items:
            type: object
            description: |
              Available signal values.
            additionalProperties: false
            required:
            - name
            - value
            properties:
              name:
                type: string
                description: |
                  The name of the signal.
                minLength: 1
              value:
                description: |
                  The signal values. Either a single value with a type of string, integer, or boolean, or an array of similar type values.
                oneOf:
                - type: string
                  title: String
                  minLength: 1
                - type: boolean
                  title: Boolean
                - type: integer
                  title: Integer
                  minimum: 0
                - type: array
                  title: Array
                  minItems: 0
                  items:
                    oneOf:
                    - type: string
                      title: Strings
                      minLength: 1
                    - type: boolean
                      title: Booleans
                    - type: integer
                      title: Integers
