type: object
description: |
  Details about an application in an application category.
additionalProperties: false
required:
- name
- uuid_url
properties:
  name:
    type: string
    description: |
      Name of the application.
    minLength: 1
  uuid_url:
    type: string
    description: |
      A unique identifier for the application.
    minLength: 1
