type: array
description: |
  Operating system versions available for the version.
minItems: 1
items:
  type: object
  additionalProperties: false
  required:
  - latest
  - mobile
  - name
  - upToDate
  properties:
    name:
      type: string
      description: |
        The name of the operating system.
      minLength: 1
    latest:
      type: string
      description: |
        The operating system's latest supported version.
      minLength: 1
    mobile:
      type: boolean
      description: |
        Indicates a mobile device operating system.
    upToDate:
      type: array
      description: |
        Fully patched releases of all major versions supported by the OS vendor.
      minItems: 1
      items:
        type: object
        additionalProperties: false
        required:
        - version
        - date
        properties:
          version:
            type: string
            description: |
              The operating system version.
            minLength: 1
          date:
            type: string
            description: |
              ISO 8601 timestamp marking the version's release.
            format: date-time
