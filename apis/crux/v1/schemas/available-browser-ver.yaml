type: array
description: |-
  Web browsers available for the version.
  
x-akamai:
  file-path: schemas/available-browser-ver.yaml
minItems: 1
items:
  type: object
  additionalProperties: false
  required:
  - latest
  - name
  - date
  properties:
    name:
      type: string
      description: |
        The name of the web browser.
      minLength: 1
    date:
      type: string
      description: |
        ISO 8601 timestamp marking the browser version's release date.
    latest:
      type: string
      description: |
        Newest major version of the web browser.
      minLength: 1
