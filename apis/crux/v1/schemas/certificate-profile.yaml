type: object
description: |-
  A certificate profile.
  
x-akamai:
  file-path: schemas/certificate-profile.yaml
additionalProperties: false
required:
- name
- caId
properties:
  name:
    type: string
    description: |
      The name of the certificate profile.
    minLength: 1
  caId:
    type: string
    description: |
      The ID of the CA used with the certificate profile.
    minLength: 1
  ocspId:
    type: string
    description: |
      The ID of the OCSP used with the certificate profile.
    minLength: 1
  revocationStatus:
    type: boolean
    description: |
      Enable or disable the OCSP check.
  tpmAttested:
    type: boolean
    description: |
      Enables the trusted platform module (TPM) check.
