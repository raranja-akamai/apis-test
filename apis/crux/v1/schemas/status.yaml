type: object
description: |-
  The status of a bulk request with detailed information on any failures.
  
x-akamai:
  file-path: schemas/status.yaml
additionalProperties: false
required:
- status
properties:
  cmdid:
    type: string
    description: |
      A unique identifier to track command progress.
    nullable: true
  dir_reach_error:
    type: string
    description: |
      Error messages related directory verification issues.
  dir_status:
    type: integer
    description: |
      The directory status. 
  failed:
    type: integer
    description: |
      The number of failed actions for the request.
  failed_details:
    type: array
    description: |
      Failed actions.
    items:
      type: string
      minLength: 1
  result:
    type: string
    description: |
      The location of the bulk action result JSON file.
    minLength: 1
  status:
    type: string
    description: |
      The request status.
    minLength: 1
  success:
    type: integer
    description: |
      The successful actions for the request.
  total:
    type: integer
    description: |
      The number of actions in the request.
