type: array
description: |
  CrowdStrike integration entries.
minItems: 1
items:
  type: array
  minItems: 1
  items:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
        description: |
          The integration property type. Either `name`, `host`, `client-id`, `client-secret`, or `integration-id`.
        enum:
        - name
        - host
        - client-id
        - client-secret
        - integration-id
      value:
        type: string
        description: |
          The value of the integration property.
        minLength: 1
