type: object
description: |
  Enterprise Access OSCP create data.
required:
- name
- ocsp_type
properties:
  name:
    type: string
    description: |
      The OSCP name.
  ocsp_type:
    type: integer
    description: |
      `1` (External), `2` (Internal).
  validation_url:
    type: string
    description: |
      Optional hostname or IP address with a maximum length of 128 characters.
    maxLength: 128
