type: object
description: |-
  Creates an application directory.
  
x-akamai:
  file-path: schemas/create-app-directory.yaml
additionalProperties: false
required:
- data
properties:
  data:
    type: array
    description: |
      Application directory details.
    minItems: 1
    items:
      type: object
      additionalProperties: false
      properties:
        apps:
          type: array
          description: |
            The applications to add to the directory group.
          items:
            type: string
        directories:
          type: array
          description: |
            The directory properties.
          items:
            type: object
            additionalProperties: false
            properties:
              enable_mfa:
                type: string
                description: |
                  Enables multifactor authentication. Either `enable` or use to `inherit` to use the IDP's MFA settings, or `null` to specify this later.
                nullable: true
                enum:
                - inherit
                - enable
              uuid_url:
                type: string
                description: |
                  The unique ID of the directory.
