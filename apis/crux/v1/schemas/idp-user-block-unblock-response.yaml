type: object
description: |-
  IDP user block/unblock outcome.
  
x-akamai:
  file-path: schemas/idp-user-block-unblock-response.yaml
additionalProperties: false
properties:
  failed:
    type: integer
    description: |
      Count of failed user block/unblocks requested. Refer to `failed_details` for more information.
  failed_details:
    type: array
    description: |
      Details about any failed block/unblock requests.
    items:
      type: string
  success:
    type: integer
    description: |
      Count of successful user block/unblocks requested.
  total:
    type: integer
    description: |
      Count of total user block/unblocks requested.
