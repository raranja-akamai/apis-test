type: object
additionalProperties: false
required:
- primary
- backup
- locationName
- productName
- cdnName
properties:
  primary:
    type: string
    description: |
      Name of the primary hostname.
  backup:
    type: string
    description: |
      Name of the backup hostname.
  locationName:
    type: string
    description: |
      Name of the Cloud Wrapper geographic region.
  productName:
    type: string
    description: |
      Name of the Cloud Wrapper product.
  cdnName:
    type: string
    description: |
      Name of the CDN.
