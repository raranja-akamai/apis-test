type: object
additionalProperties: false
required:
- locationId
- locationName
- trafficTypes
properties:
  locationId:
    type: integer
    description: |
      Unique identifier of the location.
    format: int64
    minimum: 1
  locationName:
    type: string
    description: |
      Name of the location.
  multiCdnLocationId:
    type: string
    description: |
      Unique identifier of the multi CDN location.
  trafficTypes:
    type: array
    description: |
      Traffic types for the location.
    minItems: 1
    items:
      $ref: ../schemas/TrafficType.yaml
