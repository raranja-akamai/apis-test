type: object
additionalProperties: false
nullable: true
properties:
  readTimeout:
    description: |
      After a requesting forward server has established a connection with an edge server, this specifies how long the edge server should wait for a response.
    $ref: ../schemas/Timeout.yaml
  timeout:
    description: |
      Sets the HTTP connect timeout.
    $ref: ../schemas/Timeout.yaml
  contentCharacteristicsAMD:
    description: |
      Specifies characteristics of the delivered content. Akamai uses this information to optimize your metadata configuration, which may result in better origin offload and end-user performance.
    $ref: ../schemas/ContentCharacteristicsAMDVod.yaml
