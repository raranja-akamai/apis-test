name: contractId
in: query
description: |
  The unique identifier Akamai assigned to your [contract](https://techdocs.akamai.com/property-mgr/docs/key-concepts-terms#content-structure), where you've added Cloud Wrapper.
required: true
schema:
  type: string
  example: C-0N7RAC71
  minLength: 0
  maxLength: 20
  pattern: ^[A-Za-z0-9-_.]*$
