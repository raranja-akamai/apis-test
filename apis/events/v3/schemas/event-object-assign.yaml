type: object
description: |-
  Contains information about the domain object related to an Akamai product that you can associate with the event.
  
x-akamai:
  file-path: schemas/event-object-assign.yaml
additionalProperties: false
required:
- id
- type
properties:
  id:
    type: integer
    description: |
      The identifier of the object.
  type:
    type: string
    description: |
      The type of object for the event. Use `CP_CODE` for a Content Provider code, `SRIP_SLOT` for a SureRoute IP slot, or `MSL4_STREAM` for Media Services Live v4.1 stream.
    enum:
    - CP_CODE
    - SRIP_SLOT
    - MSL4_STREAM
  bitrates:
    type: array
    description: |
      Expected bit rates in kbit/s for the stream, up to 20 unique values. Specify this for `MSL4_STREAM` objects.
    nullable: true
    maxItems: 20
    uniqueItems: true
    items:
      type: integer
